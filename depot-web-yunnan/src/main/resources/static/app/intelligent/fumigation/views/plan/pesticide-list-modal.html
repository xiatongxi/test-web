<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">
            &times;
        </button>
        <h4 class="modal-title" id="myModalLabel">熏蒸数据列表</h4>
    </div>
    <div class="modal-body">
		<div>
           <div class="widget-body no-padding">
           <div id="DataTables_Table_1_wrapper" class="table-responsive" style="overflow:auto;">
                  <table class="table table-bordered">
                  <thead>
                   <tr>
                       <th data-class="expand" style="text-align:center;">熏蒸编号</th>
                       <th data-class="expand" style="text-align:center;">仓房名称</th>
                       <th data-class="expand" style="text-align:center;">熏蒸方式</th>
                       <th data-class="expand" style="text-align:center;">熏蒸指挥人</th>
                       <th data-class="expand" style="text-align:center;">创建时间</th>
                       <th data-hide="phone,tablet"> 操作</th>
                   </tr>
                  </thead>
                  
                  <tbody>
                      <tr ng-repeat="plan in pageInfo.list">
                          <td style="text-align:center;">{{ plan.id }}</td>
                          <td style="text-align:center;">{{ storehouseObj[plan.houseId].storehouseName }}</td>
                          <td style="text-align:center;">{{ dicData[plan.fumigationType] }}</td>
                          <td style="text-align:center;">{{ plan.fumigationCommand }}</td>
                          <td style="text-align:center;">{{ plan.createTime }}</td>
                          <td>
                              <a href-void ng-click="selectPlan(plan)"><i class="fa fa-edit"></i>选择</a>
                          </td>
                      </tr>
                  </tbody>

                  </table>
				<div smart-include="app/layout/partials/page.tpl.html"></div>
                  </div>
                  </div>
              </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default"  ng-click="cancel()">
        	取消
        </button>
    </div>
</div>
