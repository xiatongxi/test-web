<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">
            &times;
        </button>
        <h4 class="modal-title" id="myModalLabel">气体检测记录列表</h4>
    </div>
    <div class="modal-body">
		<div>
           <div class="widget-body no-padding">
           <div id="DataTables_Table_1_wrapper" class="table-responsive" style="overflow:auto;">
                  <table class="table table-bordered">
                  <thead>
                   <tr>
                       <th data-class="expand" style="text-align:center;">序号</th>
                       <th data-class="expand" style="text-align:center;">仓房名称</th>
                       <th data-class="expand" style="text-align:center;">采集时间</th>
                       <th data-class="expand" style="text-align:center;">磷化氢(ppm)</th>
                       <th data-class="expand" style="text-align:center;">氧气(%)</th>
                       <th data-class="expand" style="text-align:center;">二氧化碳(%)</th>
                       <th data-hide="phone,tablet"> 操作</th>
                   </tr>
                  </thead>
                  
                  <tbody>
                      <tr ng-repeat="plan in pageInfo.list">
                          <td style="text-align:center;">{{ $index + 1 }}</td>
                          <td style="text-align:center;">{{ storeHouseCodeObj[plan.vCfCode].storehouseName }}</td>
                          <td style="text-align:center;">{{ plan.vValueTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                          <td style="text-align:center;">{{ plan.ph3avg}}</td>
                          <td style="text-align:center;">{{ plan.co2avg }}</td>
                          <td style="text-align:center;">{{ plan.o2avg }}</td>
                          <td>
                              <a href-void ng-click="selectPlan(plan)"><i class="fa fa-edit"></i>选择</a>
                          </td>
                      </tr>
                  </tbody>

                  </table>
				<div smart-include="app/layout/partials/page.tpl.html"></div>
                  </div>
                  </div>
              </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default"  ng-click="cancel()">
        	取消
        </button>
    </div>
</div>
