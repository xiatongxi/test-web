<!-- MAIN CONTENT -->
<div id="content">
	<!-- widget grid -->
	<section id="widget-grid" widget-grid>
		<!-- START ROW -->
		<div class="row">
			<!-- NEW COL START -->
			<article class="col-sm-12 col-md-12 col-lg-12">
				<!-- Widget ID (each widget will need unique ID)-->
				<div jarvis-widget id="form-grid-widget"
					data-widget-colorbutton="false" data-widget-editbutton="false"
					data-widget-custombutton="false">
					<!-- widget div-->
					<div>
						<!-- widget content -->
						<div class="widget-body no-padding">
							<form id="insectPests-form" class="smart-form ng-pristine ng-valid" data-validator-option="validateOptions" novalidate="novalidate" style=" border-width:5px; margin-left:2%;position:relative;margin-right:2%;">
								<header>
									<a href-void class="btn btn-default btn-xs" ng-click="retList()">
										<i class="fa fa-angle-left"></i>&nbsp;返回&nbsp;
									</a>
									&nbsp;<strong>虫害检测数据</strong>
									<span class="pull-right font-xs">带*的部分必须填写</span>
								</header>

								<fieldset>
									<table class="table table-striped table-bordered table-hover" width="100%">
										<tr>
											<th width='15%'>
												<label class="label" style="margin-top: 9px;text-align: center;">仓房名称</label>
											</th>
											<th width='15%'>
												<label class="select">
													<select ng-model="houseId" name="houseId" class="form-control input-sm"
															ng-options="store.storehouseId as store.storehouseName for store in storelist"
															ng-change="loadWare(houseId)">
														<option value="">请选择</option>
													</select> <i></i>
												</label>
											</th>
											<th width='15%'>
												<label class="label" style="margin-top: 9px;text-align: center;">货位名称</label>
											</th>
											<th width='15%'>
												<label class="select">
													<select ng-model="insectPests.vHwCode" name="vHwCode" class="form-control input-sm"
															ng-options="ware.warehouseId as ware.warehouseName for ware in warelist">
														<option value="">请选择</option>
													</select> <i></i>
												</label>
											</th>
											<th width='15%'>
												<label class="label" style="margin-top: 9px;text-align: center;">扦样人</label>
											</th>
											<th width='15%'>
												<label class="input">
													<input type="text" ng-model="insectPests.standOr"/>
												</label>
											</th>
										</tr>
										<tr>
											<th>
												<label class="label" style="margin-top: 9px;text-align: center;">扦样时间</label>
											</th>
											<th>
												<label class="input">
													<input type="text" ng-model="insectPests.standTime" name="standTime"
														   data-field="datetime" data-format="yyyy-MM-dd hh:mm:ss">
												</label>
											</th>
											<th >
												<label label class="label" style="margin-top: 9px;text-align: center;">害虫种类<span style="color: red;">*</span></label>
											</th>
											<th>
												<section>
													<label class="select">
														<select ng-model="insectPests.hczl" name="hczl"
																ng-options="enum.enumid as enum.enumname for enum in dicDataList[5267]" required>
															<option value="">--请选择--</option>
														</select><i></i>
													</label>
												</section>
											</th>
											<th>
												<label label class="label" style="margin-top: 9px;text-align: center;">数量</label>
											</th>
											<th>
												<section>
													<label class="input">
														<input class="form-control" type="text" ng-model="insectPests.iValue"
															   name="iValue" validFrequency="true">
													</label>
												</section>
											</th>
										</tr>
										<tr>
											<th>
												<label class="label" style="margin-top: 9px;text-align: center;">监测时间</label>
											</th>
											<th>
												<label class="input">
													<input type="text" ng-model="insectPests.vUpdateTime" name="vUpdateTime"
														   data-field="datetime" data-format="yyyy-MM-dd hh:mm:ss"/>
												</label>
											</th>
											<th>
												<label class="label" style="margin-top: 9px;text-align: center;">检测人</label>
											</th>
											<th>
												<label class="input">
													<input type="text" ng-model="insectPests.vUpdatePeople" ng-disabled="true">
												</label>
											</th>
											<th></th>
											<th></th>
										</tr>
									</table>
								</fieldset>
								<footer class="text-align-center">
									<button type="button" class="btn btn-primary" ng-click="saveData()">保存</button>
									<button type="button" class="btn btn-default" ng-click="getEmptying()">取消</button>
								</footer>
								<div id="dtBox"></div><!-- 时间控件：有时分秒 -->
							</form>
						</div>
					</div>
				</div>
			</article>
		</div>
	</section>
</div>
