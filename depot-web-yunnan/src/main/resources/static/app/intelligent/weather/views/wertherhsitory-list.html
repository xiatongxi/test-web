<!-- MAIN CONTENT -->
<div id="content">
    <!-- widget grid -->
    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12">

                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken"
                     data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>气象历史信息列表</h2>
                    </header>
                    <div>
                        <div class="widget-body no-padding">
                            <div id="DataTables_Table_1_wrapper" class="dataTables_wrapper form-inline no-footer">
                                <div class="dt-toolbar">
                                    <div class="col-xs-12 col-sm-10">
                                        <a href-void class="btn btn-default btn-sm" ng-click="retList()"><i
                                                class="fa fa-angle-left"></i>&nbsp;返回&nbsp;</a>
                                        <label>日期：<input style="width: 100px;" class="form-control" type="text" ng-model="search.searchStartDate" name="searchStartDate" data-smart-datepicker>
                                            --&nbsp;<input style="width: 100px;" class="form-control" type="text" ng-model="search.searchEndDate" name="searchEndDate" data-smart-datepicker>
                                            <a class="btn btn-default btn-sm" ng-click="loadData()"> <i class="fa fa-search"></i>&nbsp;查&nbsp;询</a>
                                            <a class="btn btn-default btn-sm" ng-click="empty()"> <i class=""></i>&nbsp;清&nbsp;空</a>
                                        </label>
                                    </div>

                                    <div class="col-sm-2 col-xs-2 hidden-xs">
                                        <div class="dataTables_length">
                                            <label>每页显示 <select ng-model="pageInfo.pageSize" ng-change="loadData()"
                                                                ng-options="num as num for num in [1,10,25,50,100]"
                                                                class="form-control input-sm"></select> 条
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <table class="table table-striped table-bordered table-hover" width="100%">
                                    <thead>
                                    <tr>
                                        <th data-class="expand" style="text-align:center;">序号</th>
                                        <th data-class="expand" style="text-align:center;">站点名称</th>
                                        <th data-class="expand" style="text-align:center;">温度(℃)</th>
                                        <th data-class="expand" style="text-align:center;">湿度(%RH)</th>
                                        <th data-class="expand" style="text-align:center;">风速</th>
                                        <th data-class="expand" style="text-align:center;">风向</th>
                                        <th data-class="expand" style="text-align:center;">气压</th>
                                        <th data-class="expand" style="text-align:center;">检测时间</th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                    <tr ng-repeat="wertherinfo in pageInfo.list">
                                        <td style="text-align:center;">{{ $index + 1 }}</td>
                                        <td style="text-align:center;">{{wertherinfo.vqxzname}}</td>
                                        <td style="text-align:center;">{{wertherinfo.ftemp}}</td>
                                        <td style="text-align:center;">{{wertherinfo.fhumi}}</td>
                                        <td style="text-align:center;">{{wertherinfo.fwinds}}</td>
                                        <td style="text-align:center;">{{wertherinfo.fwindd}}</td>
                                        <td style="text-align:center;">{{wertherinfo.fpressure}}</td>
                                        <td style="text-align:center;">{{wertherinfo.updateTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div smart-include="app/layout/partials/page.tpl.html"></div>
                            </div>
                        </div>
                        <!--<div class="player-loader" style="position:fixed;left:0;top:0;opacity:0.5;width:100%;height:100%;background:#ccc;z-index:998;display:none;">
                            <img alt="" src="styles/img/ajax-loader.gif" style="margin:20% 50%;">
                        </div>-->
                    </div>
                </div>
            </article>
        </div>
    </section>
</div>
