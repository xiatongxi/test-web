<!-- MAIN CONTENT -->
<div id="content">
    <!-- widget grid -->
    <section widget-grid id="widget-grid">
        <div class="row">
            <!-- NEW COL START -->
            <article class="col-sm-12 col-md-12 col-lg-12">
                <!-- Widget ID (each widget will need unique ID)-->
                <div jarvis-widget id="form-grid-widget"
                     data-widget-colorbutton="false" data-widget-editbutton="false"
                     data-widget-custombutton="false">
                    <!-- widget div-->
                    <div>
                        <!-- widget content -->
                        <div class="widget-body no-padding">
                            <form id="basicGrainSetEdit-form" class="smart-form ng-pristine ng-valid" data-validator-option="validateOptions" novalidate="novalidate">
                                <header>
                                    <a href-void class="btn btn-default btn-xs" ng-click="retList()"><i class="fa fa-angle-left"></i>&nbsp;返回&nbsp;</a>
                                    &nbsp;<strong>空调站信息设置详情</strong>
                                    <span class="pull-right font-xs">带*的部分必须填写</span>
                                </header>
                                <table class="table table-striped table-bordered table-hover" width="100%">
                                    <fieldset>
                                        <div class="row" >
                                            <section class="col col-3">
                                                <label class="label">仓房名称:&emsp;<span
                                                        style="color: red;margin-left: 5px;text-align: center;">*</span></label>
                                                <label class="select">
                                                    <select ng-model="ktinfo.vcfcode" name="vcfcode"
                                                            ng-options="store.storehouseCode as store.storehouseName for store in storelist"
                                                            ng-disabled="isNotEdit" class="form-control"
                                                            required>
                                                        <option value="">--请选择--</option>
                                                    </select>
                                                </label>
                                            </section>
                                            <section class="col col-3" ng-hide="isAdd">
                                                <label class="label">设备编码:</label>
                                                <label class="input">
                                                    <input type="text" ng-model="ktinfo.vdevcode"
                                                           ng-disabled="true"  name="vdevcode" maxlength="5">
                                                </label>
                                            </section>
                                            <section class="col col-3">
                                                <label class="label">空调名称:<span style="color: red;">*</span></label>
                                                <label class="input">
                                                    <input type="text" maxlength="50" ng-model="ktinfo.vdevname"
                                                           ng-blur="itExistCode('',ktinfo.vdevname)"
                                                           ng-disabled="isNotEdit" name="vdevname" required>
                                                </label>
                                            </section>
                                            <section class="col col-3">
                                                <label class="label">站点编码:&emsp;</label>
                                                <label class="select">
                                                    <select ng-model="ktinfo.sitecode" name="sitecode"
                                                            ng-options="station.sitecode as station.sitename for station in stations"
                                                            ng-disabled="isNotEdit" class="form-control">
                                                        <option value="">--请选择--</option>
                                                    </select>
                                                </label>
                                            </section>
                                            <section class="col col-3">
                                                <label class="label">通道号:</label>
                                                <label class="input">
                                                    <input type="text" name="idevtdh" ng-model="ktinfo.idevtdh"
                                                           validNumber="true"
                                                           ng-disabled="isNotEdit" maxlength="10">
                                                </label>
                                            </section>
                                            <section class="col col-3">
                                                <label class="label">当前温度:</label>
                                                <label class="input">
                                                    <input type="text" ng-model="ktinfo.currenttemp" ng-disabled="isNotEdit"
                                                           ng-blur="clearNoNumf(ktinfo.currenttemp)"
                                                           name="currenttemp" maxlength="10">
                                                </label>
                                            </section>
                                            <section class="col col-3">
                                                <label class="label">当前模式:</label>
                                                <label class="select">
                                                    <label class="select">
                                                        <select ng-model="ktinfo.currentmode" name="currentmode" ng-disabled="isNotEdit"
                                                                ng-options="x.id as x.name for x in [{id:0,name:'制冷'},{id:1,name:'除湿'},{id:2,name:'送风'},{id:3,name:'制热'}]">
                                                            <option value="" selected="" disabled="">--请选择--</option>
                                                        </select>
                                                    </label>
                                                </label>
                                            </section>
                                            <section class="col col-3">
                                                <label class="label">当前风速:</label>
                                                <label class="input">
                                                    <input type="text" ng-model="ktinfo.currentspeed" ng-disabled="isNotEdit"
                                                           ng-keyup="clearNoNum(ktinfo,'currentspeed')"
                                                           name="currentspeed" maxlength="10">
                                                </label>
                                            </section>
                                            <section class="col col-3">
                                                <label class="label">室温:</label>
                                                <label class="input">
                                                    <input type="text" ng-model="ktinfo.intemp" ng-disabled="isNotEdit"
                                                           ng-keyup="clearNoNum(wertherinfo,'intemp')"
                                                           name="intemp" maxlength="10">
                                                </label>
                                            </section>
                                            <section class="col col-3">
                                                <label class="label">设备状态:</label>
                                                <label class="select">
                                                    <label class="select">
                                                        <select ng-model="ktinfo.valarmstatue" name="valarmstatue" ng-disabled="isNotEdit"
                                                                ng-options="x.id as x.name for x in [{id:0,name:'正常'},{id:1,name:'异常'}]">
                                                            <option value="" selected="" disabled="">--请选择--</option>
                                                        </select>
                                                    </label>
                                                </label>
                                            </section>
                                            <section class="col col-3">
                                                <label class="label">操作状态:</label>
                                                <label class="select">
                                                    <label class="select">
                                                        <!--<select ng-model="ktinfo.vstatue" name="vstatue" ng-disabled="isNotEdit"
                                                                ng-options="x.id as x.name for x in [{id:0,name:'关闭'},{id:1,name:'打开'},{id:2,name:'反正'},{id:3,name:'停止'}]">
                                                            <option value="" selected="" disabled="">&#45;&#45;请选择&#45;&#45;</option>
                                                        </select>-->
                                                        <select ng-model="ktinfo.vstatue" name="vstatue" ng-disabled="isNotEdit"
                                                                ng-options="x.id as x.name for x in [{id:0,name:'关闭'}]">
                                                            <option value="" selected="" disabled="">--请选择--</option>
                                                        </select>
                                                    </label>
                                                </label>
                                            </section>
                                            <section class="col col-3">
                                                <label class="label">描述:</label>
                                                <label class="input">
                                                    <input type="text" maxlength="250"  ng-model="ktinfo.remark"
                                                           ng-disabled="isNotEdit" name="remark">
                                                </label>
                                            </section>
                                        </div>
                                    </fieldset>
                                    <div class="form-actions">
                                        <footer class="text-align-center">
                                            <button type="button" class="btn btn-default" ng-click="retList()">取消</button>
                                            <button type="button" class="btn btn-primary" ng-hide="isNotEdit" ng-click="save()">保存</button>
                                        </footer>
                                    </div>
                                </table>
                            </form>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>
</div>
