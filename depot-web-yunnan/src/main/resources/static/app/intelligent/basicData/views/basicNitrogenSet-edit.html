<!-- MAIN CONTENT -->
<div id="content">
    <!-- widget grid -->
    <section widget-grid id="widget-grid">
        <div class="row">
            <!-- NEW COL START -->
            <article class="col-sm-12 col-md-12 col-lg-12">
                <!-- Widget ID (each widget will need unique ID)-->
                <div jarvis-widget id="form-grid-widget"
                     data-widget-colorbutton="false" data-widget-editbutton="false"
                     data-widget-custombutton="false">
                    <!-- widget div-->
                    <div>
                        <!-- widget content -->
                        <div class="widget-body no-padding">
                            <form id="basicStorehouseView-form" class="smart-form ng-pristine ng-valid"
                                  data-validator-option="validateOptions" novalidate="novalidate">
                                <header>
                                    <a href-void class="btn btn-default btn-xs" ng-click="retList()"><i
                                            class="fa fa-angle-left"></i>&nbsp;返回&nbsp;</a>
                                    &nbsp;<strong>氮气房信息设置详情</strong>
                                    <span class="pull-right font-xs">带*的部分必须填写</span>
                                </header>
                                <table class="table table-striped table-bordered table-hover" width="100%">
                                    <fieldset>
                                        <div class="row">
                                            <section class="col col-3" ng-hide="isAdd">
                                                <label class="label">氮气房编码:&emsp;</label>
                                                <label class="input">
                                                    <input type="text" maxlength="5"
                                                           ng-model="basicRoomSet.vdevcode"
                                                           ng-blur="itExistCode(basicRoomSet.vdevcode,'')"
                                                           ng-disabled="true" name="vdevcode">
                                                </label>
                                            </section>
                                            <section class="col col-3">
                                                <label class="label">氮气房名称:&emsp;<span
                                                        style="color: red;margin-left: 5px;text-align: center;">*</span></label>
                                                <label class="input">
                                                    <input type="text" maxlength="20"
                                                           ng-model="basicRoomSet.nitrogenhouse"
                                                           ng-blur="itExistCode('',basicRoomSet.nitrogenhouse)"
                                                           ng-disabled="isNotEdit"
                                                           name="nitrogenhouse" required>
                                                </label>
                                            </section>
                                            <section class="col col-3">
                                                <label class="label">站点编码:&emsp;<span
                                                        style="color: red;margin-left: 5px;text-align: center;">*</span></label>
                                                <label class="select">
                                                    <select ng-model="basicRoomSet.sitecode" name="sitecode"
                                                            ng-options="station.sitecode as station.sitename for station in stations"
                                                            ng-disabled="isNotEdit" class="form-control"
                                                            required>
                                                        <option value="">--请选择--</option>
                                                    </select>
                                                </label>
                                            </section>
                                            <section class="col col-3">
                                                <label class="label">纯度:</label> <label class="input">
                                                <input type="text" ng-model="basicRoomSet.purity"
                                                       ng-disabled="isNotEdit" placeholder="只允许填写正数！"
                                                       name="purity" maxlength="20"  ng-keyup="clearNoNum(basicRoomSet,'purity')">
                                            </label>
                                            </section>
                                        
                                            <section class="col col-3">
                                                <label class="label">温度:</label> <label class="input">
                                                <input type="text" ng-model="basicRoomSet.temperature"
                                                       ng-disabled="isNotEdit" placeholder="只允许填写正数！"
                                                       name="temperature" maxlength="20"
                                                       ng-keyup="clearNoNum(basicRoomSet,'temperature')">
                                            </label>
                                            </section>
                                            <section class="col col-3">
                                                <label class="label">压力:</label> <label class="input">
                                                <input type="text" ng-model="basicRoomSet.pressure"
                                                       ng-disabled="isNotEdit" placeholder="只允许填写正数！"
                                                       name="pressure" maxlength="20"
                                                       ng-keyup="clearNoNum(basicRoomSet,'pressure')">
                                            </label>
                                            </section>
                                            <section class="col col-3">
                                                <label class="label">流量:</label> <label class="input">
                                                <input type="text" ng-model="basicRoomSet.flow"
                                                       ng-disabled="isNotEdit" placeholder="只允许填写正数！"
                                                       name="flow" maxlength="20"
                                                       ng-keyup="clearNoNum(basicRoomSet,'flow')">
                                            </label>
                                            </section>
                                            <section class="col col-3">
                                                <label class="label">制氮机信号:</label> <label class="input">
                                                <input type="text" ng-model="basicRoomSet.signal"
                                                       ng-disabled="isNotEdit"
                                                       name="signal" maxlength="3" validNumber="true">
                                            </label>
                                            </section>
                                        
                                            <section class="col col-3">
                                                <label class="label">空压机信号:</label> <label class="input">
                                                <input type="text" ng-model="basicRoomSet.airsignal"
                                                       ng-disabled="isNotEdit"
                                                       name="airsignal" maxlength="3" validNumber="true">
                                            </label>
                                            </section>
                                            <section class="col col-3">
                                                <label class="label">操作状态:</label>
                                                <label class="select">
                                                    <label class="select">
                                                        <select ng-model="basicRoomSet.vstatue" name="vstatue" ng-disabled="isNotEdit"
                                                                ng-options="x.id as x.name for x in [{id:0,name:'关闭'},{id:1,name:'打开'},{id:2,name:'反正'},{id:3,name:'停止'}]">
                                                            <option value="" selected="" disabled="">--请选择--</option>
                                                        </select>
                                                    </label>
                                                </label>
                                            </section>
                                            <section class="col col-3">
                                                <label class="label">设备状态:</label>
                                                <label class="select">
                                                    <label class="select">
                                                        <select ng-model="basicRoomSet.valarmstatue" name="valarmstatue" ng-disabled="isNotEdit"
                                                                ng-options="x.id as x.name for x in [{id:0,name:'正常'},{id:1,name:'异常'}]">
                                                            <option value="" selected="" disabled="">--请选择--</option>
                                                        </select>
                                                    </label>
                                                </label>
                                            </section>
                                            <section class="col col-3">
                                                <label class="label">备注:</label> <label class="input">
                                                <input type="text" ng-model="basicRoomSet.remark"
                                                       ng-disabled="isNotEdit"
                                                       name="remark" maxlength="20">
                                            </label>
                                            </section>
                                        </div>
                                    </fieldset>
                                    <div class="form-actions">
                                        <footer class="text-align-center">
                                            <button type="button" class="btn btn-default" ng-click="retList()">取消
                                            </button>
                                            <button type="button" class="btn btn-primary" ng-hide="isNotEdit"
                                                    ng-click="save()">保存
                                            </button>
                                        </footer>
                                    </div>
                                </table>
                            </form>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>
</div>
