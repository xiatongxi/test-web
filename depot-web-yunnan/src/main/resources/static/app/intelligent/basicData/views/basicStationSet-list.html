<!-- MAIN CONTENT -->
<div id="content">
    <!-- widget grid -->
    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12">

                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken"
                     data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>通信设置列表</h2>
                    </header>
                    <div>
                        <div class="widget-body no-padding">
                            <div id="DataTables_Table_1_wrapper" class="dataTables_wrapper form-inline no-footer">
                                <div class="dt-toolbar">
                                    <div class="col-xs-12 col-sm-10">
                                        <a has-botton="2" class="btn btn-primary btn-sm" ui-sref="app.intelligent.basicData.StationSet.add({id:'0'})"><i class="fa fa-plus"></i>&nbsp;新&nbsp;增</a>
                                        <div class="form-group">
                                            <label> 站点名称:&emsp;
                                                <input type="search" class="form-control input-sm" ng-model="search.vZdName" maxlength="20"/>&emsp;
                                            </label>
                                            <a class="btn btn-default btn-sm" ng-click="loadData()"> <i class="fa fa-search"></i>&nbsp;查&nbsp;询</a>
                                            <a class="btn btn-default btn-sm" ng-click="empty()"> <i class=""></i>&nbsp;清&nbsp;空</a>
                                            <a  has-botton="2" class="btn btn-default btn-sm" ng-click="synchronization()"> <i class=""></i>&nbsp;同步数据</a>
                                        </div>
                                    </div>
                                    <div class="col-sm-2 col-xs-2 hidden-xs">
                                        <div class="dataTables_length">
                                            <label>每页显示 <select ng-model="pageInfo.pageSize" ng-change="loadData()"
                                                                ng-options="num as num for num in [1,10,25,50,100]"
                                                                class="form-control input-sm"></select> 条
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <table class="table table-striped table-bordered table-hover" width="100%">
                                    <thead>
                                    <tr>
                                        <th data-class="expand" style="text-align:center;">序号</th>
                                        <th data-class="expand" style="text-align:center;">库点名称</th>
                                        <th data-class="expand" style="text-align:center;">站点名称</th>
                                        <th data-class="expand" style="text-align:center;">品牌</th>
                                        <th data-class="expand" style="text-align:center;">型号</th>
                                        <th data-class="expand" style="text-align:center;">通信类型</th>
                                        <th data-class="expand" style="text-align:center;">创建时间</th>
                                        <th data-class="expand" style="text-align:center;">操作</th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                    <tr ng-repeat="station in pageInfo.list">
                                        <td style="text-align:center;">{{ $index + 1 }}</td>
                                        <td style="text-align:center;">{{ depotInfo.orgName }}</td>
                                        <td style="text-align:center;">{{ station.sitename }}</td>
                                        <td style="text-align:center;">{{ station.brand }}</td>
                                        <td style="text-align:center;">{{ station.model }}</td>
                                        <td style="text-align:center;">{{ station.signaltype }}</td>
                                        <td style="text-align:center;">{{ station.updatetime | date:'yyyy-MM-dd HH:mm:ss' }}</td>
                                        <td style="text-align:center;">
                                            <a ui-sref="app.intelligent.basicData.StationSet.view({id:station.id, displayShow:'ck'})"><i class="fa fa-info-circle"></i>查看&nbsp;</a>&emsp;
                                            <a ui-sref="app.intelligent.basicData.StationSet.edit({id:station.id})" has-botton="2" ng-hide="isNotEdit"><i class="fa fa-edit"></i>修改&nbsp;</a>&emsp;
                                            <a ng-click="showDelete(station)" has-botton="2" ng-hide="isNotEdit"><i class="fa fa-trash-o"></i>删除&nbsp;</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div smart-include="app/layout/partials/page.tpl.html"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>
</div>
