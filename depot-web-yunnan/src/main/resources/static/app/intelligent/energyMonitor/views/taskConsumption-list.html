<!-- MAIN CONTENT -->
<div id="content">
    <!-- widget grid -->
    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12">

                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>按作业统计能耗列表</h2>
                    </header>
                    <div>
                        <div class="widget-body no-padding">
                            <div id="DataTables_Table_1_wrapper" class="dataTables_wrapper form-inline no-footer">
                                <div class="dt-toolbar">
                                    <div class="col-xs-12 col-sm-10">
                                        <div class="form-group">
                                            <label>统计时间：<input style="width: 100px;" class="form-control" type="text" ng-model="searchStartDate" name="searchStartDate" data-smart-datepicker>
												--&nbsp;<input style="width: 100px;" class="form-control" type="text" ng-model="searchEndDate" name="searchEndDate" data-smart-datepicker>
                                            </label>
                                            <label>类型:
                                                <select type="search" class="form-control input-sm" ng-model="vHhtype"
                                                	ng-options="enum.enumid as enum.enumname for enum in dicDataList[6946]">
                                                </select>
                                                <a class="btn btn-default btn-sm" ng-click="goPage(1)"> <i class="fa fa-search"></i>&nbsp;查&nbsp;询</a>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-sm-2 col-xs-2 hidden-xs">
                                        <div class="dataTables_length">
                                            <label>每页显示 <select ng-model="pageInfo.pageSize" ng-change="loadData(pageInfo.pageNum=1)"
                                                                ng-options="num as num for num in [1,10,25,50,100]"
                                                                class="form-control input-sm"></select> 条
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <table class="table table-striped table-bordered table-hover" width="100%">
                                    <thead>
                                    <tr>
                                        <th data-class="expand" style="text-align:center;">序号</th>
                                        <th data-class="expand" style="text-align:center;">作业名称</th>
                                        <th data-class="expand" style="text-align:center;">设备编号</th>
                                        <th data-class="expand" style="text-align:center;">电量(kw-h)</th>
                                        <th data-class="expand" style="text-align:center;">类型</th>
                                        <th data-class="expand" style="text-align:center;">检测时间</th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                    <tr ng-repeat="energy in pageInfo.list">
                                        <td style="text-align:center;">{{ $index + 1 }}</td>
                                        <td style="text-align:center;">{{ energy.storeHouseName }}</td>
                                        <td style="text-align:center;">{{ energy.vNhCode }}</td>
                                        <td style="text-align:center;">{{ energy.fTotalNh }}</td>
                                        <td style="text-align:center;">{{ dicData[energy.vHhtype]}}</td>
                                        <td style="text-align:center;">{{ energy.vUpdateTime | limitTo:10 }}</td>
                                    </tr>
                                    </tbody>

                                </table>
                                <div smart-include="app/layout/partials/page.tpl.html"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>
</div>
