<!-- MAIN CONTENT -->
<div id="content">
    <!-- widget grid -->
    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12">

                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>能耗电表查询</h2>
                    </header>
                    <div>
                        <div class="widget-body no-padding">
                            <div id="DataTables_Table_1_wrapper" class="dataTables_wrapper form-inline no-footer">
                                <div class="dt-toolbar">
                                    <div class="col-xs-12 col-sm-10">
                                        <!--<a class="btn btn-default btn-sm" ng-click=""> <i class="fa fa-search"></i>&nbsp;开灯</a>&nbsp;-->
                                        <div class="form-group">
                                            <label>设备号:
                                                <select type="search" class="form-control input-sm" ng-model="deviceNumber">
                                                    <option value="">--请选择--</option>
                                                    <option value="{{meter.vNhCode}}" ng-repeat="meter in deviceInfo.list">{{meter.vNhCode}}</option>
                                                </select>&thinsp;
                                                <a class="btn btn-default btn-sm" ng-click="loadData(pageInfo.pageNum=1)"> <i class="fa fa-search"></i>&nbsp;查&nbsp;询</a>
                                                <a class="btn btn-default btn-sm" ng-click="emptyTime()"> <i class=""></i>&nbsp;清&nbsp;空</a>&nbsp;
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-sm-2 col-xs-2 hidden-xs">
                                        <div class="dataTables_length">
                                            <label>每页显示 <select ng-model="pageInfo.pageSize" ng-change="loadData(pageInfo.pageNum=1)"
                                                                ng-options="num as num for num in [1,10,25,50,100]"
                                                                class="form-control input-sm"></select> 条
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div ng-repeat="meter in pageInfo.list" style="border:1px black solid;width:45%;background-color:#000;margin: 20px 20px 20px 20px;float:left">
									<table>
										<tbody>
											<tr>
												<td style="font-size: x-large;font-weight: bold;color: white;padding-left: 140px;padding-top: 15px;">
													{{meter.vNhCode}} - {{meter.vNhName}}
												</td>
											</tr>
											<tr>
												<td style="font-size: x-large;font-weight: bold;color: white;padding-left: 50px;padding-top: 20px;">电流</td>
												<td style="text-align:center;font-size: x-large;font-weight: bold;color: white;">电压</td>
											</tr>
											<tr>
												<td style="font-size: x-large;font-weight: bold;color: #F38208;padding-left: 50px;">
													{{meter.fElectric}}A
												</td>
												<td style="text-align:center;font-size: x-large;font-weight: bold;color: #0EA9E6;">
													{{meter.fVoltage}}V
												</td>
											</tr>
											<tr><td></td></tr>
											<tr>
												<td style="font-size: x-large;font-weight: bold;color: white;padding-left: 50px;padding-top: 20px;">电量</td>
											</tr>
											<tr>
												<td style="font-size: x-large;font-weight: bold;color: rgba(41, 160, 34, 0.75);padding-left: 50px;">
													{{meter.fTotalNh}}KW-H
												</td>
												<td></td>
											</tr>
										</tbody>
									</table>
								</div>
								<div smart-include="app/layout/partials/page.tpl.html" style="float:left;width:100%;"></div>
								
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>
</div>
