<!-- MAIN CONTENT -->
<div id="content">
    <!-- widget grid -->
    <section widget-grid id="widget-grid">
        <div class="row">
            <!-- NEW COL START -->
            <article class="col-sm-12 col-md-12 col-lg-12">
                <!-- Widget ID (each widget will need unique ID)-->
                <div jarvis-widget id="form-grid-widget"
                     data-widget-colorbutton="false" data-widget-editbutton="false"
                     data-widget-custombutton="false">
                    <!-- widget div-->
                    <div>
                        <!-- widget content -->
                        <div class="widget-body no-padding">
                            <form name='energyInfo-form' id="energyInfo-form" class="smart-form ng-pristine ng-valid"
                                  data-validator-option="validateOptions" novalidate="novalidate">
                                <header>
                                    <a href-void class="btn btn-default btn-xs" ng-click="retList()"><i
                                            class="fa fa-angle-left"></i>&nbsp;返回&nbsp;</a>
                                    &nbsp;<strong>能耗电表信息设置详情</strong>
                                    <span class="pull-right font-xs">带*的部分必须填写</span>
                                </header>
                                <table class="table table-striped table-bordered table-hover" width="100%">
                                    <fieldset>
                                        <div class="row">
                                            <section class="col col-3" ng-hide="isAdd">
                                                <label class="label">编码：</label>
                                                <label class="input">
                                                    <input type="text" maxlength="5" ng-model="energyInfo.vNhCode"
                                                        ng-disabled="true"  name="vNhCode" required>
                                                </label>
                                            </section>
                                            <section class="col col-3">
                                                <label class="label">名称：<span
                                                        style="color: red;margin-left: 5px;text-align: center;">*</span></label>
                                                <label class="input">
                                                    <input type="text" name="vNhName" ng-model="energyInfo.vNhName"
                                                           ng-disabled="isNotEdit" required>
                                                </label>
                                            </section>
                                            <section class="col col-3">
                                                <label class="label">类型：<span
                                                        style="color: red;margin-left: 5px;text-align: center;">*</span></label>
                                                <label class="select">
                                                    <select ng-model="energyInfo.vHhtype" ng-disabled="isNotEdit" name="vHhtype"
                                                            class="form-control" required 
                                                            ng-options="enum.enumid as enum.enumname for enum in dicDataList[6946]">
                                                    	<option value="">--请选择--</option>
                                                    </select>
                                                </label>
                                            </section>
                                            <section class="col col-3">
                                                <label class="label">所属仓房:<span
                                                        style="color: red;margin-left: 5px;text-align: center;">*</span></label>
                                                <label class="select">
                                                    <select ng-model="energyInfo.vCfCode" ng-disabled="isNotEdit" name="vCfCode"
                                                            ng-options="store.storehouseCode as store.storehouseName for store in storelist"
                                                            class="form-control" required>
                                                        <option value="">--请选择--</option>
                                                    </select>
                                                </label>
                                            </section>
                                            <section class="col col-3">
                                                <label class="label">累计功率(W)：</label>
                                                <label class="input">
                                                    <input type="text" ng-model="energyInfo.fTotalNh" ng-disabled="isNotEdit"
                                                           name="fTotalNh" maxlength="10" ng-change="clearNoNum(energyInfo,'fTotalNh')">
                                                </label>
                                            </section>
                                            <section class="col col-3">
                                                <label class="label">电压(V):</label> 
                                                <label class="input">
                                                	<input type="text" ng-model="energyInfo.fVoltage" ng-disabled="isNotEdit" 
                                                		name="fVoltage" maxlength="10" ng-change="clearNoNum(energyInfo,'fVoltage')">
                                            	</label>
                                            </section>
                                            <section class="col col-3">
                                                <label class="label">电流(A):</label> 
                                                <label class="input">
                                                	<input type="text" ng-model="energyInfo.fElectric" ng-disabled="isNotEdit"
                                                    	name="fElectric" maxlength="10" ng-change="clearNoNum(energyInfo,'fElectric')">
                                            	</label>
                                            </section>
                                            <section class="col col-3">
                                                <label class="label">通道号:</label> <label class="input">
                                                <input type="text" ng-model="energyInfo.iTdh" ng-disabled="isNotEdit"
                                                       name="iTdh" maxlength="10" ng-change="clearNoNum(energyInfo,'iTdh')">
                                            </label>
                                            </section>
                                            <section class="col col-3">
                                                <label class="label">站点编码:</label> 
                                                <label class="select">
                                                    <select ng-model="energyInfo.vZdCode" name="vZdCode"
                                                            ng-options="station.sitecode as station.sitename for station in stations"
                                                            ng-disabled="isNotEdit" class="form-control">
                                                        <option value="">--请选择--</option>
                                                    </select>
                                                </label>
                                                <!-- <label class="input">
                                                	<input type="text" ng-model="energyInfo.vZdCode" ng-disabled="isNotEdit" name="vZdCode">
                                            	</label> -->
                                            </section>
                                            <section class="col col-9">
                                                <label class="label">描述:</label> <label class="input">
                                                <input type="text" ng-model="energyInfo.vRemark" ng-disabled="isNotEdit" name="vRemark">
                                            </label>
                                            </section>
                                        </div>
                                    </fieldset>
                                    <div class="form-actions">
                                        <footer class="text-align-center">
                                            <button type="button" class="btn btn-default" ng-click="retList()">取消
                                            </button>
                                            <button type="button" class="btn btn-primary" ng-hide="isNotEdit"
                                                    ng-click="save()">保存
                                            </button>
                                        </footer>
                                    </div>
                                </table>
                            </form>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>
</div>
