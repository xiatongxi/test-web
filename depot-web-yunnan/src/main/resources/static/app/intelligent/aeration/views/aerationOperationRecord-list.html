<!-- MAIN CONTENT -->
<div id="content">
	<!-- widget grid -->
	<section widget-grid id="widget-grid">


		<div class="row">
			<article class="col-sm-12">

				<div jarvis-widget id="standard-datatable-widget"
					data-widget-color="darken" data-widget-editbutton="false">
					<header>
						<span class="widget-icon"> <i class="fa fa-table"></i>
						</span>
						<h2>通风记录列表</h2>
					</header>
					<div>
						<div class="widget-body no-padding">
							<div id="DataTables_Table_1_wrapper"
								class="dataTables_wrapper form-inline no-footer">
								<div class="dt-toolbar">
								    <div class="col-xs-12 col-sm-1">
                                        <a class="btn btn-primary btn-sm" ng-click="showAdd()"><i class="fa fa-plus"></i>&nbsp;新&nbsp;增</a>
                                    </div>
									<!-- <div class="col-xs-12 col-sm-9">
										<div class="form-group">
											<label> 作业编号:  
	                                        	<input class="form-control input-sm" ng-model="operationRecord.operationId" name="operationId"/>
	                                        </label>&emsp;
											
											<a class="btn btn-default btn-sm" ng-click="loadData()">
												<i class="fa fa-search"></i>&nbsp;查&nbsp;询
											</a>
										</div>
									</div> -->
									<div class="col-sm-2 col-xs-6 hidden-xs">
										<div class="dataTables_length">
											<label>
											每页显示 <select ng-change="loadData(pageInfo.pageNum=1)"
													ng-options="num as num for num in [1,10,25,50,100]"
													ng-model="pageInfo.pageSize" class="form-control input-sm">
											</select> 条
											</label>
										</div>
									</div>
								</div>

								<table class="table table-striped table-bordered table-hover"
									width="100%">
									<thead>
										<tr>
											<th data-class="expand">序号</th>
											<th data-class="expand">作业编号</th>
											<th data-class="expand">仓房名称</th>
											<th data-hide="expand">创建人</th>
											<th data-hide="expand">创建时间</th>
											<th data-hide="expand">操作</th>
										</tr>
									</thead>

									<tbody>
										<tr ng-repeat="ventilation in pageInfo.list">
											<td>{{$index + 1}}</td>
											<td>{{ventilation.operationId}}</td>
											<td>{{storeHouseCodeObj[ventilation.vCfCode].storehouseName}}</td>
											<td>{{ventilation.vUpdatePerson}}</td>
											<td>{{ventilation.vUpdateTime | date:'yyyy-MM-dd HH:mm:ss' }}</td>
											<td>
													 <a has-permission="401" href-void ng-click="remove(ventilation.id)" >
														<i class="fa fa-trash-o"></i>删除
													</a>
													<!-- <a has-permission="401" href-void ng-click="showEdit(ventilation.id)">
													    <i class="fa fa-info-circle"></i>修改
												    </a>
													<a href-void ng-click="showView(ventilation.id)">
													    <i class="fa fa-info-circle"></i>查看
												    </a> -->
											</td>
										</tr>
									</tbody>
								</table>
								<div smart-include="app/layout/partials/page.tpl.html"></div>
							</div>
						</div>
					</div>
				</div>
			</article>
		</div>

	</section>

</div>
