<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">
            &times;
        </button>
        <h4 class="modal-title" id="myModalLabel">通风计划审批通过列表</h4>
    </div>
    <div class="modal-body">
        <div>
            <div class="widget-body no-padding">
                <div id="DataTables_Table_1_wrapper" class="dataTables_wrapper form-inline no-footer">
                    <div class="dt-toolbar">
                        <div class="col-xs-12 col-sm-6">
                            <div class="dataTables_filter">
                                <label>
                                </label>
                            </div>
                        </div>
                    </div>
    
                    <table class="table table-striped table-bordered table-hover" width="100%">
                        <thead>
                                <tr>
											<th data-class="expand">通风计划编号</th>
											<th data-class="expand">仓房名称</th>
											<th data-class="expand">申请时间</th>
											<th data-hide="expand">通风方式</th>
											<th data-hide="expand">通风目的</th>
											<th data-hide="expand">操作</th>
                            </tr>
                        </thead>
                        
                        <tbody>
                            <tr ng-repeat="apply in pageInfo.list">
                               <td>{{apply.areationPlanNumber}}</td>
							   <td>{{ storeHouseCodeObj[apply.vCfCode].storehouseName }}</td>
							   <td>{{apply.applyTime | date :'yyyy-MM-dd'}}</td>
							   <td>{{dicData[apply.ventilationMode]}}</td>
							   <td>{{dicData[apply.aerationTarget]}}</td>
                                <td>
                                    <a href-void ng-click="selectCustomer(apply)"><i class="fa fa-edit"></i>选择</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div smart-include="app/layout/partials/page.tpl.html"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer"><button type="button" class="btn btn-default"  ng-click="cancel()"> 取消 </button></div>
</div>
