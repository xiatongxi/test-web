<!-- MAIN CONTENT -->
<div id="content">
    <!-- widget grid -->
    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12">
                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>任务模式列表</h2>
                    </header>
                    <div>
                        <div class="widget-body no-padding">
                            <div id="DataTables_Table_1_wrapper" class="dataTables_wrapper form-inline no-footer">
                                <div class="dt-toolbar">
                                    <div class="col-xs-12 col-sm-10">
                                        <a class="btn btn-primary btn-sm" has-botton="2" ng-click="showEdit(0)"><i class="fa fa-plus"></i>&nbsp;新&nbsp;增</a>
                                        <div class="form-group">
                                            <label> 任务名称:&emsp;
                                                <input type="search" class="form-control input-sm" ng-model="search.tName"/>&emsp;
                                            </label>
                                        </div>
                                        <div class="form-group">
                                            <!--<label> 是否执行:&emsp;
                                                <select ng-model="search.tState" class="form-control input-sm">
                                                    <option value="">请选择</option>
                                                    <option value="0">是</option>
                                                    <option value="1">否</option>
                                                </select>&emsp;
                                            </label>-->
                                            <a class="btn btn-default btn-sm" ng-click="loadData()"> <i class="fa fa-search"></i>&nbsp;查&nbsp;询</a>
                                            <a class="btn btn-default btn-sm" ng-click="empty()"> <i class=""></i>&nbsp;清&nbsp;空</a>
                                        </div>
                                    </div>
                                    <div class="col-sm-2 col-xs-12 hidden-xs">
                                        <div class="dataTables_length">
                                            <label>每页显示 <select ng-model="pageInfo.pageSize" ng-change="loadData()"
                                                                ng-options="num as num for num in [1,10,25,50,100]"
                                                                class="form-control input-sm"></select> 条
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <table class="table table-striped table-bordered table-hover" width="100%">
                                    <thead>
                                        <tr>
                                            <th data-hide="expand" style="text-align:center;">序号</th>
                                            <th data-hide="expand" style="text-align:center;">任务名称</th>
                                            <th data-class="expand" style="text-align:center;">计划检测时间</th>
                                            <!--<th data-hide="expand" style="text-align:center;">是否执行</th>-->
                                            <th data-hide="expand" style="text-align:center;">创建人</th>
                                            <th data-hide="expand" style="text-align:center;">创建时间</th>
                                            <th data-hide="expand" style="text-align:center;">开关</th>
                                            <th data-hide="expand" style="text-align:center;"> 操作</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        <tr ng-repeat="taskSchema in pageInfo.list">
                                            <td style="text-align:center;">{{$index+1}}</td>
                                            <td style="text-align:center;">{{taskSchema.tName}}</td>
                                            <td style="text-align:center;">{{taskSchema.tDetectionDesc}}</td>
                                            <!--<td style="text-align:center;">
                                                <span ng-if="taskSchema.tState=='0'">是</span>
                                                <span ng-if="taskSchema.tState=='1'">否</span>
                                            </td>-->
                                            <td style="text-align:center;">{{taskSchema.tUpdatePerson}}</td>
                                            <td style="text-align:center;">{{taskSchema.tUpdateTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                                            <td style="text-align:center;">
                                                <a href-void ng-click="showSwitch(taskSchema)">
                                                    <span ng-if="taskSchema.tSwitch=='0'"><img src="styles/img/onOff/on.png"></span>
                                                    <span ng-if="taskSchema.tSwitch=='1'"><img src="styles/img/onOff/off.png"></span>
                                                </a>
                                            </td>
                                            <td style="text-align:center;">
                                                <a href-void ng-click="showGrainDetectionList(taskSchema.vCfCode)"><i class=""></i>检测列表</a>&emsp;
                                                <a href-void has-botton="2" ng-click="showEdit(taskSchema.tId)"><i class=""></i>编辑</a>&emsp;
                                                <!--<a href-void ng-click="showTaskDetails()"><i class=""></i>任务详情</a>&emsp;-->
                                                <a href-void has-botton="2" ng-click="showDelete(taskSchema.tId)"><i class=""></i>删除</a>&emsp;&emsp;&emsp;
                                                <a href-void ng-click="showProcessDetectionList(taskSchema.tId)"><i class=""></i>检测记录</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div smart-include="app/layout/partials/page.tpl.html"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>
</div>
