<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">
            &times;
        </button>
        <h4 class="modal-title" id="myModalLabel">检测历史列表</h4>
    </div>
    <div class="modal-body">
        <div class="widget-body no-padding">
            <div id="DataTables_Table_1_wrapper" class="dataTables_wrapper form-inline no-footer">
                <div class="dt-toolbar">
                    <div class="col-xs-12 col-sm-9">
                        <label> 仓房名称:&emsp;
                            <select ng-model="search.vcfcode" class="form-control input-sm"
                                    ng-options="store.storehouseCode as store.storehouseName for store in storelist">
                                <option value="">请选择</option>
                            </select>&emsp;
                        </label>
                        检测时间:<input style="width: 100px;" type="text" ng-model="search.time" class="form-control datepicker" data-smart-datepicker>&nbsp;
                        <a class="btn btn-default btn-sm" ng-click="loadData()"> <i class="fa fa-search"></i>&nbsp;查&nbsp;询</a>
                        <a class="btn btn-default btn-sm" ng-click="empty()"> <i class=""></i>&nbsp;清&nbsp;空</a>
                    </div>
                    <div class="col-sm-3 col-xs-2 hidden-xs">
                        <div class="dataTables_length">
                            <label>每页显示 <select ng-model="pageInfo.pageSize" ng-change="loadData()"
                                                ng-options="num as num for num in [1,10,25,50,100]"
                                                class="form-control input-sm"></select> 条
                            </label>
                        </div>
                    </div>
                </div>

                <table class="table table-striped table-bordered table-hover" width="100%">
                    <thead>
                    <tr>
                        <th data-class="expand" style="text-align:center;">序号</th>
                        <th data-class="expand" style="text-align:center;">仓房名称</th>
                        <th data-class="expand" style="text-align:center;">检测描述</th>
                        <th data-class="expand" style="text-align:center;">cron表达式</th>
                        <th data-class="expand" style="text-align:center;">检测结果</th>
                        <th data-class="expand" style="text-align:center;">更新时间</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr ng-repeat="taskHistory in pageInfo.list">
                        <td style="text-align:center;">{{ $index + 1 }}</td>
                        <!--<td style="text-align:center;">{{ storeHouseCodeObj[taskHistory.vCfCode].storehouseName }}</td>-->
                        <td style="text-align:center;">{{taskHistory.vCfCode}}</td>
                        <td style="text-align:center;">{{ taskHistory.tDetectionDesc }}</td>
                        <td style="text-align:center;">{{ taskHistory.tDetectionCron }}</td>
                        <td style="text-align:center;">{{ taskHistory.tRemark }}</td>
                        <td style="text-align:center;">{{ taskHistory.tUpdateTime | date:'yyyy-MM-dd HH:mm:ss' }}</td>
                    </tr>
                    </tbody>
                </table>
                <div smart-include="app/layout/partials/page.tpl.html"></div>
            </div>
        </div>
    </div>
</div>
