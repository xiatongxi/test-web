<!-- MAIN CONTENT -->
<div id="content">
    <!-- <div class="row">
        <big-breadcrumbs items="['Table', 'Data Tables']" icon="table"
                         class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
    </div> -->
    <!-- widget grid -->
    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12">

                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>流程列表 </h2>
                    </header>
                    <div>
                        <div class="widget-body no-padding">
                        <div id="DataTables_Table_1_wrapper" class="dataTables_wrapper form-inline no-footer">
							<div class="dt-toolbar">
								<div class="col-xs-12 col-sm-6">
									<div class="dataTables_filter">
										<label>
											<!-- 搜索:<input type="search" class="form-control input-sm" placeholder="">
											&emsp; -->
											<a href-void class="btn btn-primary btn-sm" ng-click="editAct()">新&nbsp;增</a>
										</label>
									</div>
								</div>
								<div class="col-sm-6 col-xs-12 hidden-xs">
                                    <div class="dataTables_length" id="DataTables_Table_8_length">
                                        <label>每页显示 <select name="DataTables_Table_8_length" ng-change="change_pageSize(pigeSizeChange)" ng-model="pigeSizeChange"
                                            aria-controls="DataTables_Table_8" 
                                            class="form-control input-sm">
                                                <option value="1">1</option>
                                                <option value="10" ng-selected="10">10</option>
                                                <option value="25">25</option>
                                                <option value="50">50</option>
                                                <option value="100">100</option></select> 条
                                        </label>
                                    </div>
                                </div>
							</div>

						<table class="table table-striped table-bordered table-hover" width="100%">
                        <thead>
                        <tr>
                            <th>流程定义名称</th>
                            <th>创建时间</th>
                            <th>最后更新时间</th>
                            <th> 操作</th>
                        </tr>
                        </thead>
                        
                        <tbody>
                        	<tr ng-repeat="act in pageInfo.list">
                        		<td>{{act.name}}</td>
                        		<td>{{act.createTime| date:'yyyy-MM-dd HH:mm:ss' }}</td>
                        		<td>{{act.lastUpdateTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                        		<!-- <td>{{act.postcode | currency}}</td> -->
                        		<td>
                        			<a href-void ng-click="deployAct(act.id)"><i class="fa fa-bullhorn"></i>部署</a>
                        			<!-- <a href-void ng-click="editAct(act.id)"><i class="fa fa-edit"></i>编辑</a> -->
                        			<a href="/act/modeler.html?modelId={{act.id}}" target="_blank"><i class="fa fa-edit"></i>编辑</a>
                        			<!-- <a href="/app/act/model/views/process-editor/modeler.html?modelId={{act.id}}"><i class="fa fa-edit"></i>编辑</a> -->
                        			<a href-void ng-click="exportAct(act.id)" target="_blank"><i class="fa fa-file-excel-o"></i>导出</a>
                        			<!-- <a href-void ng-click="deleteAct(act.id)"><i class="fa fa-trash-o"></i>删除</a> -->
                        		</td>
                        	</tr>
                        </tbody> 

                        </table>
                    <!--分页开始  -->
					<div class="dt-toolbar-footer">
						<div class="col-sm-6 col-xs-12 hidden-xs">
							<div class="dataTables_info">
								显示 {{pageInfo.startRow}} - {{pageInfo.endRow}}条，共 {{pageInfo.total}}条
							</div>
						</div>
						<div class="col-xs-12 col-sm-6">
							<div class="dataTables_paginate paging_simple_numbers">
								<ul class="pagination">
									<li ng-class="{true:'disabled'}[pageInfo.isFirstPage]">
										<a href-void ng-click="go_pages('firstPage', pageInfo.pageNum, pageInfo.pageSize)">首页</a>
									</li>
					
									<li class="previous" ng-class="{true:'disabled'}[!pageInfo.hasPreviousPage]">
										<a href-void ng-click="go_pages('previousPage', pageInfo.pageNum, pageInfo.pageSize)">上一页</a>
									</li>
					
									<li ng-repeat="page in pageInfo.navigatepageNums"
										ng-class="{true:'active'}[pageInfo.pageNum==page]">
										<a href-void ng-click="go_pages('loadPage', page, pageInfo.pageSize)">{{page}}</a>
									</li>
										
									<li class="next" ng-class="{true:'disabled'}[!pageInfo.hasNextPage]">
										<a href-void ng-click="go_pages('nextPage',pageInfo.pageNum, pageInfo.pageSize, pageInfo.pages,searchCondition.houseId)">下一页</a>
									</li>
									<li ng-class="{true:'disabled'}[pageInfo.isLastPage]">
										<a href-void ng-click="go_pages('lastPage',pageInfo.pageNum, pageInfo.pageSize, pageInfo.pages)">尾页</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
					<!--分业结束  -->
						</div>
                    	</div>
                    </div>
                </div>
            </article>
        </div>

    </section>
    
</div>


<!-- Modal -->
<div class="modal fade" id="myModalAct" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">创建流程图</h4>
            </div>
            <div class="modal-body">

                <div smart-include="app/act/model/views/act-edit.html"></div>

            </div>
            <div class="modal-footer">
                <button ng-click="saveAct()" type="button" class="btn btn-primary">提交</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">
                   	 取消
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
