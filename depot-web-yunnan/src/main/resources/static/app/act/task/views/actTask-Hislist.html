    <!-- widget grid -->
    <section widget-grid id="widget-grid">


        <div class="row">
            <article class="col-sm-12">

                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>流程列表 </h2>
                    </header>
                    <div>
                        <div class="widget-body no-padding">
                        <div id="DataTables_Table_1_wrapper" class="dataTables_wrapper form-inline no-footer">
							<div class="dt-toolbar">
								<div class="col-xs-12 col-sm-6">
									<div class="dataTables_filter">
										<label>
											搜索:<input type="search" class="form-control input-sm" placeholder="">
											&emsp;
											<a href-void class="btn btn-primary btn-sm" ng-click="editAct()">新&nbsp;增</a>
										</label>
									</div>
								</div>
								<div class="col-sm-6 col-xs-12 hidden-xs">
									<div class="dataTables_length" id="DataTables_Table_8_length">
										<label>每页显示 <select name="DataTables_Table_8_length"
											aria-controls="DataTables_Table_8"
											class="form-control input-sm"><option value="10">10</option>
												<option value="25">25</option>
												<option value="50">50</option>
												<option value="100">100</option></select> 条
										</label>
									</div>
								</div>
							</div>

						<table class="table table-striped table-bordered table-hover" width="100%">
                        <thead>
                        <tr>
                            <th data-hide="taskId">id</th>
                            <th data-class="taskName"><i class="fa fa-fw fa-user text-muted hidden-md hidden-sm hidden-xs"></i> 历史名称</th>
                            <th data-hide="phone,tablet"> 操作</th>
                        </tr>
                        </thead>
                        
                        <tbody>
                        	<tr ng-repeat="(key, value) in histoicFlowList">
                        		<td>{{value.comment}}</td>
                        		<!-- <td>{{act.taskName}}</td>
                        		<td>{{act.taskDefKey}}</td>
                        		<td>{{act.procInsId}}</td>
                        		<td>{{act.procDefId}}</td>
                        		<td>{{act.status}}</td> -->
                        		<!-- <td>{{act.diagramResourceName}}</td>
                        		<td>{{act.postcode | currency}}</td> -->
                        		<!-- <td>
                        			<a href-void ng-click="handleTask(act.taskId,act.taskName,act.taskDefKey,act.procInsId,act.procDefId,act.status)"><i class="fa fa-edit"></i>办理任务</a>
                        			<a href-void ng-click="editAct(act.id)"><i class="fa fa-edit"></i>编辑</a>
                        			<a href-void ng-click="exportAct(act.id)"><i class="fa fa-edit"></i>导出</a>
                        			<a href-void ng-click="deleteActProcess(act.deploymentId)"><i class="fa fa-trash-o"></i>删除</a>
                        		</td> -->
                        	</tr>
                        </tbody>

                        </table>
							<div class="dt-toolbar-footer">
								<div class="col-sm-6 col-xs-12 hidden-xs">
									<div class="dataTables_info" role="status" aria-live="polite">
										显示 1 - 10 条，共 100 条
									</div>
								</div>
								<div class="col-xs-12 col-sm-6">
									<div class="dataTables_paginate paging_simple_numbers">
										<ul class="pagination">
											<li class="disabled"><a href="#" class="previous"
												aria-controls="DataTables_Table_9" data-dt-idx="0"
												tabindex="0" id="DataTables_Table_9_previous">上一页</a></li>
											<li></li>
											<li class="active"><a href="#" class=""
												aria-controls="DataTables_Table_9" data-dt-idx="1"
												tabindex="0">1</a></li>
											<li><a href="#" class=""
												aria-controls="DataTables_Table_9" data-dt-idx="2"
												tabindex="0">2</a></li>
											<li><a href="#" class=""
												aria-controls="DataTables_Table_9" data-dt-idx="3"
												tabindex="0">3</a></li>
											<li><a href="#" class=""
												aria-controls="DataTables_Table_9" data-dt-idx="4"
												tabindex="0">4</a></li>
											<li><a href="#" class=""
												aria-controls="DataTables_Table_9" data-dt-idx="5"
												tabindex="0">5</a></li>
											<li class="disabled"><a href="#"
												onclick="event.preventDefault()">…</a></li>
											<li><a href="#" class=""
												aria-controls="DataTables_Table_9" data-dt-idx="6"
												tabindex="0">10</a></li>
											<li><a href="#" class="next"
												aria-controls="DataTables_Table_9" data-dt-idx="7"
												tabindex="0" id="DataTables_Table_9_next">下一页</a></li>
										</ul>
									</div>
								</div>
							</div>
						</div>
                    	</div>
                    </div>
                </div>
            </article>
        </div>

    </section>
    
</div>


<!-- Modal -->
<div class="modal fade" id="myModalAct" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">创建流程图</h4>
            </div>
            <div class="modal-body">

                <div smart-include="app/act/task/views/actTask-edit.html"></div>

            </div>
            <div class="modal-footer">
                <button ng-click="saveAct()" type="button" class="btn btn-primary">提交</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">
                   	 取消
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
