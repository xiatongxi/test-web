<!-- MAIN CONTENT -->
<div id="content">
	<!-- widget grid -->
	<section widget-grid id="widget-grid">

		<div class="row">
			<article class="col-sm-12">

				<div jarvis-widget id="standard-datatable-widget"
					data-widget-color="darken" data-widget-editbutton="false">
					<header>
						<span class="widget-icon"> <i class="fa fa-table"></i>
						</span>
						<h2>配置列表</h2>
					</header>
					<div>
						<div class="widget-body no-padding">
							<div id="DataTables_Table_1_wrapper"
								class="dataTables_wrapper form-inline no-footer">
								<div class="dt-toolbar">
									<div class="col-xs-12 col-sm-10">
										<div class="form-group">
											<a has-permission="44" class="btn btn-primary btn-sm" ui-sref="app.system.depotUrl.edit">
												<span class="fa fa-plus"></span>&nbsp;新&nbsp;增</a>&emsp;
											<a class="btn btn-primary btn-sm" ng-click="exportTxt()"><i class="glyphicon glyphicon-export"></i>&nbsp;导出数据</a>
											<label> 内网url:&emsp;<input type="search" ng-model="search.intranetUrl"
												class="form-control input-sm" placeholder="" style="width:120px;"> &emsp;
											</label>
											<label> 所属库:&emsp;<input type="search" ng-model="search.orgName"
												class="form-control input-sm" placeholder="" style="width:120px;"> &emsp;
											</label>
											<label> 更新状态:
                                                <select ng-model="search.updateStatus" class="form-control input-sm">
                                                    <option value="">请选择</option>
                                                    <option value="0">全部未更新</option>
                                                    <option value="1">全部已更新</option>
                                                    <option value="2">war已更sql未更</option>
                                                    <option value="3">sql已更war未更</option>
                                                </select>&emsp;
                                            </label>
											<a class="btn btn-default btn-sm" ng-click="goPage(1)">
												<i class="fa fa-search"></i>&nbsp;查&nbsp;询</a>
										</div>
									</div>
									<div class="col-sm-2 col-xs-6 hidden-xs">
										<div class="dataTables_length">
											<label>每页显示 <select ng-model="pageInfo.pageSize" ng-change="loadData()"
												ng-options="num as num for num in [10,25,50,100]"
												class="form-control input-sm"></select> 条
											</label>
										</div>
									</div>
								</div>

								<table class="table table-striped table-bordered table-hover"
									width="100%">
									<thead>
				                        <tr>
				                            <th data-class="expand">内网url</th>
				                            <th data-class="expand">类型</th>
				                            <th data-hide="phone,tablet">所属库</th>
				                            <th data-hide="phone,tablet">更新状态</th>
				                            <th data-hide="phone">操作</th>
				                        </tr>
			                        </thead>
			                        
			                        <tbody>
			                        	<tr ng-repeat="urlConfig in pageInfo.list">
			                        		<td>{{urlConfig.intranetUrl}}</td>
			                        		<td ng-if="urlConfig.userType == 1">库级</td>
			                        		<td ng-if="urlConfig.userType == 2">出入库</td>
			                        		<td>{{urlConfig.orgName}}</td>
			                        		<td>{{urlConfig.remark}}</td>
			                        		<td>
			                        			<a ui-sref="app.system.depotUrl.edit({id:urlConfig.id})" ng-click="update(urlConfig.id)"><i class="fa fa-edit"></i> 修改</a>
												<a href-void ng-click="remove(urlConfig.id)"><i class="fa fa-trash-o"></i> 删除</a>
											</td>
			                        	</tr>
			                        </tbody>

								</table>
								<div smart-include="app/layout/partials/page.tpl.html"></div>
							</div>
						</div>
					</div>
				</div>
			</article>
		</div>

	</section>
	<form id="uploadDataForm" action="" method="post" onsubmit="return false;" style="display: none;">
    </form> 
</div>
