<!-- MAIN CONTENT -->
<div id="content">
	<!-- widget grid -->
	<section widget-grid id="widget-grid">

		<div class="row">
			<article class="col-sm-12">

				<div jarvis-widget id="standard-datatable-widget"
					data-widget-color="darken" data-widget-editbutton="false">
					<header>
						<span class="widget-icon"> <i class="fa fa-table"></i>
						</span>
						<h2>用户列表</h2>
					</header>
					<div>
						<div class="widget-body no-padding">
							<div id="DataTables_Table_1_wrapper"
								class="dataTables_wrapper form-inline no-footer">
								<div class="dt-toolbar">
									<div class="col-xs-12 col-sm-9">
										<div class="form-group">
											<a has-permission="44" class="btn btn-primary btn-sm" ui-sref="app.system.user.edit">
												<span class="fa fa-plus"></span>&nbsp;新&nbsp;增</a>&emsp;
											<label> 登录账号:&emsp;<input type="search" ng-model="search.username"
												class="form-control input-sm" placeholder=""> &emsp;
											</label>
											<label> 姓名:&emsp;<input type="search" ng-model="search.realName"
												class="form-control input-sm" placeholder=""> &emsp;
											</label>
											<a class="btn btn-default btn-sm" ng-click="goPage(1)">
												<i class="fa fa-search"></i>&nbsp;查&nbsp;询</a>
										</div>
									</div>
									<div class="col-sm-3 col-xs-6 hidden-xs">
										<div class="dataTables_length">
											<label>每页显示 <select ng-model="pageInfo.pageSize" ng-change="loadData()"
												ng-options="num as num for num in [10,25,50,100]"
												class="form-control input-sm"></select> 条
											</label>
										</div>
									</div>
								</div>

								<table class="table table-striped table-bordered table-hover"
									width="100%">
									<thead>
				                        <tr>
				                            <th>编号</th>
				                            <th data-class="expand">姓名</th>
				                            <th data-class="expand">登录账号</th>
				                            <th data-hide="phone">电话</th>
				                            <th data-hide="phone,tablet">所属组织</th>
				                            <th data-hide="phone,tablet">角色</th>
				                            <th data-hide="phone">操作</th>
				                        </tr>
			                        </thead>
			                        
			                        <tbody>
			                        	<tr ng-repeat="user in pageInfo.list">
			                        		<td>{{user.userId}}</td>
			                        		<td>{{user.realName}}</td>
			                        		<td>{{user.username}}</td>
			                        		<td>{{user.telphone}}</td>
			                        		<td>{{user.orgName}}</td>
			                        		<td>{{user.roleNames}}</td>
			                        		<td>
			                        			<a has-permission="171" ui-sref="app.system.user.edit({userId:user.userId})" ng-click="update(user.userId)"><i class="fa fa-edit"></i> 修改</a>
												<a has-permission="298" href-void ng-click="remove(user.userId)"><i class="fa fa-trash-o"></i> 删除</a>
												<a has-permission="525" href-void ng-click="resetPwd(user.userId)"><i class="fa fa-edit"></i> 重置密码</a>
											</td>
			                        	</tr>
			                        </tbody>

								</table>
								<div smart-include="app/layout/partials/page.tpl.html"></div>
							</div>
						</div>
					</div>
				</div>
			</article>
		</div>

	</section>

</div>
