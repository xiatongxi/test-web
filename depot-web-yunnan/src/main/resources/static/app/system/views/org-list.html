<!-- MAIN CONTENT -->
<div id="content">
	<!-- widget grid -->
	<section widget-grid id="widget-grid">

		<div class="row">
			<article class="col-sm-12">

				<div jarvis-widget id="standard-datatable-widget"
					data-widget-color="darken" data-widget-editbutton="false">
					<header>
						<span class="widget-icon"> <i class="fa fa-table"></i>
						</span>
						<h2>组织机构列表</h2>
					</header>
					<div>
						<div class="widget-body no-padding">
							<div id="DataTables_Table_1_wrapper"
								class="dataTables_wrapper form-inline no-footer">
								<div class="dt-toolbar">
									<div class="col-xs-12 col-sm-6">
										<div class="form-group">
											<!-- <a class="btn btn-primary btn-sm" ui-sref="app.system.org.edit({parentId:0})">
												<span class="fa fa-plus"></span>&nbsp;新&nbsp;增</a>&emsp; -->
											<label> 组织名称:&emsp;<input type="search" ng-model="search.orgName"
												class="form-control input-sm" placeholder=""> &emsp;
											</label>
											<a class="btn btn-default btn-sm" ng-click="loadData()">
												<i class="fa fa-search"></i>&nbsp;查&nbsp;询</a>
										</div>
									</div>
								</div>

								<table id="tb" class="table table-striped table-bordered table-hover"
									width="100%">
									<thead>
				                        <tr>
				                            <th>编号</th>
				                            <th data-class="expand">组织名称</th>
				                            <th data-class="expand">组织类别</th>
				                            <th data-hide="phone,tablet">地址</th>
				                            <th data-hide="phone">负责人</th>
				                            <th data-hide="phone,tablet">联系方式</th>
				                            <th data-hide="phone">操作</th>
				                        </tr>
			                        </thead>

								</table>
							</div>
						</div>
					</div>
				</div>
			</article>
		</div>

	</section>

</div>
