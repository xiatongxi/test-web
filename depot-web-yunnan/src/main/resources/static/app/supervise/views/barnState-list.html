<!-- MAIN CONTENT -->
<div id="content">
	<!-- widget grid -->
	<section widget-grid id="widget-grid">


		<div class="row">
			<article class="col-sm-12">

				<div jarvis-widget id="standard-datatable-widget" data-widget-color="darken"
					 data-widget-editbutton="false">
					<header>
						<span class="widget-icon"> <i class="fa fa-table"></i> </span>
						<h2>仓房状态 </h2>
					</header>
					<div>
						<div class="widget-body no-padding">
							<div id="DataTables_Table_1_wrapper"
								 class="dataTables_wrapper form-inline no-footer">
								<div class="dt-toolbar">
									<div class="col-xs-12 col-sm-8">
										<div class="form-group">
											<label> 仓房名称:&emsp;
												<select ng-model="store.storehouseId" class="form-control"
														ng-options="store.storehouseId as store.storehouseName for store in storehouseList">
													<option value="">--请选择--</option>
												</select><i></i>
											</label>
											<label> 仓房状态:&emsp;
												<select ng-model="store.storehouseState" class="form-control"
														ng-options="enum.enumid as enum.enumname for enum in dicDataList[1001]" required >
													<option value="">--请选择--</option>
												</select><i></i>
											</label>
										</div>
									</div>
									<div class="col-xs-3 col-sm-1">
										<a class="btn btn-default btn-sm" ng-click="loadBarnDate()"><i class="fa fa-search"></i>&nbsp;查&nbsp;询</a>
									</div>
									<div class="col-xs-3 col-sm-1">
										<a has-permission="1" class="btn btn-primary btn-sm"
										   ng-click="getResetting();">
											<span class="fa fa-plus"></span>&nbsp;重&nbsp;置</a>
									</div>
									<div class="col-sm-2 col-xs-6">
										<div class="dataTables_length">
											<label>每页显示 <select ng-model="pageInfo.pageSize" ng-change="loadMstDate()"
																ng-options="num as num for num in [10,25,50,100]"
																class="form-control input-sm"></select> 条
											</label>
										</div>
									</div>
								</div>

								<table class="table table-striped table-bordered table-hover" width="100%">
									<thead>
									<tr>
										<!--<th data-hide="phone">序号</th>-->
										<th data-hide="phone,tablet">库点名称</th>
										<th data-class="expand">仓房名称</th>
										<th data-class="expand">仓房类型</th>
										<th data-hide="phone">使用情况</th>
										<th data-hide="phone">仓房状态</th>
										<th data-hide="phone">保管员</th>
										<th data-hide="phone,tablet"> 操作</th>
									</tr>
									</thead>

									<tbody>
									<tr ng-repeat="barn in pageInfo.list">
										<!--<td></td>-->
										<td>{{barn.depotName}}</td>
										<td>{{barn.storehouseName}}</td>
										<td>{{dicData[barn.storehouseType] }}</td>
										<td>{{dicData[barn.currenttype] }}</td>
										<td>{{dicData[barn.storehouseState] }}</td>
										<td>{{barn.dutystoreman }}</td>
										<td>
											<a href-void ng-click="showEdit(barn.storehouseId)"><i class="fa fa-info-circle"></i>查看</a>
											<a href-void ng-click="maintenance(barn.storehouseId)"><i class="fa fa-edit"></i>维修记录</a>
											<a href-void ng-click="rainOrSnow(barn.storehouseId)"><i class="fa fa-edit"></i>风雨雪三查</a>
										</td>
									</tr>
									</tbody>
								</table>
								<div smart-include="app/layout/partials/page.tpl.html"></div>
							</div>
						</div>
					</div>
				</div>
			</article>
		</div>

	</section>

</div>
