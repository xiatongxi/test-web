<!-- MAIN CONTENT -->
<div id="content">
    <!-- widget grid -->
    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12">

                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>粮情列表 </h2>
                    </header>
                    <div>
                        <div class="widget-body no-padding">
                            <div id="DataTables_Table_1_wrapper" class="dataTables_wrapper form-inline no-footer">
                                <div class="dt-toolbar">
                                    <div class="col-xs-12 col-sm-9">
                                        <div class="form-group">
                                            <label>仓房名称:
                                                <select ng-model="houseNo" class="form-control"
                                                        ng-options="store.storehouseCode as store.storehouseName for store in storehouseList">
                                                    <option value="">--请选择--</option>
                                                </select>
                                                <a class="btn btn-default btn-sm" ng-click="loadData()"> <i class="fa fa-search"></i>&nbsp;查&nbsp;询</a>
                                            </label>
                                        </div>
                                    </div>

                                    <div class="col-sm-2 col-xs-2 hidden-xs">
                                        <div class="dataTables_length">
                                            <label>每页显示 <select ng-model="pageInfo.pageSize" ng-change="loadData()"
                                                                ng-options="num as num for num in [10,25,50,100]"
                                                                class="form-control input-sm"></select> 条
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <table class="table table-striped table-bordered table-hover" width="100%">
                                    <thead>
                                    <tr>
                                        <th rowspan="2" style="text-align: center;vertical-align: middle;">仓房名称</th>
                                        <th colspan="3" style="text-align: center;">
                                            <i class="fa fa-fw text-muted hidden-md hidden-sm hidden-xs"></i> 粮温
                                        </th>
                                        <th colspan="2" style="text-align: center;">
                                            <i class="fa fa-fw text-muted hidden-md hidden-sm hidden-xs"></i> 仓内
                                        </th>
                                        <th colspan="2" style="text-align: center;">
                                            <i class="fa fa-fw text-muted hidden-md hidden-sm hidden-xs"></i> 仓外
                                        </th>
                                        <th rowspan="2" style="text-align: center;vertical-align: middle;">
                                            <i class="fa fa-fw txt-color-blue hidden-md hidden-sm hidden-xs"></i> 检测日期
                                        </th>
                                        <th rowspan="2" style="text-align: center;vertical-align: middle;"> 操作</th>
                                    </tr>
                                    <tr>
                                        <th style="text-align: center;">最低温℃</th>
                                        <th style="text-align: center;">平均温℃</th>
                                        <th style="text-align: center;">最高温℃</th>
                                        <th style="text-align: center;">温度℃</th>
                                        <th style="text-align: center;">湿度℃</th>
                                        <th style="text-align: center;">温度℃</th>
                                        <th style="text-align: center;">湿度℃</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="list in pageInfo.list">
                                        <td>{{list.storehouse_name}}</td>
                                        <td>{{list.MinT}}</td>
                                        <td>{{list.AvgT}}</td>
                                        <td>{{list.MaxT}}</td>
                                        <td>{{list._InT}}</td>
                                        <td>{{list.InH}}</td>
                                        <td>{{list.OutT}}</td>
                                        <td>{{list.OutH}}</td>
                                        <td>{{list.TestDate | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                                        <td>
                                            <a href-void ng-click="showsw(list.storehouse_id)"><i class="fa fa-edit"></i>三温图</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div smart-include="app/layout/partials/page.tpl.html"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>
    <!-- Modal -->
    <div class="modal fade" id="swModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">三温曲线图</h4>
                </div>
                <div class="modal-body" id="ocxDiv">
                    <div jarvis-widget id="chartjs-line-chart1" data-widget-editbutton="false">
                        <header>
                            <span class="widget-icon"> <i class="fa fa-bar-chart-o"></i> </span>
                            <h2>三温曲线图</h2>
                        </header>
                        <div class="widget-body">
                            <canvas style="display: block;" id="swCanVas" height="120" ></canvas>
                        </div>
                    </div>

                    <div style="text-align: center;">
                        <label style="float: right;"><div style="width: 16px;height: 16px;background: #fb7f69;float: left;"></div>仓外温</label>
                        <label style="float: right;"><div style="width: 16px;height: 16px;background: #97bbcd;float: left;"></div>仓内温</label>
                        <label style="float: right;"><div style="width: 16px;height: 16px;background: #dcdcdc;float: left;"></div>粮温</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        取消
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
