<!-- MAIN CONTENT -->
<div id="content">
	<!-- widget grid -->
	<section widget-grid id="widget-grid">
		<div class="row">
			<article class="col-sm-12">

				<div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
					<header>
						<span class="widget-icon"> <i class="fa fa-table"></i> </span>
						<h2>预警时间 </h2>
					</header>
					<div>
						<div class="widget-body no-padding">
							<div id="DataTables_Table_1_wrapper" class="dataTables_wrapper form-inline no-footer">

								<table class="table table-striped table-bordered table-hover" width="100%">
									<thead>
									<tr>
										<th width='40%'><h2>预警时间</h2>
			                           
												<section>
												    提前
		                                            <label class="input"> 
		                                                <input class="form-control" type="number" ng-model="days" ng-readonly="isNotEdit" name="days" required
		                                                onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" 
                                                         onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'0')}else{this.value=this.value.replace(/\D/g,'')}">
		                                            </label>
		                                          	  天
		                                           	<a class="btn btn-default btn-sm" ng-click="submit(days)"> <i class="fa fa-search"></i>&nbsp;确&nbsp;定</a>
		                                        </section>
											
									</th>
									</tr>
									</thead>
								</table>
							</div>
						</div>
					</div>
				</div>
			</article>
		</div>

	</section>

</div>
