<!-- MAIN CONTENT -->
<div id="content">
    <!-- widget grid -->
    <section widget-grid id="widget-grid">


        <div class="row">
            <article class="col-sm-12">

                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>客户档案列表 </h2>
                    </header>
                    <div>
                        <div class="widget-body no-padding">
                        <div id="DataTables_Table_1_wrapper" class="dataTables_wrapper form-inline no-footer">
                            <div class="dt-toolbar">
                                <div class="col-xs-12 col-sm-10">
                                    <div class="form-group">
                                        <label>
                                        	<a has-permission="85" href-void class="btn btn-primary btn-sm" ng-click="showAdd()"><i class="fa fa-plus"></i>&nbsp;新&nbsp;增</a>
										</label>&emsp;
										<label>客户姓名:  
											<input class="form-control input-sm" ng-model="searchCondition.name" name="name"/>
	                                    </label>&emsp;
	                                    <label>
	                                    	<select class="form-control input-sm" ng-model="searchCondition.classify" name="classify"
			                                                ng-options="enum.enumid as enum.enumname for enum in dicDataList[1049]">
			                                                	<option value="">--客户类型--</option>
                                            </select>
	                                    </label>&emsp;
	                                    <label>
											<a class="btn btn-default btn-sm" ng-click="loadData()">
														<i class="fa fa-search"></i>&nbsp;查&nbsp;询
									   		 </a>
									   </label>
									   <!-- <label><a class="btn btn-default btn-sm" ng-click="clearConditions()">
														<i class="fa fa-trash-o"></i>&nbsp;清&nbsp;空
													</a>
                                        </label> -->
                                    </div>
                                </div>
                                <div class="col-sm-2 col-xs-12 hidden-xs">
                                    <div class="dataTables_length">
											<label>每页显示 <select ng-model="pageInfo.pageSize" ng-change="loadData(pageInfo.pageNum=1)"
																ng-options="num as num for num in [1,10,25,50,100]"
																class="form-control input-sm"></select> 条
											</label>
									</div>
                                </div>
                            </div>

                        <table class="table table-striped table-bordered table-hover" width="100%">
                        <thead>
                        <tr>
                            <th> 序号</th>
                            <th> 客户编码</th>
                            <th> 客户姓名</th>
                            <th> 客户类型</th>
                            <th> 联系电话</th>
                            <th> 黑名单用户</th>
                            <th> 操作</th>
                        </tr>
                        </thead>
                        
                        <tbody>
                            <tr ng-repeat="customer in pageInfo.list">
                                <th align="center">{{$index + 1 + (pageInfo.pageNum-1) * pageInfo.pageSize}}</th>
                                <td>{{customer.customerNumber}}</td>
                                <td>{{customer.name}}</td>
                                <td>{{dicData[customer.classify]}}</td>
                                <td><div ng-switch="{{customer.classify}}">
                                    <div ng-switch-when="3152">{{customer.mobile}}</div>
                                    <div ng-switch-when="3153">{{customer.enterprisePhone}}</div>
                                    </div>
                                </td>
                                <td><div ng-switch="{{customer.isInBlacklist}}">
                                    <div ng-switch-when="0">否</div>
                                    <div ng-switch-when="1"><span style='color:red;'>是</span></div>
                                    </div>
                                </td>
                                <td>
                                    <div ng-if="customer.isHaveBadrecord != 1">
	                                    <a has-permission="212" href-void ng-click="showEdit(customer.id)"><i class="fa fa-edit"></i>修改</a>&emsp;
	                                    <a has-permission="339" href-void ng-click="delete(customer.id)"><i class="fa fa-trash-o"></i>删除</a>
                                    </div>
                                    <div ng-if="customer.isHaveBadrecord == 1">
	                                    <a has-permission="212" href-void ng-click="showEdit(customer.id)"><i class="fa fa-edit"></i>修改</a>&emsp;
	                                    <a has-permission="339" href-void ng-click="delete(customer.id)"><i class="fa fa-trash-o"></i>删除</a>&emsp;
	                                    <a has-permission="455" href-void ng-click="showBadrecord(customer)"><i class="fa fa-info-circle"></i>查看不良记录</a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>

                        </table>
                        <div smart-include="app/layout/partials/page.tpl.html"></div>
                        </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>
</div>
