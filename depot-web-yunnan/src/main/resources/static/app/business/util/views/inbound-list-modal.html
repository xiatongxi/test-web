<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">
            &times;
        </button>
        <h4 class="modal-title" id="myModalLabel">入站单列表</h4>
    </div>
    <div class="modal-body">
                    <div>
                        <div class="widget-body no-padding">
                        <div id="DataTables_Table_1_wrapper" class="dataTables_wrapper form-inline no-footer">
                            <div class="dt-toolbar">
                                <div class="col-xs-12 col-sm-6">
                                    <div class="dataTables_filter">
                                        <label>
                                        </label>
                                    </div>
                                </div>
                            </div>

                        <table class="table table-striped table-bordered table-hover" width="100%">
                        <thead>
                        <tr>
                            <th> 序号</th>
                            <th> 入站单号</th>
                            <th> 客户名称</th>
                            <th> 火车皮号</th>
                            <th> 操作</th>
                        </tr>
                        </thead>
                        
                        <tbody>
                            <tr ng-repeat="inbound in pageInfo.list">
                                <td>{{ $index+1}}</td>
                                <td>{{ inbound.rzdh}}</td>
                                <td>{{ inbound.khmc}}</td>
                                <td>{{ inbound.hcph}}</td>
                                <td>
                                    <a href-void ng-click="selectContract(inbound)"><i class="fa fa-edit"></i>选择</a>
                                </td>
                            </tr>
                        </tbody>

                        </table>
						<div smart-include="app/layout/partials/page.tpl.html"></div>
                        </div>
                        </div>
                    </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default"  ng-click="cancel()">
        	取消
        </button>
    </div>
</div>
