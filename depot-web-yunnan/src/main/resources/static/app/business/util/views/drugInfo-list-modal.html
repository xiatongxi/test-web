<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">
            &times;
        </button>
        <h4 class="modal-title" id="myModalLabel">药剂信息</h4>
    </div>
    <div class="modal-body">
        <div>
            <div class="widget-body no-padding">
                <div id="DataTables_Table_1_wrapper" class="table-responsive" style="overflow:auto;">
                    <form class="smart-form">
                        <table class="table table-striped table-bordered table-hover" width="100%">
                            <thead>
                            <tr>
                                <th> 药剂编号</th>
                                <th> 药剂类别</th>
                                <th> 药剂名称</th>
                                <th> 药剂形态</th>
                                <th> 药剂包装</th>
                                <th> 使用状态</th>
                                <th> 操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="drugInfo in pageInfo.list">
                                <td>{{ drugInfo.drugNumber}}</td>
                                <td>{{ dicData[drugInfo.drugKind] }}</td>
                                <td>{{ dicData[drugInfo.drugName] }}</td>
                                <td>{{ dicData[drugInfo.drugType] }}</td>
                                <td>{{ dicData[drugInfo.drugPacking] }}</td>
                                <td>
                                    <div ng-switch="{{drugInfo.isEffective}}">
                                        <div ng-switch-when="0">未使用</div>
                                        <div ng-switch-when="1"><span style='color:green;'>使用中</span></div>
                                    </div>
                                </td>
                                <td>
                                    <a href-void ng-click="select(drugInfo)"><i class="fa fa-info-circle"></i>选择</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                    <div smart-include="app/layout/partials/page.tpl.html"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">
            取消
        </button>
    </div>
</div>
