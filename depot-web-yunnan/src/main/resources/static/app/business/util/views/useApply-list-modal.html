<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">
            &times;
        </button>
        <h4 class="modal-title" id="myModalLabel">申请列表</h4>
    </div>
    <div class="modal-body">
        <div>
            <div class="widget-body no-padding">
                <div id="DataTables_Table_1_wrapper" class="table-responsive" style="overflow:auto;">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th> 序号</th>
                            <th> 领用申请编号</th>
                            <th> 药剂名称</th>
                            <th> 药剂种类</th>
                            <th> 申请人</th>
                            <th> 申请日期</th>
                            <th> 操作</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr ng-repeat="drugUseApply in pageInfo.list">
                            <td>{{ $index+1}}</td>
                            <td>{{drugUseApply.applyNumber}}</td><!--领用申请编号-->
                            <td>{{dicData[drugUseApply.drugName]}}</td><!--药剂名称-->
                            <td>{{dicData[drugUseApply.drugKind]}}</td><!--药剂种类-->
                            <td>{{ drugUseApply.applyUser}}</td><!--申请人-->
                            <td>{{drugUseApply.createTime | date:'yyyy-MM-dd'}}</td><!--申请日期-->
                            <td>
                                <a href-void ng-click="selectUseApply(drugUseApply)"><i class="fa fa-edit"></i>选择</a>
                            </td>
                        </tr>
                        </tbody>

                    </table>
                    <div smart-include="app/layout/partials/page.tpl.html"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default"  ng-click="cancel()">
            取消
        </button>
    </div>
</div>
