<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">
            &times;
        </button>
        <h4 class="modal-title" id="myModalLabel">客户不良记录列表</h4>
    </div>
    <div class="modal-body">

                     <div>
                        <div class="widget-body no-padding">
                        <div id="DataTables_Table_1_wrapper" class="dataTables_wrapper form-inline no-footer">
                            <div class="dt-toolbar">
                                <div class="col-xs-12 col-sm-6">
                                    <div class="dataTables_filter">
                                    </div>
                                </div>
                            </div>
                        <table class="table table-striped table-bordered table-hover" width="100%">
                        <thead>
                        <tr>
                            <th>客户姓名</th>
                            <th>发生时间</th>
                            <th>涉粮数量</th>
                            <th>涉及金额</th>
                            <th>记录类型</th>
                        </tr>
                        </thead>
                        
                        <tbody>
                            <tr ng-repeat="customerBadrecord in pageInfo.list">
                                <td>{{customerBadrecord.name}}</td>
                                <td>{{customerBadrecord.happenDate | date:'yyyy-MM-dd'}}</td>
                                <td>{{customerBadrecord.foodAmount}}</td>
                                <td>{{customerBadrecord.moneyAmount}}</td>
                                <td>{{customerBadrecord.recordType}}</td>
                            </tr>
                        </tbody>

                        </table>
						<div smart-include="app/layout/partials/page.tpl.html"></div>
                        </div>
                        </div>
                    </div>

    </div>
    <div class="modal-footer">
    	<button type="button" class="btn btn-default" ng-hide="putInBlackListButton" ng-click="putInBlackList()">
        	加入黑名单
        </button>
        <button type="button" class="btn btn-default"  ng-click="cancel()">
        	取消
        </button>
    </div>
</div>
