<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">
            &times;
        </button>
        <h4 class="modal-title" id="myModalLabel">客户列表</h4>
    </div>
    <div class="modal-body">
        <div>
            <div class="widget-body no-padding">
                <div id="DataTables_Table_1_wrapper" class="dataTables_wrapper form-inline no-footer">
                    <div class="dt-toolbar">
                        <div class="col-xs-12 col-sm-6">
                            <div class="dataTables_filter">
                                <label>
                                </label>
                            </div>
                        </div>
                    </div>
    
                    <table class="table table-striped table-bordered table-hover" width="100%">
                        <thead>
                            <tr>
                                <th>客户编码</th>
                                <th>客户姓名</th>
                                <th>客户类型</th>
                                <th>证件号</th>
                                <th>联系电话</th>
                                <th ng-hide="type == 'addBlacklist'">黑名单用户</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        
                        <tbody>
                            <tr ng-repeat="customer in pageInfo.list">
                                <td>{{ customer.customerNumber }}</td>
                                <td>{{ customer.name }}</td>
                                <td>{{ dicData[customer.classify] }}</td>
                                <td>
                                    <div ng-switch="{{customer.classify}}">
                                        <div ng-switch-when="3152">{{customer.identification}}</div>
                                        <div ng-switch-when="3153">{{customer.socialCreditCode}}</div>
                                    </div>
                                </td>
                                <td>
                                    <div ng-switch="{{customer.classify}}">
                                        <div ng-switch-when="3152">{{customer.mobile}}</div>
                                        <div ng-switch-when="3153">{{customer.enterprisePhone}}</div>
                                    </div>
                                </td>
                                <td ng-hide="type == 'addBlacklist'">
                                    <div ng-switch="{{customer.isInBlacklist}}">
                                        <div ng-switch-when="0">否</div>
                                        <div ng-switch-when="1"><span style='color:red;'>是</span></div>
                                    </div>
                                </td>
                                <td>
                                    <a href-void ng-click="selectCustomer(customer)"><i class="fa fa-edit"></i>选择</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div smart-include="app/layout/partials/page.tpl.html"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer"><button type="button" class="btn btn-default"  ng-click="cancel()"> 取消 </button></div>
</div>
