<!-- MAIN CONTENT -->
<div id="content">

	<!-- widget grid -->
	<section id="widget-grid" widget-grid>

		<!-- START ROW -->
		<div class="row">

			<!-- NEW COL START -->
			<article class="col-sm-12 col-md-12 col-lg-12">

				<!-- Widget ID (each widget will need unique ID)-->
				<div jarvis-widget id="form-grid-widget"
					 data-widget-colorbutton="false" data-widget-editbutton="false"
					 data-widget-custombutton="false">

					<!-- widget div-->
					<div>

						<!-- widget content -->
						<div class="widget-body no-padding">
							<form id="agentDepot-form" class="smart-form ng-pristine ng-valid" data-validator-option="validateOptions" novalidate="novalidate">
								<header>
									<a href-void class="btn btn-default btn-xs" ng-click="getEmptying()">
										<i class="fa fa-angle-left"></i>&nbsp;返回&nbsp;
									</a>
									&nbsp;<strong>代储信息设置</strong>
								</header>
								<fieldset>
									<table ng-hide="isShow" class="table table-striped table-bordered table-hover"  >
										<thead>
										<tr>
											<th data-class="expand" style="text-align:center;">代储甲方编号</th>
											<th data-class="expand" style="text-align:center;">代储甲方名称</th>
											<th data-class="expand" style="text-align:center;">所属行政区域</th>
											<th data-class="expand" style="text-align:center;">操作</th>
										</tr>
										</thead>
										<tbody>
										<tr>
											<td style="text-align:center;">{{ depotList[0][0].orgCode }}</td>
											<td style="text-align:center;">{{ depotList[0][0].orgName }}</td>
											<td style="text-align:center;">{{ depotList[0][0].areaName}}</td>
											<td style="text-align:center;">
												<a href-void ng-click="deleteAgentDepot(depotList[0][0].id,depotList[0][0].depotId)"><i class="fa fa-info-circle"></i>取消代储</a>
											</td>
										</tr>
										</tbody>
									</table>
								</fieldset>

								<header>
									<h3>
										<strong>新代储甲方选择（单选）</strong>
									</h3>
								</header>

								<fieldset>
									<table>
										<tbody>
										<tr>
											<th>
												<label label class="label" style="margin-top: -10px;text-align: center;font-size: 20px;"> 粮库名称:&emsp;</label>
											</th>
											<th >
												<section>
													<label class="input">
														<i class="icon-prepend fa fa-user"></i>
														<input type="text" name="agentDepotName" ng-model="agentDepotName"/>
													</label>
												</section>
											</th>
											<th>
												<section class="col col-2">
													<a class="btn btn-default btn-sm" ng-click="loadDataById()"><i class="fa fa-search"></i>&nbsp;查&nbsp;询</a>
												</section>
											</th>
										</tr>
										</tbody>
									</table>

									<table class="table table-striped table-bordered table-hover" ng-repeat="depotData in depotList">
										<tr>
											<th width='10%' >
												<input ng-show="depotData[0].orgId != null" type="radio" name="stateValue" id="{{depotData[0].orgId}}"
													   value="{{depotData[0].orgId}}" ng-model="depotData[0].stateValue" ng-checked="depotData[0].stateValue == 1">
												<label for="{{depotData[0].orgId}}">{{depotData[0].orgName}}</label>
											</th>
											<th width='10%' >
												<input ng-show="depotData[1].orgId != null" type="radio" name="stateValue" id="{{depotData[1].orgId}}"
													   value="{{depotData[1].orgId}}" ng-model="depotData[1].stateValue" ng-checked="depotData[1].stateValue == 1">
												<label for="{{depotData[1].orgId}}">{{depotData[1].orgName}}</label>
											</th>
											<th width='10%' >
												<input ng-show="depotData[2].orgId != null" type="radio" name="stateValue" id="{{depotData[2].orgId}}"
													   value="{{depotData[2].orgId}}" ng-model="depotData[2].stateValue" ng-checked="depotData[2].stateValue == 1">
												<label for="{{depotData[2].orgId}}">{{depotData[2].orgName}}</label>
											</th>
											<th width='10%' >
												<input ng-show="depotData[3].orgId != null" type="radio" name="stateValue" id="{{depotData[3].orgId}}"
													   value="{{depotData[3].orgId}}" ng-model="depotData[3].stateValue" ng-checked="depotData[3].stateValue == 1">
												<label for="{{depotData[3].orgId}}">{{depotData[3].orgName}}</label>
											</th>
											<th width='10%' >
												<input ng-show="depotData[4].orgId != null" type="radio" name="stateValue" id="{{depotData[4].orgId}}"
													   value="{{depotData[4].orgId}}" ng-model="depotData[4].stateValue" ng-checked="depotData[4].stateValue == 1">
												<label for="{{depotData[4].orgId}}">{{depotData[4].orgName}}</label>
											</th>
											<th width='10%' >
												<input ng-show="depotData[5].orgId != null" type="radio" name="stateValue" id="{{depotData[5].orgId}}"
													   value="{{depotData[5].orgId}}" ng-model="depotData[5].stateValue" ng-checked="depotData[5].stateValue == 1">
												<label for="{{depotData[5].orgId}}">{{depotData[5].orgName}}</label>
											</th>
										</tr>
									</table>
								</fieldset>

								<footer class="text-align-center">
									<button ng-show="isShow" type="button" class="btn btn-primary" ng-click="saveLaoData()">提交</button>
									<button type="button" class="btn btn-default" ng-click="getEmptying()">取消</button>
								</footer>
							</form>
						</div>
					</div>
				</div>
			</article>
		</div>
	</section>
</div>
