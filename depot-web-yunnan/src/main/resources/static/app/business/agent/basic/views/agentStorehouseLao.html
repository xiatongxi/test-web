<!-- MAIN CONTENT -->
<div id="content">

	<!-- widget grid -->
	<section id="widget-grid" widget-grid>

		<!-- START ROW -->
		<div class="row">

			<!-- NEW COL START -->
			<article class="col-sm-12 col-md-12 col-lg-12">

				<!-- Widget ID (each widget will need unique ID)-->
				<div jarvis-widget id="form-grid-widget"
					 data-widget-colorbutton="false" data-widget-editbutton="false"
					 data-widget-custombutton="false">

					<!-- widget div-->
					<div>

						<!-- widget content -->
						<div class="widget-body no-padding">
							<form id="agentDepot-form" class="smart-form ng-pristine ng-valid" data-validator-option="validateOptions" novalidate="novalidate">
								<header>
									<a href-void class="btn btn-default btn-xs" ng-click="retList()">
										<i class="fa fa-angle-left"></i>&nbsp;返回&nbsp;
									</a>
									&nbsp;<strong>代储库已有仓房信息备案</strong>
								</header>
								<fieldset>
									<div class="row">
										<section class="col col-2">
											<label class="label">代储库名称</label>
											<label class="select">
												<select ng-model="depotId" required
														ng-options="depot.depotId as depot.depotName for depot in depotList"
														class="form-control" ng-change="loadDataById(depotId)">
													<option value="">--请选择--</option>
												</select>
											</label>
										</section>
									</div>
								</fieldset>

								&nbsp;<strong style="color:red">请注意，如果更换仓房则仓房下边的货位信息则关联删除！</strong>

								<header>
									<h3>
										<strong>已有仓房信息</strong>
									</h3>
								</header>
								<fieldset>
									<table class="table table-striped table-bordered table-hover" ng-repeat="storehouseData in storehouseList">
										<tr>
											<th width='10%' >
												<input ng-show="storehouseData[0].storehouseId != null" type="checkbox" id="{{storehouseData[0].storehouseId}}" ng-model="storehouseData[0].stateValue" ng-checked="storehouseData[0].stateValue == 1">
												<label for="{{storehouseData[0].storehouseId}}">{{storehouseData[0].storehouseName}}</label>
											</th>
											<th width='10%' >
												<input ng-show="storehouseData[1].storehouseId != null" type="checkbox" id="{{storehouseData[1].storehouseId}}" ng-model="storehouseData[1].stateValue" ng-checked="storehouseData[1].stateValue == 1">
												<label for="{{storehouseData[1].storehouseId}}">{{storehouseData[1].storehouseName}}</label>
											</th>
											<th width='10%' >
												<input ng-show="storehouseData[2].storehouseId != null" type="checkbox" id="{{storehouseData[2].storehouseId}}" ng-model="storehouseData[2].stateValue" ng-checked="storehouseData[2].stateValue == 1">
												<label for="{{storehouseData[2].storehouseId}}">{{storehouseData[2].storehouseName}}</label>
											</th>
											<th width='10%' >
												<input ng-show="storehouseData[3].storehouseId != null" type="checkbox" id="{{storehouseData[3].storehouseId}}" ng-model="storehouseData[3].stateValue" ng-checked="storehouseData[3].stateValue == 1">
												<label for="{{storehouseData[3].storehouseId}}">{{storehouseData[3].storehouseName}}</label>
											</th>
											<th width='10%' >
												<input ng-show="storehouseData[4].storehouseId != null" type="checkbox" id="{{storehouseData[4].storehouseId}}" ng-model="storehouseData[4].stateValue" ng-checked="storehouseData[4].stateValue == 1">
												<label for="{{storehouseData[4].storehouseId}}">{{storehouseData[4].storehouseName}}</label>
											</th>
											<th width='10%' >
												<input ng-show="storehouseData[5].storehouseId != null" type="checkbox" id="{{storehouseData[5].storehouseId}}" ng-model="storehouseData[5].stateValue" ng-checked="storehouseData[5].stateValue == 1">
												<label for="{{storehouseData[5].storehouseId}}">{{storehouseData[5].storehouseName}}</label>
											</th>
										</tr>
									</table>
								</fieldset>

								<footer class="text-align-center">
									<button type="button" class="btn btn-primary" ng-click="saveLaoStorehouse()">提交</button>
									<button type="button" class="btn btn-default" ng-click="getEmptying()">取消</button>
								</footer>
							</form>
						</div>
					</div>
				</div>
			</article>
		</div>
	</section>
</div>
