<div id="content">
    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12">
                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken"
                     data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>代储点人员信息列表 </h2>
                    </header>
                    <div>
                        <div class="widget-body no-padding">
                            <div id="DataTables_Table_1_wrapper"
                                 class="dataTables_wrapper form-inline no-footer">
                                <div class="dt-toolbar">
                                    <div class="col-xs-3 col-sm-10">
                                        <a class="btn btn-primary btn-sm" ui-sref="app.business.agent.basic.agentPeopleEdit"><span class="fa fa-plus"></span>&nbsp;新&nbsp;增</a>&nbsp;
                                        <div class="form-group">
                                            <label> 人员姓名:&emsp;<input type="search" ng-model="agentPeopleName" class="form-control input-sm" placeholder="">&emsp;</label>
                                            <a class="btn btn-default btn-sm" ng-click="loadData()"><i class="fa fa-search"></i>&nbsp;查&nbsp;询</a>
                                        </div>
                                    </div>
                                    <div class="col-sm-2 col-xs-6 hidden-xs">
                                        <div class="dataTables_length">
                                            <label>每页显示 <select ng-model="pageInfo.pageSize" ng-change="loadData()"
                                                                ng-options="num as num for num in [10,25,50,100]"
                                                                class="form-control input-sm"></select> 条
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <table class="table table-striped table-bordered table-hover" width="100%">
                                    <thead>
                                    <tr>
                                        <th data-hide="phone">序号</th>
                                        <th data-class="expand">粮库名称</th>
                                        <th data-class="expand">人员姓名</th>
                                        <th data-class="expand">性别</th>
                                        <th data-class="expand">学历</th>
                                        <th data-hide="phone">籍贯</th>
                                        <th data-hide="phone,tablet"> 操作</th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                    <tr ng-repeat="agentPeople in pageInfo.list">
                                        <th align="center">{{$index + 1 + (pageInfo.pageNum-1) * pageInfo.pageSize}}</th>
                                        <td>{{agentDepot[agentPeople.depotId].agentDepotName}}</td>
                                        <td>{{agentPeople.peopleName}}</td>
                                        <td>{{dicData[agentPeople.gender]}}</td>
                                        <td>{{agentPeople.creditCode}}</td>
                                        <td>{{agentPeople.nativePlace}}</td>
                                        <td>
                                            <a href-void ng-click="showEdit(agentPeople.id,'edit')"><i class="fa fa-edit"></i>修改</a>
                                            <a href-void ng-click="remove(agentPeople.id)"><i
                                                    class="fa fa-trash-o"></i>删除</a>
                                            <a href-void ng-click="showEdit(agentPeople.id,'detail')"><i class="fa fa-info-circle"></i>查看</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div smart-include="app/layout/partials/page.tpl.html"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>
</div>
