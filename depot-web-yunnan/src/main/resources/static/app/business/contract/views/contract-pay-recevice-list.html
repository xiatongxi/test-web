<!-- MAIN CONTENT -->
<div id="content">
    <!-- widget grid -->
    <section widget-grid id="widget-grid">


        <div class="row">
            <article class="col-sm-12">

                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>合同收付款列表</h2>
                    </header>
                    <div>
                        <div class="widget-body no-padding">
                        <div id="DataTables_Table_1_wrapper" class="dataTables_wrapper form-inline no-footer">
                            <div class="dt-toolbar">
                                <div class="col-sm-10 col-xs-12">
                                    <div class="form-group">
                                        <label>
                                            <a has-permission="618" href-void class="btn btn-primary btn-sm" ng-click="showAdd()"><i class="fa fa-plus"></i>&nbsp;新&nbsp;增</a>
                                    	</label>&emsp;
                                       	<label >合同编号:  
                                       		<input type="search" class="form-control input-sm" ng-model="searchCondition.contractNum"/>
                                        </label>&emsp;
                                        
                                        
                                        <label><a class="btn btn-default btn-sm" ng-click="loadData()">
												<i class="fa fa-search"></i>&nbsp;查&nbsp;询
											</a>
										</label>
										
                                    </div>
                                </div>
                                <div class="col-sm-2 col-xs-12 hidden-xs">
                                    <div class="dataTables_length">
											<label>每页显示 <select ng-model="pageInfo.pageSize" ng-change="loadData(pageInfo.pageNum=1)"
																ng-options="num as num for num in [1,10,25,50,100]"
																class="form-control input-sm"></select> 条
											</label>
									</div>
                                </div>
                            </div>

                        <table class="table table-striped table-bordered table-hover" width="100%">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>合同编号</th>
                            <th>合同名称</th>
                            <th>收付款状态</th>
                            <th>收付款金额(元)</th>
                            <th>收付款日期</th>
                        </tr>
                        </thead>
                        
                        <tbody>
                            <tr ng-repeat="contract in pageInfo.list">
                                <td>{{ $index+1}}</td>
                                <td>{{ contract.contractNum}}</td>
                                <td>{{ contract.contractTitle}}</td>
                                <td><div ng-switch="{{contract.payStatus}}">
                                    <div ng-switch-when="0"><span style='color:black;'>收款</span></div>
                                    <div ng-switch-when="1"><span style='color:black;'>付款</span></div>
                                    </div>
                                </td>
                                <td>{{ contract.money}}</td>
                                <td>{{ contract.time | date:'yyyy-MM-dd'}}</td>
                            </tr>
                        </tbody>
                        </table>
						<div smart-include="app/layout/partials/page.tpl.html"></div>
                        </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>
</div>
