<!-- MAIN CONTENT -->
<div id="content">
    <!-- widget grid -->
    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12">

                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>器材设备列表 </h2>
                    </header>
                    <div>
                        <div class="widget-body no-padding">
                        <div id="DataTables_Table_1_wrapper" class="dataTables_wrapper form-inline no-footer">
							<div class="dt-toolbar">
								  <div class="col-xs-12 col-sm-10">
									<div class="form-group">
										<label>
										  	<a has-permission="507"  href-void class="btn btn-primary btn-sm" ng-click="showAddInput()"><i class="fa fa-plus"></i>&nbsp;新&nbsp;增</a>
										</label>
										<label> 设备器材类别:
											<select ng-model="device.deviceType" name="deviceType" ng-change=getDeviceName()
														ng-options="enum.enumid as enum.enumname for enum in dicDataList[5473]"
														class="form-control" ng-disabled="isNotEdit">
													<option value="">--请选择--</option>
											</select>&emsp;&emsp;
										</label>
										<label>设备器材名称：</label>
										<label id="a"> 
										<label>
										<multi-select-tree 
					                            disabled-tree="isNotEdit"
					                            data-input-model="deviceNameTreeData" 
					                            data-output-model="device.deviceName"
					                            data-default-label="请选择" name="deviceName" 
					                            multi-select="false"
					                            select-only-leafs="true"
					                            data-callback="selectOnly1Or2(item, selectedItems)" required>
					                        </multi-select-tree>
										</label></label>&emsp;
										<a class="btn btn-default btn-sm" ng-click="loadData()">
											<i class="fa fa-search"></i>&nbsp;查&nbsp;询</a>
									</div>
								</div>
								<div class="col-sm-2 col-xs-6 hidden-xs">
									<div class="dataTables_length">
										<label>每页显示 <select ng-model="pageInfo.pageSize" ng-change="loadData()"
															ng-options="num as num for num in [10,25,50,100]"
															class="form-control input-sm"></select> 条
										</label>
									</div>
								</div>
							</div>

						<table class="table table-striped table-bordered table-hover" width="100%">
                        <thead>
                        <tr>
                            <th data-hide="phone">序号</th>
							<th data-class="expand">粮库名称</th>
							<th data-class="expand">类别</th>
                            <th data-class="expand">名称</th>
                            <th data-class="expand">规格型号</th>
                            <th data-hide="phone">入库数量</th>
                            <th data-hide="phone,tablet">保管员</th>
                            <th data-hide="phone,tablet"> 操作</th>
                        </tr>
                        </thead>
                        
                        <tbody>
                        	<tr ng-repeat="device in pageInfo.list">
								<th align="center">{{$index + 1 + (pageInfo.pageNum-1) * pageInfo.pageSize}}</th>
								<td>{{orgInfo.orgName}}</td> 
								<td>{{dicData[device.deviceType]}}</td>
								<td>{{dicData[device.deviceName]}}</td>
								<td>{{device.model}}</td>
								<td>{{device.deviceManager}}</td>
								<td>{{userInfo.realName}}</td>
								<td>
									<a href-void ng-click="showViewInput(device.id)"><i class="fa fa-info-circle"></i>查看</a>
                        			<!-- <a has-permission="508" href-void ng-click="showEditInput(device.id)"><i class="fa fa-edit"></i>修改</a> -->
                        			<a has-permission="509" href-void ng-click="remove(device.id)"><i class="fa fa-trash-o"></i>删除</a>
                        		</td>
                        	</tr>
                        </tbody>

                        </table>
							<div smart-include="app/layout/partials/page.tpl.html"></div>
						</div>
                    	</div>
                    </div>
                </div>
            </article>
        </div>
    </section>
</div>
