<div id="content">
	<section id="widget-grid" widget-grid>
		<div class="row">
			<article class="col-sm-12 col-md-12 col-lg-12">
				<div jarvis-widget id="form-grid-widget" data-widget-colorbutton="false" data-widget-editbutton="false"
					 data-widget-custombutton="false">
					<div>
						<div class="widget-body no-padding">
							<form id="deviceInput-form" class="smart-form" data-validator-option="validateOptions" novalidate="novalidate">
								<button type="submit" class="bv-hidden-submit" style="display: none; width: 0px; height: 0px;"></button>
								<header>
									<a href-void class="btn btn-default btn-xs" ng-click="back()"><i class="fa fa-angle-left"></i>&nbsp;返回&nbsp;</a>
									&nbsp;<strong>入库信息</strong>
								</header>
								<fieldset>
									<div class="row">
									   <section class="col col-3">
											<label class="label">入库日期：</label>
											<label class="input">
												<input type="text" ng-model="device.inputTime" name="inputTime" data-smart-datepicker ng-disabled="isNotEdit"
													   placeholder="入库日期">
											</label>
										</section>
										<section class="col col-3">
											<label class="label">类型：<span style="color: red;">*</span></label>
											<label class="select">
												<select ng-model="device.deviceType" name="deviceType" ng-change="getDeviceName()"
														ng-options="enum.enumid as enum.enumname for enum in dicDataList[5473]"
														class="form-control" ng-disabled="isNotEdit" required>
													<option value="">--请选择--</option>
												</select>
											</label>
										</section>
										<section class="col col-3">
											<label class="label"  id="devicename-label">名称：<span style="color: red;">*</span></label>
											<!-- <multi-select-tree  data-input-model="data2" data-default-label="请选择" name="name"  
													multi-select="false" data-output-model="deviceName" select-only-leafs="true"
													disabled-tree="isNotEdit" data-callback="selectOnly1Or2(item, selectedItems)">
											 </multi-select-tree> -->
											  <label class="select" id="deviceName-label">
											 <multi-select-tree 
					                            disabled-tree="isNotEdit"
					                            data-input-model="deviceNameTreeData" 
					                            data-output-model="device.deviceName"
					                            data-default-label="请选择" name="deviceName" 
					                            multi-select="false"
					                            select-only-leafs="true"
					                            data-callback="selectOnly1Or2(item, selectedItems)" required>
					                        </multi-select-tree>
											 <em><span style="color: #D56161;margin-top:6px;padding:0 1px;font-style:normal;font-size:11px;line-height:15px;" id="devicename-error"></span></em>
											</label>
										</section>
										<section class="col col-3">
													<label class="input"> <label class="label">规格型号：<span style="color: red;">*</span></label>
														<input type="text" ng-model="device.model" name="model"
															ng-disabled="isNotEdit" placeholder="规格型号" required>
													</label>
										</section>
									</div>
									<div class="row">
									<section class="col col-3">
											<label class="input">
												<label class="label">资产编号：<span style="color: red;">*</span></label>
												<input type="text" ng-model="device.number" name="number" ng-disabled="isNotEdit"
													   placeholder="资产编号" required>
											</label>
										</section>
										<section class="col col-3">
											<label class="label">数量：<span style="color: red;">*</span></label>
											<label class="input">
												<input type="number" ng-model="device.deviceManager" name="deviceManager" ng-disabled="isNotEdit"
													   placeholder="数量" required>
											</label>
										</section>
										<section class="col col-3">
											<label class="select">
												<label class="label">单位：</label>
												<label class="select">
													<select name="unite" ng-model="device.unit" ng-disabled="isNotEdit" ng-readonly="isNotEdit">
														<option value="">--请选择--</option>
														<option value="把">把</option>
														<option value="个">个</option>
														<option value="台">台</option>
													</select> </label>
											</label>
										</section>
										<section class="col col-3">
											<label class="label">单价</label>
											<label class="input">
												<input type="number" ng-model="device.devicePrice" name="devicePrice" ng-readonly="isNotEdit"
													   placeholder="单价">
											</label>
										</section>
										</div>
										<div class="row">
										<section class="col col-3">
											<label class="label">存放位置：<span style="color: red;">*</span></label>
											<label class="select">
												<select ng-model="device.position" name="position" 
														ng-options="equipmentEquipmentPool.id as equipmentEquipmentPool.putPosition for equipmentEquipmentPool in equipmentEquipmentPool "
														class="form-control" ng-disabled="isNotEdit" required>
													<option value="">--请选择--</option>
												</select>
											</label>
										</section>
										 <section class="col col-3">
											<label class="label">货架：<span style="color: red;">*</span></label>
											<label class="select">
												 <select ng-model="device.storageRack" name="storageRack" class="form-control" 
														ng-disabled="isNotEdit" required
														ng-options="equipmentEquipmentPool.id as equipmentEquipmentPool.shelfId for equipmentEquipmentPool in equipmentEquipmentPool | filter:{id:device.position}">
													<option value="">--请选择--</option>
												</select> 
											</label>
										</section>
										<section class="col col-3">
											<label class="label">货位：<span style="color: red;">*</span></label>
											<label class="select">
											 	<select ng-model="device.storageRackCell" name="storageRackCell" class="form-control" 
														ng-disabled="isNotEdit" required
														ng-options="equipmentEquipmentPool.id as equipmentEquipmentPool.warehouseId for equipmentEquipmentPool in equipmentEquipmentPool | filter:{id:device.storageRack}">
													<option value="">--请选择--</option>
												</select> 
											</label>
										</section> 
										<section class="col col-3">
												<label class="input">
													<label class="label">经手人：</label>
													<input type="text" ng-model="device.handler" name="handler" ng-readonly="isNotEdit"
														   placeholder="经手人">
												</label>
										</section>
										</div>
										<div class="row">
										<section class="col col-3">
												<label class="input">
													<label class="label">记账人：</label>
													<input type="text" ng-model="device.bookKeeper" name="bookKeeper" ng-readonly="isNotEdit"
														   placeholder="记账人">
												</label>
										</section>
										<section class="col col-3">
												<label class="input">
													<label class="label">生产厂家：</label>
													<input type="text" ng-model="device.producer" name="producer" ng-readonly="isNotEdit"
														   placeholder="生产厂家">
												</label>
										</section>
													<section class="col col-3" ng-show="device.deviceType==5476">
														<label class="input"> <label class="label">设备使用年限：<span style="color: red;">*</span></label>
															<input type="number" ng-model="device.serviceLife" required
															name="serviceLife" ng-disabled="isNotEdit"
															placeholder="设备使用年限" required>
														</label>
													</section>
													<section class="col col-3" ng-show="device.deviceType==5476">
														<label class="input"> <label class="label">生产日期：</label>
															<input type="text" ng-model="device.produceTime"
															name="produceTime" data-smart-datepicker ng-disabled="isNotEdit"
															placeholder="生产日期" >
														</label>
													</section>
									<!-- 零配件 -->
									<!-- <section class="col col-3" ng-show="device.deviceTypeId==5479">
												<label class="input">
													<label class="label">适用设备名称：</label>
													<input type="text" ng-model="device.deviceManager" name="deviceManager" ng-readonly="isNotEdit"
														   placeholder="适用设备名称">
												</label>
										</section> -->
										</div>
										<div class="row">
										<section class="col col-9">
												<label class="label">备注：</label>
												<label class="input">
													<input type="text" ng-model="device.remark" name="remark" placeholder="备注" ng-readonly="isNotEdit"
													oninput="if(value.length>60) value=value.slice(0,60)">
												</label>
										</section>
										</div>
								</fieldset>
								<footer>
									<div class="row">
										<div class="col-md-12">
											<a class="btn btn-default" href-void="" href="#" ng-click="back()" ng-hide="isNotEdit">取消</a>
											<a class="btn btn-primary" href-void="" href="#" ng-click="saveData()"  ng-hide="isNotEdit">提交</a>
										</div>
									</div>
								</footer>
						    </form>
					    </div>
					</div>
				</div>
			</article>
		</div>
	</section>
</div>
