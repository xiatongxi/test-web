<div id="content">
	<section id="widget-grid" widget-grid>
		<div class="row">
			<article class="col-sm-12 col-md-12 col-lg-12">
				<div jarvis-widget id="form-grid-widget" data-widget-colorbutton="false" data-widget-editbutton="false"
					 data-widget-custombutton="false">
					<div>
						<div class="widget-body no-padding">
							<form id="deviceKeep-form" class="smart-form" data-validator-option="validateOptions" novalidate="novalidate">
								<button type="submit" class="bv-hidden-submit" style="display: none; width: 0px; height: 0px;"></button>
								<header>
									<a href-void class="btn btn-default btn-xs" ng-click="back()"><i class="fa fa-angle-left"></i>&nbsp;返回&nbsp;</a>
									&nbsp;<strong>添加保养信息</strong>
								</header>
								<fieldset>
									<div class="row">
										<section class="col col-3">
											<label class="label">机械及器材名称：<span style="color: red;">*</span></label>
											<label class="select">
												<select ng-model="deviceList.deviceName" name="deviceName" ng-change="deviceModelChange()"
														ng-options="deviceinput.deviceName as deviceinput.inputDeviceName for deviceinput in deviceKeppList"
														class="form-control" ng-disabled="isNotEdit" required>
													<option value="">--请选择--</option>
												</select>   
											</label>
										</section>
										<section class="col col-3">
											<label class="label">规格型号：<span style="color: red;">*</span></label>
											<label class="select">
												<select ng-model="deviceList.model" name="model" 
														ng-options="deviceInput.model as deviceInput.model for deviceInput in deviceKeepModelList "
														class="form-control" ng-disabled="isNotEdit" required>
													<option value="">--请选择--</option>
												</select>
											</label>
										</section>
										<section class="col col-3">
											<label class="label">保养设备编号：<span style="color: red;">*</span></label>
											<label class="select">
												<select ng-model="deviceList.number" name="number"  
														ng-options="deviceInput.number as deviceInput.number for deviceInput in deviceKeepModelList | filter:{model:deviceList.model}"
														class="form-control" ng-disabled="isNotEdit" required>
													<option value="">--请选择--</option>
												</select>
											</label>
										</section>

										
									</div>
									<div class="row">
										<section class="col col-3">
											<label class="label">保养开始时间：<span style="color: red;">*</span></label>
											<label class="input">
												<input type="text" ng-model="deviceList.keepStart" name="keepStart" data-smart-datepicker ng-disabled="isNotEdit"
													   placeholder="保养开始时间" required>
											</label>
										</section>
										<section class="col col-3">
												<label class="input">
													<label class="label">保养负责人：</label>
													<input type="text" ng-model="deviceList.keeper" name="keeper" ng-readonly="isNotEdit"
														   placeholder="保养负责人">
												</label>
										</section>
										<section class="col col-3">
												<label class="input">
													<label class="label">设备管理员：</label>
													<input type="text" ng-model="deviceList.deviceManager" name="deviceManager" ng-readonly="isNotEdit"
														   placeholder="设备管理员">
													<input type="hidden" ng-model="deviceList.orgId" name="orgId">
														   
												</label>
										</section>
									</div>
								</fieldset>
								<footer>
									<div class="row">
										<div class="col-md-12">
										    <a class="btn btn-default" href-void="" href="#" ng-click="back()" ng-hide="isNotEdit">取消</a>
											<a class="btn btn-primary" href-void="" href="#" ng-click="saveData()"  ng-hide="isNotEdit">提交</a>
										</div>
									</div>
								</footer>
						    </form>
					    </div>
					</div>
				</div>
			</article>
		</div>
	</section>
</div>
