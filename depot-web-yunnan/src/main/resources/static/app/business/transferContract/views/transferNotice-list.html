<!-- MAIN CONTENT -->
<div id="content"> 
    <!-- widget grid -->
    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12">
                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>入站通知单申请列表</h2>
                    </header>
                    <div>
                        <div class="widget-body no-padding">
                        <div id="DataTables_Table_1_wrapper" class="dataTables_wrapper form-inline no-footer" >
                            <div class="dt-toolbar">
                                <div class="col-xs-12 col-sm-10">
                                    <div class="form-group">
                                        <label>
                                            <a has-permission="620" href-void class="btn btn-primary btn-sm" ng-click="showStorageNoticeAdd()"><i class="fa fa-plus"></i>&nbsp;新增</a>
                                        </label>&emsp;
                                        <label >通知单编号:  
                                       		<input type="search" class="form-control input-sm" ng-model="searchCondition.billNumber"/>
                                        </label>&emsp;
                                        <label >客户名称:  
                                       		<input type="search" class="form-control input-sm" ng-model="searchCondition.deliveryCustomer"/>
                                        </label>&emsp;
	                                       <label><a class="btn btn-default btn-sm" ng-click="loadData()">
														<i class="fa fa-search"></i>&nbsp;查&nbsp;询
													</a>
										   </label>
										   <!-- <label><a class="btn btn-default btn-sm" ng-click="clearConditions()">
														<i class="fa fa-trash-o"></i>&nbsp;清&nbsp;空
													</a>
	                                        </label> -->
                                    </div>
                                </div>
                                <div class="col-sm-2 col-xs-12 hidden-xs">
                                    <div class="dataTables_length">
											<label>每页显示 <select ng-model="pageInfo.pageSize" ng-change="loadData(pageInfo.pageNum=1)"
																ng-options="num as num for num in [1,10,25,50,100]"
																class="form-control input-sm"></select> 条
											</label>
									</div>
                                </div>
                            </div>

                        <table class="table table-striped table-bordered table-hover" width="100%">
	                        <thead>
		                        <tr>
		                            <th> 通知单编号</th>
		                            <th> 合同编号</th>
		                            <th> 客户名称</th>
		                            <th> 制单人</th>
		                            <th> 制单时间</th>
		                            <th> 操作</th>
		                        </tr>
	                        </thead>
	                        
	                        <tbody>
	                            <tr ng-repeat="deliveryStorageNotice in pageInfo.list">
	                                <td>{{deliveryStorageNotice.billNumber}}</td>
	                                <td>{{deliveryStorageNotice.contract}}</td>
	                                <td>{{deliveryStorageNotice.deliveryCustomer}}</td>
	                                <td>{{deliveryStorageNotice.creater}}</td>
	                                <td>{{deliveryStorageNotice.billDate | date:'yyyy-MM-dd' }}</td>
	                                <td>
	                                    <a href-void ng-click="showView(deliveryStorageNotice.id, deliveryStorageNotice.billType, deliveryStorageNotice.processInstanceId)"><i class="fa fa-info-circle"></i>查看&nbsp;</a>
	                                </td>
	                            </tr>
	                        </tbody>
                        </table>
						<div smart-include="app/layout/partials/page.tpl.html"></div>
                        </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>
</div>
