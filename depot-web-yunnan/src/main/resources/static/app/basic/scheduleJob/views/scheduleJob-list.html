<!-- MAIN CONTENT -->
<div id="content">
    <!-- widget grid -->
    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12">
                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>定时任务列表 </h2>
                    </header>
                    <div>
                        <div class="widget-body no-padding">
                        <div id="DataTables_Table_1_wrapper" class="dataTables_wrapper form-inline no-footer" >
                            <div class="dt-toolbar">
                                <div class="col-xs-12 col-sm-10">
                                    <div class="form-group">
                                    	<label>
                                        	<a href-void class="btn btn-primary btn-sm" ng-click="showAdd()" has-permission="546"><i class="fa fa-plus"></i>&nbsp;新&nbsp;增</a>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-sm-2 col-xs-12 hidden-xs">
                                    <div class="dataTables_length">
										<label>每页显示 <select ng-model="pageInfo.pageSize" ng-change="loadData(pageInfo.pageNum=1)"
															ng-options="num as num for num in [1,10,25,50,100]"
															class="form-control input-sm"></select> 条
										</label>
									</div>
                                </div>
                            </div>

                        <table class="table table-striped table-bordered table-hover" width="100%">
	                        <thead>
		                        <tr>
                                    <th> 标题 </th>
		                            <!-- <th> bean名称 </th>
		                            <th> 方法名称 </th> -->
		                            <th> cron表达式 </th>
		                            <th> 创建时间 </th>
		                            <th> 修改时间 </th>
		                            <th> 状态 </th>
		                            <th> 操作 </th>
		                        </tr>
	                        </thead>
	                        
	                        <tbody>
	                            <tr ng-repeat="scheduleJob in pageInfo.list">
                                    <td>{{ scheduleJob.title }}</td>
	                                <!-- <td>{{ scheduleJob.beanName }}</td>
	                                <td>{{ scheduleJob.methodName }}</td> -->
	                                <td>{{ scheduleJob.cronExpression }}</td>
	                                <td>{{ scheduleJob.createTime | date:'yyyy-MM-dd' }}</td>
	                                <td>{{ scheduleJob.updateTime | date:'yyyy-MM-dd' }}</td>
                                    <td><div ng-switch="{{ scheduleJob.status }}">
                                            <div ng-switch-when="0"><span style='color:green;'>启动</span></div>
                                            <div ng-switch-when="1"><span style='color:red;'>暂停</span></div>
                                            </div>
                                        </td>
	                                <td>
                                   		<!-- <a href-void ng-click="showView(scheduleJob.id)"><i class="fa fa-info-circle"></i>查看&nbsp;</a> -->
                                   		<a href-void ng-click="showEdit(scheduleJob.id)" ng-hide="isNotEdit" has-permission="547"><i class="fa fa-edit"></i>修改&nbsp;</a>
                                   		<a href-void ng-click="remove(scheduleJob.id)" ng-hide="isNotEdit" has-permission="548"><i class="fa fa-trash-o"></i>删除&nbsp;</a>
                                   		<a href-void ng-click="pause(scheduleJob.id)" ng-hide="isNotEdit" has-permission="549"><i class="fa fa-pause"></i>暂停&nbsp;</a>
                                   		<a href-void ng-click="resume(scheduleJob.id)" ng-hide="isNotEdit" has-permission="550"><i class="fa fa-play"></i>启动&nbsp;</a>
                                   		<!-- <a href-void ng-click="run(scheduleJob.id)" ng-hide="isNotEdit" has-permission="551"><i class="fa fa-trash-o"></i>立即执行</a> -->
	                                </td>
	                            </tr>
	                        </tbody>
                        </table>
						<div smart-include="app/layout/partials/page.tpl.html"></div>
                        </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>
</div>
