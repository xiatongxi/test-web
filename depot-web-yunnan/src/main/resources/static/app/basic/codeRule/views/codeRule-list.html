<!-- MAIN CONTENT -->
<div id="content">
    <!-- widget grid -->
    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12">
                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>编码规则列表 </h2>
                    </header>
                    <div>
                        <div class="widget-body no-padding">
                        <div id="DataTables_Table_1_wrapper" class="dataTables_wrapper form-inline no-footer" >
                            <div class="dt-toolbar">
                                <div class="col-xs-12 col-sm-10">
                                    <div class="form-group">
                                    	<label>
                                        	<a href-void class="btn btn-primary btn-sm" ng-click="showAdd()"><i class="fa fa-plus"></i>&nbsp;新&nbsp;增</a>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-sm-2 col-xs-12 hidden-xs">
                                    <div class="dataTables_length">
										<label>每页显示 <select ng-model="pageInfo.pageSize" ng-change="loadData(pageInfo.pageNum=1)"
															ng-options="num as num for num in [1,10,25,50,100]"
															class="form-control input-sm"></select> 条
										</label>
									</div>
                                </div>
                            </div>

                        <table class="table table-striped table-bordered table-hover" width="100%">
	                        <thead>
		                        <tr>
		                            <th> 编码名称</th>
		                            <th> 编码类型</th>
		                            <th> 创建日期</th>
		                            <th> 修改日期</th>
		                            <th> 创建人</th>
		                            <th> 操作</th>
		                        </tr>
	                        </thead>
	                        
	                        <tbody>
	                            <tr ng-repeat="codeRule in pageInfo.list">
	                                <td>{{codeRule.codeName}}</td>
	                                <td>{{ dicData[codeRule.codeType]}}</td>
	                                <td>{{codeRule.createTime | date:'yyyy-MM-dd'}}</td>
	                                <td>{{codeRule.updateTime | date:'yyyy-MM-dd'}}</td>
	                                <td>{{userInfoData[codeRule.creater]}}</td>
	                                <td>
                                   		<a href-void ng-click="showView(codeRule.id)"><i class="fa fa-info-circle"></i>查看&nbsp;</a>
                                   		<a href-void ng-click="showEdit(codeRule.id)" ng-hide="isNotEdit"><i class="fa fa-edit"></i>修改&nbsp;</a>
                                   		<a href-void ng-click="remove(codeRule.id)" ng-hide="isNotEdit"><i class="fa fa-trash-o"></i>删除&nbsp;</a>
	                                </td>
	                            </tr>
	                        </tbody>
                        </table>
						<div smart-include="app/layout/partials/page.tpl.html"></div>
                        </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>
</div>
