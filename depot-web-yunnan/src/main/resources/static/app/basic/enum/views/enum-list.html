<!-- MAIN CONTENT -->
<div id="content">
	<!-- widget grid -->
	<section widget-grid id="widget-grid">

		<div class="col-md-10" hidden>
	        <input uploader="uploader" type="file" nv-file-select="" id="exampleInputFile1" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
	    </div>

		<div class="row">
			<article class="col-sm-12">

				<div jarvis-widget id="standard-datatable-widget"
					data-widget-color="darken" data-widget-editbutton="false">
					<header>
						<span class="widget-icon"> <i class="fa fa-table"></i>
						</span>
						<h2>数据字典列表</h2>
					</header>
					<div>
						<div class="widget-body no-padding">
							<div id="DataTables_Table_1_wrapper"
								class="dataTables_wrapper form-inline no-footer">
								<div class="dt-toolbar">
									<div class="col-xs-12 col-sm-9">
										<div class="form-group">
											<a has-permission="47" class="btn btn-primary btn-sm" ng-click="edit(null, 0)">
												<span class="fa fa-plus"></span>&nbsp;新&nbsp;增
											</a>&emsp;
											<div class="form-group">
	                                            <label class="btn btn-primary btn-sm" for="exampleInputFile1"><i class="glyphicon glyphicon-import"></i>&nbsp;导&nbsp;入</label>
	                                        </div>&emsp;
	                                        <a class="btn btn-primary btn-sm" href="app/mould/枚举数据导入模板.xlsx"><i class="glyphicon glyphicon-export"></i>&nbsp;导出模板</a>&emsp;
											<label> 枚举名称:&emsp;<input type="search" ng-model="search_enumname"
												class="form-control input-sm" placeholder=""> &emsp;
											</label>
											<a class="btn btn-default btn-sm" ng-click="loadData()">
												<i class="fa fa-search"></i>&nbsp;查&nbsp;询</a>
										</div>
									</div>
								</div>

								<table id="tb" class="table table-striped table-bordered table-hover"
									width="100%">
									<thead>
										<tr>
											<th data-hide="expand">枚举ID</th>
											<th data-class="expand">枚举名称</th>
											<th data-hide="expand">枚举编码</th>
											<th data-class="expand">国标编码</th>
											<th data-hide="expand">操作</th>
										</tr>
									</thead>

								</table>
							</div>
						</div>
					</div>
				</div>
			</article>
		</div>

	</section>

</div>


<!-- Modal -->
<div class="modal fade" id="enumModel" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">数据字典</h4>
			</div>
			<div class="modal-body">
				<div smart-include="app/basic/enum/views/enum-edit.html"></div>
			</div>
			<div class="modal-footer">
				<button ng-click="save()" type="button" class="btn btn-primary">提交</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
