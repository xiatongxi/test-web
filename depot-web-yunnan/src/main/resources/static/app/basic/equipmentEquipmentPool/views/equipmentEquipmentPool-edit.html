<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" ng-click="cancel()">
			&times;</button>
		<h4 class="modal-title" id="myModalLabel">设备器材库详情</h4>
	</div>

	<div class="modal-body">
		<form id="pool-form" name='pool-form'
			class="smart-form ng-pristine ng-valid"
			data-validator-option="validateOptions" novalidate="novalidate">
			<fieldset>
		        <div class="row">
		            <section class="col col-4">
		                <label class="label">存放区域<span style="color: red;margin-left: 5px;text-align: center;">*</span></label>
		                <label class="input">
		                    <input type="text" ng-model="pool.putPosition" name="putPosition" maxlength="50" ng-readonly="isNotEdit" required>
		                </label>
		            </section>
		            <section class="col col-4">
		                <label class="label">货架号<span style="color: red;margin-left: 5px;text-align: center;">*</span></label>
		                <label class="input">
		                    <input type="text" ng-model="pool.shelfId" name="shelfId" maxlength="50" ng-readonly="isNotEdit" ng-readonly="isNotEdit" required>
		                </label>
		            </section>
		            <section class="col col-4">
		                <label class="label">货位号<span style="color: red;margin-left: 5px;text-align: center;">*</span></label>
		                <label class="input">
		                    <input type="text" ng-model="pool.warehouseId" name="warehouseId" maxlength="50" ng-readonly="isNotEdit" required>
		                </label>
		            </section>
		        </div>
		        <section>
			      	<label class="label">备注</label>
			       	<label class="textarea"> <i class="icon-append fa fa-comment"></i>
			           	<textarea rows="5" ng-model="pool.remark" name="remark" oninput="if(value.length>255) value=value.slice(0,255)" ng-disabled="isNotEdit"></textarea>
			       	</label>
			   	</section>
		        
		    </fieldset>
		</form>
	</div>
	<div class="modal-footer">
		<button ng-click="save()" type="button" ng-hide="isNotEdit" class="btn btn-primary">提交</button>
		<button ng-click="cancel()" class="btn btn-default" data-dismiss="modal">取消</button>
	</div>
</div>
