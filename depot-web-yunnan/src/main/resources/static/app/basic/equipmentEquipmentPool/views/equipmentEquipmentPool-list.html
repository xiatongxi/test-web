<!-- MAIN CONTENT -->
<div id="content">
	<!-- widget grid -->
	<section widget-grid id="widget-grid">
	    <div class="col-md-10" hidden>
             <input uploader="uploader" multiple type="file" nv-file-select="" id="exampleInputFile1" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
        </div>
           
		<div class="row">
			<article class="col-sm-12">
				<div jarvis-widget id="standard-datatable-widget"
					data-widget-color="darken" data-widget-editbutton="false">
					<header>
						<span class="widget-icon"> <i class="fa fa-table"></i>
						</span>
						<h2>设备器材库列表</h2>
					</header>
					<div>
						<div class="widget-body no-padding">
							<div id="DataTables_Table_1_wrapper"
								class="dataTables_wrapper form-inline no-footer">
								<div class="dt-toolbar">
									<div class="col-xs-12 col-sm-10">
										<div class="form-group">
											<a has-permission="493" class="btn btn-primary btn-sm" ng-click="edit(null, 0)">
												<span class="fa fa-plus"></span>&nbsp;新&nbsp;增
											</a>&nbsp;
											<div class="form-group">
	                                            <label class="btn btn-primary btn-sm" for="exampleInputFile1"><i class="glyphicon glyphicon-import"></i>&nbsp;导&nbsp;入</label>
	                                        </div>&nbsp;
	                                        <a class="btn btn-primary btn-sm" href="app/mould/设备器材库导入模板.xlsx"><i class="glyphicon glyphicon-export"></i>&nbsp;导出模板</a>
											<label> 货架号:&emsp;<input type="text" ng-model="pools.shelfId"
												class="form-control input-sm" placeholder=""> &emsp;
											</label>
											<label> 货位号:&emsp;<input type="text" ng-model="pools.warehouseId"
												class="form-control input-sm" placeholder=""> &emsp;
											</label>
											<a class="btn btn-default btn-sm" ng-click="loadData()">
												<i class="fa fa-search"></i>&nbsp;查&nbsp;询</a>&emsp;
										</div>
									</div>
									<div class="col-sm-2 col-xs-6 hidden-xs">
										<div class="dataTables_length">
											<label>每页显示 <select ng-model="pageInfo.pageSize" ng-change="loadData(pageInfo.pageNum=1)"
													ng-options="num as num for num in [10,25,50,100]"
													class="form-control input-sm"></select> 条
											</label>
										</div>
									</div>
								</div>

								<table id="tb" class="table table-striped table-bordered table-hover"
									width="100%">
									<thead>
										<tr>
											<th data-hide="expand">存放区域</th>
											<th data-class="expand">货架号</th>
											<th data-hide="expand">货位号</th>
											<th data-class="expand">备注</th>
											<th data-hide="expand">操作</th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="pool in pageInfo.list | filter:search">
											<td>{{pool.putPosition}}</td>
											<td>{{pool.shelfId}}</td>
											<td>{{pool.warehouseId}}</td>
											<td>{{pool.remark}}</td>
											<td>
												<a has-permission="494" href-void ng-click="edit(pool.id, 1)">
													<i class="fa fa-edit"></i>修改
												</a>
												<a has-permission="495" href-void ng-click="remove(pool.id)">
													<i class="fa fa-trash-o"></i>删除
												</a>
												<a has-permission="496" href-void ng-click="edit(pool.id, 2)">
													<i class="fa fa-info-circle"></i>查看
												</a>
											</td>
										</tr>
									</tbody>
								</table>
								<div smart-include="app/layout/partials/page.tpl.html"></div>
							</div>
						</div>
					</div>
				</div>
			</article>
		</div>

	</section>

</div>
