<!-- MAIN CONTENT -->
<div id="content">
	<!-- widget grid -->
	<section id="widget-grid" widget-grid>
		<!-- START ROW -->
		<div class="row">
			<!-- NEW COL START -->
			<article class="col-sm-12 col-md-12 col-lg-12">
				<div jarvis-widget id="form-grid-widget"
					data-widget-colorbutton="false" data-widget-editbutton="false"
					data-widget-custombutton="false">
					<!-- widget div-->
					<div>
						<!-- widget content -->
						<div class="widget-body no-padding">
							<form id="summary-form" name='summary-form'
								class="smart-form ng-pristine ng-valid"
								data-validator-option="validateOptions" novalidate="novalidate">
								<header>
									<a href-void class="btn btn-default btn-xs" ng-click="retrunTop()">
										<i class="fa fa-angle-left"></i>&nbsp;返回&nbsp;
									</a>
									&nbsp;<strong>善后工作详情</strong>
									<span class="pull-right font-xs">带*的部分必须填写</span>
								</header>
								<header>基本信息</header>
								<fieldset ng-hide="isNext">
									<table class="table table-striped table-bordered table-hover" width="100%">
										<tr>
											<th>
												<label class="label" style="margin-top: 8px;text-align: right;">粮库名称：</label>
											</th>
											<th>
												<label class="input">
													<input type="text" ng-model="lkmc" ng-readonly="true">
												</label>
											</th>
											<th>
												<label class="label" style="margin-top: 8px;text-align: right;">仓房名称：<span style="color: red;margin-left: 5px;text-align: center;">*</span></label>
											</th>
											<th>
												<label class="select">
													<select ng-model="summary.houseId" required ng-change="getTaskRecord(summary.houseId)"
													ng-options="store.houseId as store.taskId for store in houseList"
													class="form-control" ng-disabled="isNotEditHouseId" ng-hide="editHouse" name="houseId">
														<option value="">--请选择--</option>
													</select>
													<!-- 查看显示这个 -->
													<select ng-model="summary.houseId" required ng-change="getTaskRecord(summary.houseId)"
													ng-options="store.storehouseId as store.storehouseCode for store in storelist"
													class="form-control" ng-disabled="true" ng-hide="viewHouse" name="houseId">
													</select>
												</label>
											</th>
											<th>
												<label class="label" style="margin-top: 8px;text-align: right;">方案编号：</label>
											</th>
											<th>
												<label class="input">
													<input type="text" ng-model="summary.taskCode" name="taskCode" ng-readonly="true">
												</label>
											</th>
										</tr>
										<tr>
											<th>
												<label class="label" style="margin-top: 8px;text-align: right;">粮食品种：</label>
											</th>
											<th>
												<label class="select">
													<select ng-model="summary.goodsKinds" class="form-control" ng-disabled="true" 
													ng-options="enum.enumid as enum.enumname for enum in dicDataList[1061]">
													</select>
												</label>
											</th>
											<th>
												<label class="label" style="margin-top: 8px;text-align: right;">通风方式：</label>
											</th>
											<th>
												<label class="select">
													<select ng-model="summary.aerationTarget" 
													ng-options="enum.enumid as enum.enumname for enum in dicDataList[5218]"
													class="form-control" ng-disabled="true">
														<option value="">--请选择--</option>
													</select>
												</label>
											</th>
											<th>
												<label class="label" style="margin-top: 8px;text-align: right;">保管员：</label>
											</th>
											<th>
												<label class="input">
													<input type="text" ng-model="summary.keeperName" ng-readonly="true"
													name="keeperName" class="form-control">
												</label>
											</th>
										</tr>
										<tr>
											<th>
												<label class="label" style="margin-top: 8px;text-align: right;">创建人：</label>
											</th>
											<th>
												<label class="input">
													<input type="text" ng-model="summary.createPerson" ng-readonly="true"
													name="operator" maxlength="20" class="form-control">
												</label>
											</th>
											<th>
												<label class="label" style="margin-top: 8px;text-align: right;">创建日期：</label>
											</th>
											<th>
												<label class="input">
													<label class="input">
														<input type="text" ng-model="summary.inputDate" ng-disabled="isNotEdit"
														name="recordUnite" class="form-control datepicker" data-smart-datepicker />
													</label>
												</label>
											</th>
											<th>
												<label class="label" style="margin-top: 8px;text-align: right;"></label>
											</th>
											<th>
												<label class="input"></label>
											</th>
										</tr>
									</table>
								</fieldset>
								<header>通风时间</header>
								<fieldset ng-hide="isNext">
									<table class="table table-striped table-bordered table-hover" width="100%">
										<tr>
											<th>
												<label class="label" style="margin-top: 8px;text-align: right;">开始通风时间：</label>
											</th>
											<th>
												<label class="input">
													<input type="text" class="form-control" ng-model="summary.startAerationTime" name="startAerationTime"
	                                                data-field="datetime" required data-format="yyyy-MM-dd hh:mm:ss" ng-disabled="true">
												</label>
											</th>
											<th>
												<label class="label" style="margin-top: 8px;text-align: right;">结束通风时间：</label>
											</th>
											<th>
												<label class="input">
													<input type="text" ng-model="summary.endAerationTime" ng-disabled="true" data-field="datetime"
													name="endAerationTime" data-format="yyyy-MM-dd hh:mm:ss" required class="form-control">
												</label>
											</th>
											<th>
												<label class="label" style="margin-top: 8px;text-align: right;">停机时间(h)：</label>
											</th>
											<th>
												<label class="input">
													<input type="number" ng-model="summary.stopAerationTime" ng-readonly="true"
													name="stopAerationTime" class="form-control">
												</label>
											</th>
										</tr>
										<tr>
											<th>
												<label class="label" style="margin-top: 8px;text-align: right;">累计通风时间(h)：</label>
											</th>
											<th>
												<label class="input">
													<input type="number" ng-model="summary.sumAerationTime" ng-readonly="true"
													name="sumAerationTime" class="form-control" required>
												</label>
											</th>
											<th>
												<label class="label" style="margin-top: 8px;text-align: right;"></label>
											</th>
											<th>
												<label class="select"></label>
											</th>
											<th>
												<label class="label" style="margin-top: 8px;text-align: right;"></label>
											</th>
											<th>
												<label class="input"></label>
											</th>
										</tr>
									</table>
								</fieldset>
								<header>通风时大气温度与湿度</header>

									<table class="table table-striped table-bordered table-hover" width="100%">
										<tr>
											<th>
												<label class="label" style="margin-top: 8px;text-align: right;">气温最高值（℃）：</label>
											</th>

													name="aeratingMaxAirTemperature" class="form-control">
												</label>

											<th>

											</th>
											<th>
												<label class="input">
													<input type="number" ng-model="summary.aeratingMinAirTemperature" ng-readonly="isNotEdit"

												</label>
											</th>
											<th>
												<label class="label" style="margin-top: 8px;text-align: right;">气温平均值（℃）：</label>

												<label class="input">

										<tr>
											<th>
												<label class="label" style="margin-top: 8px;text-align: right;">气湿最高值（RH%）：</label>

													name="aeratingMaxAirHumidity" class="form-control">

											<th>
												<label class="label" style="margin-top: 8px;text-align: right;">气湿最低值（RH%）：</label>

										</tr>
									</table>

								<header>通风前后粮食温度（℃）</header>

											<th style="width:100px;">

											</th>
											<th style="width:100px;">

														name="aerAfterMaxFoodstuffTem" class="form-control">

											</th>
											<th>
												<label class="label" style="margin-top: 8px;text-align: right;width: 175px;">通风后粮温最低值：</label>
											</th>
											<th style="width:100px;">
												<label class="input">
													<input type="number" ng-model="summary.aerAfterMinFoodstuffTem" ng-readonly="isNotEdit"
														name="aerAfterMinFoodstuffTem" class="form-control">
												</label>
											</th>
											<th>
												<label class="label" style="margin-top: 8px;text-align: right;width: 175px;">通风后粮温平均值：</label>
											</th>
											<th style="width:100px;">

												</label>
											</th>
											<th>

										</tr>
									</table>

								<header>能耗和其它信息</header>
								<fieldset>
									<table class="table table-striped table-bordered table-hover" width="100%">
										<tr>
											<th>
												<label class="label" style="margin-top: 8px;text-align: right;width: 150px;">总耗电（kW.h）：</label>
											</th>
											<th style="width: 120px;">
												<label class="input">
													<input type="number" ng-model="summary.sumConsume" ng-readonly="isNotEdit"

											<th>

												<label class="input">

												</label>
											</th>
											<th>
												<label class="label" style="margin-top: 8px;text-align: right;width: 150px;">操作人：</label>

												</label>
											</th>
										</tr>
										<tr>

											<th colspan="7">

								<div id="dtBox"></div><!-- 时间控件：有时分秒 -->

</div>
