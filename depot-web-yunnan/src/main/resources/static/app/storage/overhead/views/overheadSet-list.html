<!-- MAIN CONTENT -->
<div id="content">
	<!-- widget grid -->
	<section widget-grid id="widget-grid">


		<div class="row">
			<article class="col-sm-12">

				<div jarvis-widget id="standard-datatable-widget"
					data-widget-color="darken" data-widget-editbutton="false">
					<header>
						<span class="widget-icon"> <i class="fa fa-table"></i>
						</span>
						<h2>设置管理</h2>
					</header>
					<div>
						<div class="widget-body no-padding">
							<div id="DataTables_Table_1_wrapper"
								class="dataTables_wrapper form-inline no-footer">
								<div class="dt-toolbar">
									<div class="col-xs-12 col-sm-9">
										<div class="form-group">
											<a class="btn btn-primary btn-sm" ng-click="edit(0,0)">
												<span class="fa fa-plus"></span>&nbsp;新&nbsp;增
											</a>&emsp;
										</div>
									</div>
									<div class="col-sm-3 col-xs-6 hidden-xs">
										<div class="dataTables_length">
											<label>
											每页显示 <select ng-change="loadData(pageInfo.pageNum=1)"
													ng-options="num as num for num in [1,10,25,50,100]"
													ng-model="pageInfo.pageSize" class="form-control input-sm">
											</select> 条
											</label>
										</div>
									</div>
								</div>

								<table class="table table-striped table-bordered table-hover"
									width="100%">
									<thead>
										<tr>
											<th data-class="expand">序号</th>
											<th data-class="expand">粮食性质</th>
											<th data-class="expand">架空期（月）</th>
											<th data-class="expand">预警期（天）</th>
											<th data-hide="expand">操作</th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="overhead in pageInfo.list">
											<td>{{$index + 1 + (pageInfo.pageNum-1) * pageInfo.pageSize}}</td>
											<td>{{dicData[overhead.lsxz]}}</td>
											<td>{{overhead.overheadPeriod}}</td>
											<td>{{overhead.warningDay}}</td>
											<td>
											<!-- 	<a ng-click="edit(overhead.id,1)">
													<i class="fa fa-info-circle"></i>查看
												</a>&emsp; -->
												<a ng-click="edit(overhead.id,2)">
													<i class="fa fa-edit"></i>修改
												</a>
											</td>
										</tr>
									</tbody>

								</table>
								<div smart-include="app/layout/partials/page.tpl.html"></div>
							</div>
						</div>
					</div>
				</div>
			</article>
		</div>

	</section>

</div>
