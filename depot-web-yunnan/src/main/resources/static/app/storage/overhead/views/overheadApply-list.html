<!-- MAIN CONTENT -->
<div id="content">
	<!-- widget grid -->
	<section widget-grid id="widget-grid">
		<div class="row">
			<article class="col-sm-12">
				<div jarvis-widget id="standard-datatable-widget"
					data-widget-color="darken" data-widget-editbutton="false">
					<header>
						<span class="widget-icon"> <i class="fa fa-table"></i>
						</span>
						<h2>延期申请列表</h2>
					</header>
					<div>
						<div class="widget-body no-padding">
							<div id="DataTables_Table_1_wrapper"
								class="dataTables_wrapper form-inline no-footer">
								<div class="dt-toolbar">
									<div class="col-xs-12 col-sm-9">
										<div class="form-group">
											<a class="btn btn-primary btn-sm" ng-click="add()">
												<span class="fa fa-plus"></span>&nbsp;新&nbsp;增
											</a>&emsp;
											<label>
												&emsp; 申请日期：<input style="width: 95px;" class="form-control" ng-model="searchCondition.sqrqA" data-smart-datepicker />
                                                      &nbsp;<input style="width: 95px;" class="form-control" ng-model="searchCondition.sqrqB"  data-smart-datepicker />
                                            </label>&emsp;&emsp;
											<a class="btn btn-default btn-sm" ng-click="loadData()">
												<i class="fa fa-search"></i>&nbsp;查&nbsp;询
											</a>&emsp;
										</div>
									</div>
									<div class="col-sm-3 col-xs-6 hidden-xs">
										<div class="dataTables_length">
											<label>每页显示 <select ng-model="pageInfo.pageSize" ng-change="loadData(pageInfo.pageNum=1)"
												ng-options="num as num for num in [10,25,50,100]"
												class="form-control input-sm"></select> 条
											</label>
										</div>
									</div>
								</div>
								<table class="table table-striped table-bordered table-hover"
									width="100%">
									<thead>
										<tr>
											<th data-class="expand">延期申请单号</th>
											<th data-class="expand">申请延期企业</th>
											<th data-class="expand">承储企业负责人</th>
											<th data-hide="expand">申请日期</th>
											<th data-hide="expand">状态</th>
											<th data-hide="expand">操作</th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="overApply in pageInfo.list">
											<td>{{overApply.yqsqNo}}</td>
											<td>{{overApply.yqsqdwname}}</td>
											<td>{{overApply.cqyfzr}}</td>
											<td>{{overApply.sqrq | date :'yyyy-MM-dd'}}</td>
											<td><div ng-switch="{{overApply.isUpload}}">
			                                    <div ng-switch-when="0"><span style='color:green;'>待提交</span></div>
			                                    <div ng-switch-when="1"><span style='color:blue;'>审批中</span></div>
			                                    <div ng-switch-when="2"><span style='color:black;'>审批通过</span></div>
			                                    <div ng-switch-when="3"><span style='color:red;'>审批拒绝</span></div>
			                                    <div ng-switch-default>{{overApply.isUpload}}</div>
			                                    </div>
		                                	</td>
											<td>
											<a href-void ng-click="showdata(overApply.yqsqNo)"><i class="fa fa-info-circle"></i>查看</a>
												<span ng-if="overApply.isUpload =='0' ">
												<a ng-hide="isNotEdit" href-void ng-click="update(overApply.yqsqNo)"><i class="fa fa-edits"></i>修改</a>
												<a ng-hide="isNotEdit" href-void ng-click="present(overApply.yqsqNo,overApply.isUpload)">提交</a>
											    <a ng-hide="isNotEdit" href-void ng-click="remove(overApply)"><i class="fa fa-trash-o"></i>删除</a>
											    </span>
											</td>
										</tr>
									</tbody>
								</table>
								<div smart-include="app/layout/partials/page.tpl.html"></div>
							</div>
						</div>
					</div>
				</div>
			</article>
		</div>
	</section>
</div>
