<!-- MAIN CONTENT -->
<div id="content">
    <!-- widget grid -->
    <section widget-grid id="widget-grid">


        <div class="row">
            <article class="col-sm-12">

                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>验收申请</h2>
                    </header>
                    <div>
                        <div class="widget-body no-padding">
                        <div id="DataTables_Table_1_wrapper" class="dataTables_wrapper form-inline no-footer">
                            <div class="dt-toolbar">
                                <div class="col-xs-12 col-sm-10">
                                    <div class="form-group">
                                        <label>
                                            <a has-permission="52" href-void class="btn btn-primary btn-sm" ng-click="showAdd()"><i class="fa fa-plus"></i>&nbsp;新&nbsp;增</a>
                                        </label>&emsp;
                                    	<label> 计划编号:  
                                    		<input type="search" class="form-control input-sm" ng-model="searchCondition.planNumber"/>
                                       	</label>&emsp;
                                        <label> 计划名称:
                                            <input type="search" class="form-control input-sm" ng-model="searchCondition.planTitle"/>
                                        </label>&emsp;
                                        <label><a class="btn btn-default btn-sm" ng-click="loadData()">
												    <i class="fa fa-search"></i>&nbsp;查&nbsp;询
											    </a>
										</label>
                                    </div>
                                </div>
                                <div class="col-sm-2 col-xs-12 hidden-xs">
                                    <div class="dataTables_length">
											<label>每页显示 <select ng-model="pageInfo.pageSize" ng-change="loadData(pageInfo.pageNum=1)"
																ng-options="num as num for num in [1,10,25,50,100]"
																class="form-control input-sm"></select> 条
											</label>
									</div>
                                </div>
                            </div>

                        <table class="table table-striped table-bordered table-hover" width="100%">
	                        <thead>
		                        <tr>
                                    <th>验收申请编号</th>
		                            <th>计划编号</th>
		                            <th>计划名称</th>
		                            <th>计划类型</th>
		                            <th>创建日期</th>
		                            <th>状态</th>
		                            <th>操作</th>
		                        </tr>
	                        </thead>
                        
                        <tbody>
                            <tr ng-repeat="plan in pageInfo.list">
                                <td>{{plan.acceptance_number}}</td>
                                <td>{{plan.plan_number}}</td>
                                <td>{{plan.plan_title}}</td>
                                <td>{{ dicData[plan.execute_type] }}</td>
                                <td>{{plan.create_time | date :'yyyy-MM-dd '}}</td>
                                <td>
                                    <div ng-switch="{{ plan.customer_plan_state }}">
                                        <div ng-switch-when="100">
                                            <span>已验收</span>
                                        </div>
                                        <div ng-switch-when="50">
                                            <span>申请验收</span>
                                        </div>
                                        <div ng-switch-default>
                                            <span>已申请验收</span>
                                        </div>
                                    </div>
                                </td>
                                <td>
		                             <a href-void ng-click="getView(plan.id,plan.plan_id,plan.acceptance_number)"><i class="fa fa-info-circle"></i>查看</a>
                                </td>
                            </tr>
                        </tbody>

                        </table>
						<div smart-include="app/layout/partials/page.tpl.html"></div>
                        </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>
</div>
