<!-- MAIN CONTENT -->
<div id="content">
	<!-- widget grid -->
	<section widget-grid id="widget-grid">
		<div class="row">
			<article class="col-sm-12">
				<div jarvis-widget id="standard-datatable-widget"
					data-widget-color="darken" data-widget-editbutton="false">
					<header>
						<span class="widget-icon"> <i class="fa fa-table"></i>
						</span>
						<h2>周粮情分析列表</h2>
					</header>
					<div>
						<div class="widget-body no-padding">
							<div id="DataTables_Table_1_wrapper"
								class="dataTables_wrapper form-inline no-footer">
								<div class="dt-toolbar">
									<div class="col-xs-12 col-sm-9">
										<div class="form-group">
											<a has-permission="490" class="btn btn-primary btn-sm" ng-click="edit('',0)">
												<span class="fa fa-plus"></span>&nbsp;新&nbsp;增
											</a>
											<label>
												仓房名称：
												<select ng-model="grain.storehouseId"
													ng-options="storehouse.storehouseId as storehouse.storehouseName for storehouse in storelist"
													class="form-control input-sm">
														<option value="">--请选择--</option>
												</select>
											</label>&emsp;
											<label>
												检查日期：
												<input ng-model="grain.checkDateStart" class="form-control datepicker" data-smart-datepicker > ~
												<input ng-model="grain.checkDateEnd" class="form-control datepicker" data-smart-datepicker >
											</label>
											<a class="btn btn-default btn-sm" ng-click="loadData()">
												<i class="fa fa-search"></i>&nbsp;查&nbsp;询
											</a>
										</div>
									</div>

									<div class="col-sm-3 col-xs-6 hidden-xs">
										<div class="dataTables_length">
											<label>
											每页显示 <select ng-change="loadData(pageInfo.pageNum=1)"
													ng-options="num as num for num in [1,10,25,50,100]"
													ng-model="pageInfo.pageSize" class="form-control input-sm">
											</select> 条
											</label>
										</div>
									</div>
								</div>

								<table class="table table-striped table-bordered table-hover"
									width="100%">
									<thead>
										<tr>
											<th data-class="expand">编号</th>
											<th data-class="expand">仓房名称</th>
											<th data-class="expand">仓房类型</th>
											<th data-class="expand">粮食品种</th>
											<th data-hide="expand">检查时间</th>
											<th data-hide="expand">操作</th>
										</tr>
									</thead>

									<tbody>
										<tr ng-repeat="grain in pageInfo.list">
											<td>{{grain.analysisId}}</td>
											<td>{{storehouseObj[grain.storehouseId].storehouseName}}</td>
											<td>{{dicData[grain.storehouseType]}}</td>
											<td>{{dicData[grain.foodstuffType]}}</td>
											<td>{{grain.checkDateStart | date :'yyyy-MM-dd'}}~{{grain.checkDateEnd | date :'yyyy-MM-dd'}}</td>
											<td>
												<a has-permission="425" ng-hide="grain.auditorStatus==1" href-void ng-click="edit(grain.id, 1)" >
													<i class="fa fa-pencil-square"></i>审核
												</a>
												<a href-void ng-click="edit(grain.id, 2)">
													<i class="fa fa-info-circle"></i>查看
												</a>
											</td>
										</tr>
									</tbody>

								</table>
								<div smart-include="app/layout/partials/page.tpl.html"></div>
							</div>
						</div>
					</div>
				</div>
			</article>
		</div>

	</section>

</div>
