<!-- MAIN CONTENT -->
<div id="content">
	<!-- widget grid -->
	<section widget-grid id="widget-grid">
		<div class="row">
			<article class="col-sm-12">

				<div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
					<header>
						<span class="widget-icon"> <i class="fa fa-table"></i> </span>
						<h2>储粮专卡 </h2>
					</header>
					<div>
						<div class="widget-body no-padding">
							<div id="DataTables_Table_1_wrapper" class="dataTables_wrapper form-inline no-footer">
								<div class="dt-toolbar">
									<div class="col-xs-12 col-sm-8">
										<div class="form-group">
											<label> 仓房名称:&emsp;
												<select ng-model="search.storehouseId" class="form-control input-sm"
														ng-options="store.storehouseId as store.storehouseName for store in storelist"
														ng-change="loadWare()">
													<option value="">请选择</option>
												</select>&emsp;
											</label>
											<label> 货位名称:&emsp;
												<select ng-model="search.warehouseId" class="form-control input-sm"
														ng-options="ware.warehouseId as ware.warehouseName for ware in warelist">
													<option value="">请选择</option>
												</select>&emsp;
											</label>
												<a class="btn btn-default btn-sm" ng-click="findBasicinfoPageInfo()"> <i class="fa fa-search"></i>&nbsp;查&nbsp;询</a>
										</div>
									</div>

									<div class="col-sm-3 col-xs-6 hidden-xs" style="width:33%">
										<div class="dataTables_length">
											<label>每页显示 <select ng-model="pageInfo.pageSize" ng-change="findBasicinfoPageInfo()"
																ng-options="num as num for num in [10,25,50,100]"
																class="form-control input-sm"></select> 条
											</label>
										</div>
									</div>
								</div>

								<table class="table table-striped table-bordered table-hover" width="100%">
									<thead>
									<tr>
										<th data-hide="expand">填卡单位</th>
										<th data-class="expand">仓房名称</th>
										<th data-class="expand">货位名称</th>
										<th data-hide="expand">储粮性质</th>
										<th data-hide="expand">品种</th>
										<th data-hide="expand">实际数量(Kg)</th>
										<th data-hide="expand">填卡日期</th>
										<th data-hide="expand"> 操作</th>
									</tr>
									</thead>

									<tbody>
									<tr ng-repeat="foodbasic in pageInfo.list">
										<td>{{foodbasic.recordUnite}}</td>
										<td>{{foodbasic.storehouseName}}</td>
										<td>{{foodbasic.wareHouseName}}</td>
										<td>{{dicData[foodbasic.quality]}}</td>
										<td>{{dicData[foodbasic.subType]}}</td>
										<td>{{foodbasic.number}}</td>
										<td>{{foodbasic.fillingTime | date:'yyyy-MM-dd'}}</td>
										<td>
											<!--<a href-void ng-click="showfoodDetails(foodbasic.houseId,foodbasic.warehouseId,dicData[foodbasic.quality],dicData[foodbasic.subType])"><i class="fa fa-info-circle"></i>查看</a>-->
											<a href-void ng-click="showfoodDetails(foodbasic.id,foodbasic.houseId,foodbasic.warehouseId,foodbasic.quality,foodbasic.subType)"><i class="fa fa-info-circle"></i>查看</a>
										</td>
									</tr>
									</tbody>

								</table>
								<div smart-include="app/layout/partials/page.tpl.html"></div>
							</div>
						</div>
					</div>
				</div>
			</article>
		</div>

	</section>

</div>
