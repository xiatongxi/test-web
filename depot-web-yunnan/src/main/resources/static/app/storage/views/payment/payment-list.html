<!-- MAIN CONTENT -->
<div id="content">
	<!-- widget grid -->
	<section widget-grid id="widget-grid">
		<div class="row">
			<article class="col-sm-12">

				<div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
					<header>
						<span class="widget-icon"> <i class="fa fa-table"></i> </span>
						<h2>费用管理列表 </h2>
					</header>
					<div>
						<div class="widget-body no-padding">
							<div id="DataTables_Table_1_wrapper" class="dataTables_wrapper form-inline no-footer">
								<div class="dt-toolbar">
									<div class="col-xs-12 col-sm-10">
										<div class="form-group">
											<a has-permission="110" href-void class="btn btn-primary btn-sm" ng-click="editPage(0,'add')"><i class="fa fa-plus"></i>&nbsp;新&nbsp;增&emsp;</a>
											<label> 仓房名称:&emsp;
												<select ng-model="search.storehouseId" class="form-control input-sm"
														ng-options="store.storehouseId as store.storehouseName for store in storelist"
														ng-change="loadWare()">
													<option value="">请选择</option>
												</select>&emsp;
											</label>
										</div>
										<div class="form-group">
											<label>费用类型:&emsp;
												<select ng-disabled="diagPlan.type=='1'" class="form-control" ng-model="type" ng-options="enum.enumid as enum.enumname for enum in dicDataList[5322]">
													<option value="">全部</option>
												</select>&emsp;
												日期:<input style="width: 100px;" class="form-control" type="text" ng-model="searchStartDate" name="searchStartDate" data-smart-datepicker>
												--&nbsp;<input style="width: 100px;" class="form-control" type="text" ng-model="searchEndDate" name="searchEndDate" data-smart-datepicker>
												&emsp;<a class="btn btn-default btn-sm" ng-click="loadData()"> <i class="fa fa-search"></i>&nbsp;查&nbsp;询</a>
											</label>
										</div>
									</div>

									<div class="col-sm-2 col-xs-2 hidden-xs">
										<div class="dataTables_length">
											<label>每页显示 <select ng-model="pageInfo.pageSize" ng-change="loadData()"
																ng-options="num as num for num in [10,25,50,100]"
																class="form-control input-sm"></select> 条
											</label>
										</div>
									</div>
								</div>

								<table class="table table-striped table-bordered table-hover mytable" width="100%">
									<thead>
									<tr>
										<th data-hide="expand">仓房名称</th>
										<th data-hide="expand">费用类型</th>
										<th data-class="expand" style="width:150px">费用描述</th>
										<th data-class="expand">单价</th>
										<th data-hide="expand">数量</th>
										<th data-hide="expand">费用总计</th>
										<th data-hide="expand" style="width:110px">责任保管员</th>
										<th data-hide="expand" style="width:110px">产生时间</th>
										<th data-hide="expand" style="width:145px">操作</th>
									</tr>
									</thead>

									<tbody>
									<tr ng-repeat="list in pageInfo.list">
										<td>{{list.storehouseName}}</td>
										<td>{{dicData[list.type]}}</td>
										<td>{{list.payContent}}</td>
										<td>{{list.price}}</td>
										<td>{{list.number}}</td>
										<td>{{list.allPrice}}</td>
										<td>{{list.recorder}}</td>
										<td>{{list.payTime | date:'yyyy-MM-dd'}}</td>
										<td>
											<a href-void ng-click="editPage(list.id,'remove')"><i class="fa fa-info-circle"></i>查看</a>
											<a has-permission="237" href-void ng-click="editPage(list.id,'edit')"><i class="fa fa-edit"></i>修改</a>
											<a has-permission="364" href-void ng-click="remove(list.id)"><i class="fa fa-trash-o"></i>删除</a>
										</td>
									</tr>
									</tbody>
								</table>
								<div smart-include="app/layout/partials/page.tpl.html"></div>
							</div>
						</div>
					</div>
				</div>
			</article>
		</div>

	</section>

</div>

<style type="text/css">
	.mytable {
		table-layout: fixed;
		width: 98%;border:0px;
		margin: 0px;
	}
	.mytable tr td {
		text-overflow: ellipsis;
		-moz-text-overflow: ellipsis;
		overflow: hidden;
		white-space: nowrap;
		border: 1px solid;
		text-align: left
	}
</style>
