<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" ng-click="cancel()">&times;</button>
		<h4 class="modal-title" id="myModalLabel">管理制度文件查看</h4>
	</div>
	<div class="modal-body">
		<form class="form-horizontal ng-pristine ng-valid">
		    <fieldset>
		    	<div class="form-group">
			        <label class="col-md-2 control-label">文件名称</label>
			        <div class="col-md-10">
			            <input class="form-control" type="text" ng-model="safeProduce.fileName" readonly="">
			        </div>
			    </div>
		    	<div class="form-group" ng-repeat="file in downloadFiles">
			        <label class="col-md-2 control-label">
			        	<span ng-show="$index==0">相关附件</span>
			        </label>
			        <div class="col-md-6">
			            <input class="form-control" type="text" ng-model="file.fileName" readonly="">
			        </div>
			        <div class="col-md-4">
                        <a class="btn btn-default" href-void ng-click="download(file.filePath)"><i class="fa fa-download"></i>下载</a>
			        </div>
			    </div>
		    	<div class="form-group">
			        <label class="col-md-2 control-label">备注</label>
			        <div class="col-md-10">
			            <textarea class="form-control" ng-model="safeProduce.remarks" readonly=""></textarea>
			        </div>
			    </div>
		    	<div class="form-group">
			        <label class="col-md-2 control-label">上传时间</label>
			        <div class="col-md-10">
			            <input class="form-control" type="text" value="{{safeProduce.operationTime | date:'yyyy-MM-dd HH:mm:ss'}}" readonly="">
			        </div>
			    </div>
		    	<div class="form-group">
			        <label class="col-md-2 control-label">上传人</label>
			        <div class="col-md-10">
			            <input class="form-control" type="text" ng-model="safeProduce.operator" readonly="">
			        </div>
			    </div>
		    </fieldset>
		</form>
	</div>
	<div class="modal-footer">
		<button ng-click="cancel()" type="button" class="btn btn-default">关闭</button>
	</div>
	<form id="download-form" method="post" target="_blank">
		<input type="hidden" name="filePath" id="filePath">
	</form>
</div>
