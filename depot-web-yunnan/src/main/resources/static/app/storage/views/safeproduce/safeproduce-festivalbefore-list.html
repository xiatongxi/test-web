<!-- MAIN CONTENT -->
<div id="content">
    <!-- widget grid -->
    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12">

                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>节前安全生产检查列表</h2>
                    </header>
                    <div>
                        <div class="widget-body no-padding">
                        <div id="DataTables_Table_1_wrapper" class="dataTables_wrapper form-inline no-footer">
								<div class="dt-toolbar">
									<div class="col-xs-3 col-sm-1">
										<a has-permission="584" href-void class="btn btn-primary btn-sm" ng-click="showAddFbe()"><i class="fa fa-plus"></i>&nbsp;新&nbsp;增</a>
									</div>

									<div class="col-xs-12 col-sm-8">
										<div class="form-group">
											<label> 仓房名称:&emsp;
												<select ng-model="search.storehouseId" class="form-control input-sm"
														ng-options="store.storehouseId as store.storehouseName for store in storelist"
														ng-change="loadWare()">
													<option value="">请选择</option>
												</select>&emsp;
											</label>
										</div>
										<div class="form-group ">
											<label>
												日期：<input style="width: 100px;" class="form-control" type="text" ng-model="festivalbefore.searchStartDate" name="searchStartDate" data-smart-datepicker>
												--&nbsp;<input style="width: 100px;" class="form-control" type="text" ng-model="festivalbefore.searchEndDate" name="searchEndDate" data-smart-datepicker>
												<a class="btn btn-default btn-sm" ng-click="loadData()">
													<i class="fa fa-search"></i>&nbsp;查&nbsp;询</a>
											</label>
										</div>
									</div>

									<div class="col-sm-3 col-xs-4 hidden-xs">
										<div class="dataTables_length">
											<label>每页显示 <select ng-model="pageInfo.pageSize" ng-change="loadData()"
																ng-options="num as num for num in [10,25,50,100]"
																class="form-control input-sm"></select> 条
											</label>
										</div>
									</div>
								</div>

						<table class="table table-striped table-bordered table-hover" width="100%">
							<thead>
								<tr>
									<th colspan="1"  style="text-align:center;"></th>
									<th colspan="1"  style="text-align:center;"></th>
									<th colspan="2"  style="text-align:center;">
										<i class="fa fa-fw text-muted hidden-md hidden-sm hidden-xs"></i> 节前安全生产检查
									</th>
									<th colspan="4"  style="text-align:center;">
										<i class="fa fa-fw text-muted hidden-md hidden-sm hidden-xs"></i> 节日期间值班安排部署情况
									</th>
									<th colspan="3"  style="text-align:center;">
										<i class="fa fa-fw text-muted hidden-md hidden-sm hidden-xs"></i> 突发事故防范准备工作
									</th>
									<th rowspan="2"  style="text-align:center;">
										<i class="fa fa-fw txt-color-blue hidden-md hidden-sm hidden-xs"></i> 检查人
									</th>
									<th rowspan="2"  style="text-align:center;"> 操作</th>
								</tr>
								<tr>
									<th  style="text-align:center;">仓房名称</th>
									<th  style="text-align:center;">日期</th>
									<th  style="text-align:center;">检查记录</th>
									<th  style="text-align:center;">企业自查<br/></th>
									<th  style="text-align:center;">值班安排</th>
									<th  style="text-align:center;">作业安排</th>
									<th  style="text-align:center;">领导带班制度</th>
									<th  style="text-align:center;">安全教育</th>
									<th  style="text-align:center;">清理排水沟</th>
									<th  style="text-align:center;">应急设施</th>
									<th  style="text-align:center;">应急预案</th>
								</tr>
							</thead>

							<tbody>
								<tr ng-repeat="festivalbefore in pageInfo.list">
									<td>{{festivalbefore.storehouseName}}</td>
									<td>{{festivalbefore.checkDate  | date:'yyyy-MM-dd'}}</td>
									<td >
										<span ng-if="festivalbefore.checkRecord=='0'">无</span>
										<span ng-if="festivalbefore.checkRecord=='1'">有</span>
									</td>
									<td >
										<span ng-if="festivalbefore.implementCase=='0'">无</span>
										<span ng-if="festivalbefore.implementCase=='1'">有</span>
									</td>
									<td >
										<span ng-if="festivalbefore.dutyArrangement=='0'">无</span>
										<span ng-if="festivalbefore.dutyArrangement=='1'">有</span>
									</td>
									<td >
										<span ng-if="festivalbefore.operationArrangement=='0'">无</span>
										<span ng-if="festivalbefore.operationArrangement=='1'">有</span>
									</td>
									<td >
										<span ng-if="festivalbefore.leadSystem=='0'">无</span>
										<span ng-if="festivalbefore.leadSystem=='1'">有</span>
									</td>
									<td >
										<span ng-if="festivalbefore.safetyEducation=='0'">无</span>
										<span ng-if="festivalbefore.safetyEducation=='1'">有</span>
									</td>
									<td >
										<span ng-if="festivalbefore.cleaningDrain=='0'">无</span>
										<span ng-if="festivalbefore.cleaningDrain=='1'">有</span>
							     	</td>
									<td >
										<span ng-if="festivalbefore.emergencyFacilities=='0'">无</span>
										<span ng-if="festivalbefore.emergencyFacilities=='1'">有</span>
							     	</td>
									<td >
										<span ng-if="festivalbefore.emergencyPlan=='0'">无</span>
										<span ng-if="festivalbefore.emergencyPlan=='1'">有</span>
									</td>
									<td>{{festivalbefore.checkPerson}}</td>
									<td>
										<a has-permission="585" href-void ng-click="showViewFbe(festivalbefore.id)"><i class="fa fa-info-circle"></i>查看</a>
										<a has-permission="586" href-void ng-click="showEditFbe(festivalbefore.id)"><i class="fa fa-edit"></i>修改</a>
										<a has-permission="587" href-void ng-click="remove(festivalbefore.id)"><i class="fa fa-trash-o"></i>删除</a>
									</td>
								</tr>
							</tbody>

                        </table>
							<div smart-include="app/layout/partials/page.tpl.html"></div>
						</div>
                    	</div>
                    </div>
                </div>
            </article>
        </div>

    </section>
    
</div>
