<!-- MAIN CONTENT -->
<div id="content">
	<!-- widget grid -->
	<section widget-grid id="widget-grid">
		<div class="row">
			<article class="col-sm-12">
				<div jarvis-widget id="standard-datatable-widget"
					data-widget-color="darken" data-widget-editbutton="false">
					<header>
						<span class="widget-icon"> <i class="fa fa-table"></i>
						</span>
						<h2>人员信息列表</h2>
					</header>
					<div>
						<div class="widget-body no-padding">
							<div id="DataTables_Table_1_wrapper"
								class="dataTables_wrapper form-inline no-footer">
								<div class="dt-toolbar">
									<div class="col-xs-12 col-sm-9">
										<div class="form-group">
											<label>姓名:&emsp;<input class="form-control input-sm" ng-model="search.realName" placeholder=""> &emsp;
											</label>
											<a class="btn btn-default btn-sm" ng-click="loadData()">
												<i class="fa fa-search"></i>&nbsp;查&nbsp;询
											</a>
										</div>
									</div>
									<div class="col-sm-3 col-xs-6 hidden-xs">
										<div class="dataTables_length">
											<label>每页显示 <select ng-model="pageInfo.pageSize" ng-change="loadData()"
												ng-options="num as num for num in [10,25,50,100]"
												class="form-control input-sm"></select> 条
											</label>
										</div>
									</div>
								</div>

								<table class="table table-striped table-bordered table-hover"
									width="100%">
									<thead>
										<tr>
											<th>序号</th>
											<th>姓名</th>
											<th>性别</th>
											<th>联系电话</th>
											<th>邮箱</th>
											<th>出生日期</th>
											<th>工作年限</th>
											<th>操作</th>
										</tr>
									</thead>

									<tbody>
										<tr ng-repeat="keeper in pageInfo.list">
											<td>{{$index+1}}</td>
											<td>{{keeper.name}}</td>
											<td>{{dicData[keeper.sex]}}</td>
											<td>{{keeper.phone}}</td>
											<td>{{keeper.email}}</td>
											<td>{{keeper.birthday | date:'yyyy-MM-dd'}}</td>
											<td>{{keeper.workYear}}</td>
			                        		<td>
			                        			<div>
			                        				<a ui-sref="app.synth.person.view({id:keeper.id})"><i class="fa fa-info-circle"></i>详情</a>
			                        			</div>
			                        		</td>
										</tr>
									</tbody>

								</table>
								<div smart-include="app/layout/partials/page.tpl.html"></div>
							</div>
						</div>
					</div>
				</div>
			</article>
		</div>

	</section>

</div>
