<!-- MAIN CONTENT -->
<div id="content">
	<!-- widget grid -->
	<section widget-grid id="widget-grid">
		<div class="row">
			<article class="col-sm-12">
				<div jarvis-widget id="standard-datatable-widget"
					data-widget-color="darken" data-widget-editbutton="false">
					<header>
						<span class="widget-icon"> <i class="fa fa-table"></i></span>
						<h2>储粮追溯列表</h2>
					</header>
					<div>
						<div class="widget-body no-padding">
							<div id="DataTables_Table_1_wrapper"
								class="dataTables_wrapper form-inline no-footer">
								<div class="dt-toolbar">
									<div class="col-xs-9 col-sm-9">
										<div class="form-group">
											<label>
												粮食品种关键字：
												<input ng-model="obj.idx" class="form-control input-sm" maxlength="30"> &emsp;
											</label>
											<a class="btn btn-default btn-sm" ng-click="loadData()">
												<i class="fa fa-search"></i>&nbsp;查&nbsp;询
											</a>
										</div>
									</div>
									<div class="col-sm-3 col-xs-12 hidden-xs">
										<div class="dataTables_length">
											<label>每页显示 <select ng-model="pageInfo.pageSize" ng-change="loadData(pageInfo.pageNum=1)"
												ng-options="num as num for num in [10,25,50,100]"
												class="form-control input-sm"></select> 条
											</label>
										</div>
									</div>
								</div>

								<table class="table table-striped table-bordered table-hover"
									width="100%">
									<thead>
										<tr>
											<th data-hide="expand">粮库名称</th>
											<th data-class="expand">粮权单位</th>
											<th data-hide="expand">粮食品种</th>
											<th data-class="expand">仓房</th>
											<th data-class="expand">货位</th>
											<th data-class="expand">数量</th>
											<th data-class="expand">收获年度</th>
											<th data-class="expand">入仓时间</th>
											<th data-hide="expand">操作</th>
										</tr>
									</thead>

									<tbody>
										<tr ng-repeat="food in pageInfo.list">
											<td>{{food.cldw}}</td>
											<td>{{food.lqdw}}</td>
											<td>{{dicData[food.lspz]}}</td>
											<td>{{storehouseObj[food.ch].storehouseName}}</td>
											<td>{{warehouseObj[food.hwh].warehouseName}}</td>
											<td>{{food.kcsl}}</td>
											<td>{{dicData[food.shnd]}}</td>
											<td>{{food.modifyDate | date:'yyyy-MM-dd HH:mm:ss'}}</td>
											<td><a href-void ng-click="edit(food)"> <i
													class="fa fa-info-circle"></i> 详情
												</a>
											</td>
										</tr>
									</tbody>
								</table>
								<div smart-include="app/layout/partials/page.tpl.html"></div>
							</div>
						</div>
					</div>
				</div>
			</article>
		</div>

	</section>

</div>


<!-- Modal -->
<div class="modal fade" id="enumModel" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">数据字典</h4>
			</div>
			<div class="modal-body">
				<div smart-include="app/basic/enum/views/enum-edit.html"></div>
			</div>
			<div class="modal-footer">
				<button ng-click="save()" type="button" class="btn btn-primary">提交</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
