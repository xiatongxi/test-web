<div id="content">
    <section widget-grid id="widget-grid">
        <div class="row">
            <article class="col-sm-12">
                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>粮库信息查询列表 </h2>
                    </header>
                    <div>
                        <div class="widget-body no-padding">
                        <div id="DataTables_Table_1_wrapper" class="dataTables_wrapper form-inline no-footer">
                            <div class="dt-toolbar">
                                <div class="col-xs-12 col-sm-9">
                                    <div class="dataTables_filter">
                                        <label>
                                            	粮库名称:  <input type="search" class="form-control input-sm" ng-model="searchCondition.barnName"/>&emsp;
                                                <a class="btn btn-primary btn-sm" ng-click="loadData()">
													<i class="fa fa-search"></i>&nbsp;查&nbsp;询
												</a> &emsp;
                                        </label>
                                    </div>
                                </div>
                                <div class="col-sm-3 col-xs-12 hidden-xs">
                                    <div class="dataTables_length">
										<label>每页显示 <select ng-model="pageInfo.pageSize" ng-change="loadData(pageInfo.pageNum=1)"
															ng-options="num as num for num in [10,25,50,100]"
															class="form-control input-sm"></select> 条
										</label>
									</div>
                                </div>
                            </div>

                        <table class="table table-striped table-bordered table-hover" width="100%">
                        <thead>
                        <tr>
                            <th>粮库名称</th>
                            <th>单位负责人</th>
                            <th>企业经营类型</th>
                            <th>设计库容（万吨）</th>
                            <th>企业地址</th>
                            <th>联系电话</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        
                        <tbody>
                            <tr ng-repeat="barn in pageInfo.list">
                                <td>{{barn.orgName}}</td>
                                <td>{{barn.chargePerson}}</td>
                                <td>{{dicData[barn.busiType]}}</td>
                                <td>{{barn.designCapacity}}</td>
                                <td>{{barn.address}}</td>
                                <td>{{barn.contact}}</td>
                                <td>
                                	<div>
                                    	<a href-void ng-click="showView(barn.orgId)"><i class="fa fa-info-circle"></i>详情</a>
                                	</div>
                                </td>
                            </tr>
                        </tbody>

                        </table>
						<div smart-include="app/layout/partials/page.tpl.html"></div>
                        </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>
</div>
