<!-- MAIN CONTENT -->
<div id="content">

    <!-- widget grid -->
    <section id="widget-grid" widget-grid>

        <!-- START ROW -->
        <div class="row">

            <!-- NEW COL START -->
            <article class="col-sm-12 col-md-12 col-lg-12">

                <!-- Widget ID (each widget will need unique ID)-->
                <div jarvis-widget id="form-grid-widget"
                     data-widget-colorbutton="false" data-widget-editbutton="false"
                     data-widget-custombutton="false">

                    <!-- widget div-->
                    <div>
                        <!-- widget content -->
                        <div class="widget-body">
                            <fieldset>
                                <legend>
                                    <a ng-click="returnUp()" href-void="" class="btn btn-default btn-xs" href="#">
                                        <i class="fa fa-angle-left"></i>&nbsp;返回&nbsp;
                                    </a>
                                    <b>追溯出入库记录详情</b>
                                </legend>
                            </fieldset>
                            <form class="form-horizontal">
                                <fieldset>
                                    <legend>基本信息</legend>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">出入库流水单号：</label>
                                        <div class="col-md-3 padding-7">{{obj.bizNo}}</div>
                                        <label class="col-md-2 control-label">计划文件号：</label>
                                        <div class="col-md-5 padding-7">{{obj.jhdh}}</div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">业务类型：</label>
                                        <div class="col-md-3 padding-7">{{obj.ywlx}}</div>
                                        <label class="col-md-2 control-label">出入库日期：</label>
                                        <div class="col-md-4 padding-7">{{obj.rq}}</div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">仓房名称：</label>
                                        <div class="col-md-3 padding-7">{{obj.houseName}}</div>
                                        <label class="col-md-2 control-label">货位名称：</label>
                                        <div class="col-md-5 padding-7">{{obj.wareName}}</div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">品种：</label>
                                        <div class="col-md-3 padding-7">{{obj.lspz}}</div>
                                        <label class="col-md-2 control-label">数量（KG）：</label>
                                        <div class="col-md-5 padding-7">{{obj.count}}</div>
                                    </div>

                                    <legend>称重信息</legend>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">毛重（KG）：</label>
                                        <div class="col-md-3 padding-7">{{czxx.mz}}</div>
                                        <label class="col-md-2 control-label">皮重（KG）：</label>
                                        <div class="col-md-5 padding-7">{{czxx.pz}}</div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">扣量（KG）：</label>
                                        <div class="col-md-3 padding-7">{{czxx.zkl}}</div>
                                        <label class="col-md-2 control-label">净重（KG）：</label>
                                        <div class="col-md-3 padding-7">{{czxx.jszl}}</div>
                                    </div>

                                    <legend>检验信息</legend>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">水分（%）：</label>
                                        <div class="col-md-3 padding-7">{{zjxx.sf}}</div>
                                        <label class="col-md-2 control-label">色泽气味：</label>
                                        <div class="col-md-3 padding-7">{{zjxx.szqw}}</div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">杂质总量（%）：</label>
                                        <div class="col-md-3 padding-7">{{zjxx.zzzl}}</div>
                                        <label class="col-md-2 control-label">容重：</label>
                                        <div class="col-md-5 padding-7">{{zjxx.rz}}</div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">不完善粒总量：</label>
                                        <div class="col-md-3 padding-7">{{zjxx.bwslzl}}</div>
                                        <label class="col-md-2 control-label">矿物质：</label>
                                        <div class="col-md-5 padding-7">{{zjxx.kwz}}</div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">品尝评分：</label>
                                        <div class="col-md-5 padding-7">{{zjxx.pcpf}}</div>
                                    </div>
                                </fieldset>

                                <div class="form-actions">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <a class="btn btn-default" ng-click="returnUp()"> <i class="fa fa-reply"></i> 返回</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>
</div>
