<!-- MAIN CONTENT -->
<div id="content">

	<!-- widget grid -->
	<section id="widget-grid" widget-grid>

		<!-- START ROW -->
		<div class="row">

			<!-- NEW COL START -->
			<article class="col-sm-12 col-md-12 col-lg-12">

				<!-- Widget ID (each widget will need unique ID)-->
				<div jarvis-widget id="form-grid-widget"
					data-widget-colorbutton="false" data-widget-editbutton="false"
					data-widget-custombutton="false">

					<!-- widget div-->
					<div>

						<!-- widget content -->
						<div class="widget-body no-padding">
							<form id="basicStorehouse-form" name='basicStorehouse-form'
								class="smart-form ng-pristine ng-valid"
								ng-submit='basicStorehouse-form.$valid&&save(basicStorehouse)'
								novalidate="novalidate">
								<header>
									<a href-void class="btn btn-default btn-xs" ng-click="returnTop()">
										<i class="fa fa-angle-left"></i>&nbsp;返回&nbsp;
									</a>
									&nbsp;<strong>查看</strong>
								</header>

								<fieldset>
									<table border="0" class="table table-striped table-bordered table-hover" width="100%">
										<tr>
											<th>
												<label class="label" style="margin-top: 9px;text-align: center;">粮库名称：</label>
											</th>
											<th>
												<label class="input">
													<input type="text" ng-model="foodbasicinfo.keepUnite" name="keepUnite" ng-readonly="true">
												</label>
											</th>
											<th>
												<label class="label" style="margin-top: 9px;text-align: center;">仓房名称：</label>
											</th>
											<th>
												<label class="select">
													<select ng-model="foodbasicinfo.houseId" ng-disabled="true"
														ng-options="storehouse.storehouseId as storehouse.storehouseName for storehouse in storelist"
														class="form-control input-sm">
															<option value="">--请选择--</option>
													</select>
												</label>
											</th>
										</tr>
										<tr>
											<th>
												<label class="label" style="margin-top: 9px;text-align: center;">货位名称：</label>
											</th>
											<th>
												<label class="select">
													<select ng-model="foodbasicinfo.warehouseId" ng-disabled="true"
														ng-options="ware.warehouseId as ware.warehouseName for ware in warelist"
														class="form-control input-sm">
														<option value="">--请选择--</option>
													</select>
												</label>
											</th>
											<th>
												<label class="label" style="margin-top: 9px;text-align: center;">粮油品种：</label>
											</th>
											<th>
							                    <label class="select">
							                        <select ng-model="foodbasicinfo.subTypeDetailed" name="subTypeDetailed" ng-disabled="true"
						                           		ng-options="enum.enumid as enum.enumname for enum in dicDataList[1061]">
						                           		<option value="">--请选择--</option><i></i>
						                            </select>
							                    </label>
											</th>
										</tr>
										<tr>
											<th>
												<label class="label" style="margin-top: 9px;text-align: center;">粮油性质：</label>
											</th>
											<th>
												<label class="select" id="grainAttribute-label">
							                          <multi-select-tree 
							                              disabled-tree="true"
							                              data-input-model="lsxzTreeData" 
							                              data-output-model="foodbasicinfo.quality"
							                              data-default-label="请选择" name="quality" 
							                              multi-select="false"
							                              select-only-leafs="true"
							                              data-callback="selectOnly1Or2(item, selectedItems)" required>
							                          </multi-select-tree>
							                     </label>
											</th>
											<th>
												<label class="label" style="margin-top: 9px;text-align: center;">粮油等级：</label>
											</th>
											<th>
												<label class="select"> 
							                           <select ng-model="foodbasicinfo.level" name="level" ng-disabled="true"
							                           ng-options="enum.enumid as enum.enumname for enum in dicDataList[1002]">
							                           		<option value="">--请选择--</option><i></i>
							                           </select><i></i>
									             </label>
											</th>
										</tr>
										<tr>
											<th>
												<label class="label" style="margin-top: 9px;text-align: center;">产地：</label>
											</th>
											<th>
												<label class="input">
													<input type="text" ng-model="foodbasicinfo.placeOfOrigin" name="placeOfOrigin" ng-readonly="true">
												</label>
											</th>
											<th>
												<label class="label" style="margin-top: 9px;text-align: center;">收获年度：</label>
											</th>
											<th>
												<label class="select"> 
						                           <select ng-model="foodbasicinfo.growYear" name="growYear" ng-disabled="true"
						                           ng-options="enum.enumid as enum.enumname for enum in dicDataList[1004]">
						                           	<option value="">--请选择--</option><i></i>
						                           </select><i></i>
						                         </label>
											</th>
										</tr>
										<tr>
											<th>
												<label class="label" style="margin-top: 9px;text-align: center;">库存数量：</label>
											</th>
											<th>
												<label class="input">
													<input type="text" ng-model="foodbasicinfo.number" name="number" ng-readonly="true">
												</label>
											</th>
											<th>
												<label class="label" style="margin-top: 9px;text-align: center;">入仓时间：</label>
											</th>
											<th>
												<label class="input">
													<input type="text" ng-model="foodbasicinfo.inputYear" ng-disabled="true" name="inputYear" class="form-control datepicker" data-smart-datepicker />
												</label>
											</th>
										</tr>
<!-- 										<tr> -->
<!-- 											<th> -->
<!-- 												<label class="label" style="margin-top: 9px;text-align: center;">粮权单位：</label> -->
<!-- 											</th> -->
<!-- 											<th> -->
<!-- 												<label class="input"> -->
<!-- 													<input type="text" ng-model="foodbasicinfo.recordUnite" ng-disabled="true" name="recordUnite" class="form-control" /> -->
<!-- 												</label> -->
<!-- 											</th> -->
<!-- 											<th></th> -->
<!-- 											<th></th> -->
<!-- 										</tr> -->
									</table>
								</fieldset>
								<footer class="modal-footer text-align-center">
									<button ng-click="returnTop()" class="btn btn-default btn-lg" data-dismiss="modal">取消</button>
								</footer>
							</form>
						</div>
					</div>
			</article>
		</div>
	</section>
</div>
