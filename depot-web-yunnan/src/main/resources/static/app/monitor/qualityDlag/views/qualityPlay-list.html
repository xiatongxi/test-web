<!-- MAIN CONTENT -->
<div id="content">
	<!-- widget grid -->
	<section widget-grid id="widget-grid">

		<div class="row">
			<article class="col-sm-12">

				<div jarvis-widget id="standard-datatable-widget"
					 data-widget-color="darken" data-widget-editbutton="false">
					<header>
						<span class="widget-icon"> <i class="fa fa-table"></i>
						</span>
						<h2>摄像头诊断计划列表</h2>
					</header>
					<div>
						<div class="widget-body no-padding">
							<div id="DataTables_Table_1_wrapper"
								 class="dataTables_wrapper form-inline no-footer">
								<div class="dt-toolbar">
									<div class="col-xs-3 col-sm-3">
										<a has-permission="92" class="btn btn-primary btn-sm" ui-sref="app.qualityDlag.playEdit({planId:0})">
											<span class="fa fa-plus"></span>&nbsp;新&nbsp;增</a>
									</div>
									<div class="col-sm-9 col-xs-9 hidden-xs">
										<div class="dataTables_length">
											<label>每页显示 <select ng-model="pageInfo.pageSize" ng-change="loadData()"
																ng-options="num as num for num in [10,25,50,100]"
																class="form-control input-sm"></select> 条
											</label>
										</div>
									</div>
								</div>

								<table class="table table-striped table-bordered table-hover"
									   width="100%">
									<thead>
									<tr>
										<th data-hide="phone">计划名称</th>
										<th data-class="expand">诊断组</th>
										<th data-class="expand">诊断项</th>
										<th data-hide="phone,tablet">诊断具体时间</th>
										<th data-hide="phone">是否重复</th>

										<th data-hide="phone,tablet"> 操作</th>
									</tr>
									</thead>

									<tbody>
									<tr ng-repeat="list in pageInfo.list">
										<td>{{list.name}}</td>
										<td><span title="{{list.groupId}}">{{list.groupId.length>13?list.groupId.substring(0,13)+"...":list.groupId}}</span></td>
										<td><span title="{{list.detailtext}}">{{list.detailtext.length>13?list.detailtext.substring(0,13)+"...":list.detailtext}}</span></td>
										<td>{{list.detailtime}}</td>
										<td>{{list.isrepeat==1?"重复":"不重复"}}</td>
										<td>
											<a has-permission="219" ui-sref="app.qualityDlag.playEdit({planId:list.id})"><i class="fa fa-edit"></i>修改</a>
											<a has-permission="346" href-void ng-click="removeById(list.id)"><i class="fa fa-trash-o"></i>删除</a>
										</td>
									</tr>
									</tbody>

								</table>
								<div smart-include="app/layout/partials/page.tpl.html"></div>
							</div>
						</div>
					</div>
				</div>
			</article>
		</div>

	</section>

</div>
