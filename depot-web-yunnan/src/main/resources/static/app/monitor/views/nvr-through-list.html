	<div jarvis-widget id="color-tr-table-widget" data-widget-color="greenLight" data-widget-editbutton="false">
        <a ng-click="updateChannelNumber()"><i class="fa fa-repeat"></i> 更新</a>
		<div>
			<div class="widget-body no-padding" style="min-height: 150px;">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover">

                            <tr>
                                <th> 摄像头名称</th>
                                <th> 摄像头IP</th>
                                <th> 摄像头通道号</th>
                            </tr>
						</thead>
						<tbody>
                            <tr ng-repeat="tdh in throughList">

                                <td>{{tdh.ip}}</td>
                                <td>{{tdh.channel_number}}</td>
                            </tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
