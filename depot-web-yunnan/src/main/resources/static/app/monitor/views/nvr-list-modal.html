<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">
            &times;
        </button>
        <h4 class="modal-title" id="myModalLabel">NVR列表</h4>
    </div>
    <div class="modal-body">
		<div>
           <div class="widget-body no-padding">
           <div id="DataTables_Table_1_wrapper" class="table-responsive" style="overflow:auto;">
                  <table class="table table-bordered">
                  <thead>
                   <tr>
                       <th data-class="expand">编号</th>
                       <th data-class="expand">名称</th>
                       <th data-class="expand">IP</th>
                       <th data-class="expand">类型</th>
                       <th data-hide="phone,tablet"> 操作</th>
                   </tr>
                  </thead>
                  
                  <tbody>
                      <tr ng-repeat="plan in pageInfo.list">
                          <td>{{plan.id}}</td>
                          <td>{{plan.name}}</td>
                          <td>{{plan.ip}}</td>
                          <td>{{plan.factory=='200'?"海康":"大华"}}</td>
                          <td>
                              <a href-void ng-click="selectPlan(plan)"><i class="fa fa-edit"></i>选择</a>
                          </td>
                      </tr>
                  </tbody>

                  </table>
				<div smart-include="app/layout/partials/page.tpl.html"></div>
                  </div>
                  </div>
              </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default"  ng-click="cancel()">
        	取消
        </button>
    </div>
</div>
