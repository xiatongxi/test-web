<!-- MAIN CONTENT -->
<div id="content">
    <!-- widget grid -->
    <div class="col-md-10" hidden>
        <input uploader="uploader" multiple type="file" nv-file-select="" id="exampleInputFile1" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
    </div>
    <section widget-grid id="widget-grid">

        <div class="row">
            <article class="col-sm-12">
                <div jarvis-widget id="standard-datatable-widget" data-widget-color="darken" data-widget-editbutton="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>硬盘录像机列表 </h2>
                    </header>
                    <div>
                        <div class="widget-body no-padding">
                        <div id="DataTables_Table_1_wrapper" class="dataTables_wrapper form-inline no-footer">
							<div class="dt-toolbar">
								<div class="col-xs-3 col-sm-10">
                                    <label>
                                        <a href-void class="btn btn-primary btn-sm" ng-click="showAdd()">
                                            <span class="fa fa-plus"></span>&nbsp;新&nbsp;增
                                        </a>&emsp;
                                        <div class="form-group">
                                            <label class="btn btn-primary btn-sm" for="exampleInputFile1">
                                                <i class="glyphicon glyphicon-import"></i>&nbsp;导&nbsp;入
                                            </label>
                                        </div>&emsp;
                                        <a class="btn btn-primary btn-sm" href="app/mould/NVR模板.xlsx">
                                            <i class="glyphicon glyphicon-export"></i>&nbsp;导出模板
                                        </a>
                                        <div class="form-group">
                                            <label> NVR别名:&emsp;<input type="search" ng-model="nvr.name" class="form-control input-sm" placeholder="">&emsp;</label>
                                            <a class="btn btn-default btn-sm" ng-click="loadData()"><i class="fa fa-search"></i>&nbsp;查&nbsp;询</a>
                                        </div>
                                    </label>
								</div>
                                <div class="col-sm-2 col-xs-6 hidden-xs">
                                    <div class="dataTables_length">
                                        <label>每页显示 <select ng-model="pageInfo.pageSize" ng-change="loadData()"
                                                            ng-options="num as num for num in [10,25,50,100]"
                                                            class="form-control input-sm"></select> 条
                                        </label>
                                    </div>
                                </div>
							</div>

						<table class="table table-striped table-bordered table-hover" width="100%">
                        <thead>
                        <tr>
                            <th data-hide="phone">编号</th>
                            <th data-class="expand">NVR名称</th>
                            <th data-class="expand">NVR别名</th>
                            <th data-class="expand">IP地址</th>
                            <th data-hide="phone"> 厂商</th>
                            <th data-hide="phone,tablet">配置摄像头数量</th>
                            <th data-hide="phone,tablet"> 操作</th>
                        </tr>
                        </thead>
							<tbody>
                        	<tr ng-repeat="nvr in pageInfo.list | filter:nvrName">
                        		<td>{{nvr.id}}</td>
                        		<td>{{nvr.name}}</td>
                        		<td>{{nvr.alias}}</td>
                        		<td>{{nvr.ip}}</td>
                        		<td>{{nvr.factory=='200'?"海康":"大华"}}</td>
                        		<td>{{nvr.quantity}}</td>
                        		<td>
                        			<a href-void ng-click="showEdit(nvr.id,'edit')"><i class="fa fa-edit"></i>修改</a>
                        			<!--<a href-void ng-click="throughEdit(nvr.id,nvr.ip,nvr.username,nvr.password,nvr.port,nvr.factory)"><i class="fa fa-wrench"></i>通道号更新</a>-->
                        			<a href-void ng-click="remove(nvr.id)"><i class="fa fa-trash-o"></i>删除</a>
                        			<a href-void ng-click="showEdit(nvr.id,'detail')"><i class="fa fa-info-circle"></i>查看</a>
                        		</td>
                        	</tr>
                        </tbody>

                        </table>
							<div class="dt-toolbar-footer">
								<div class="col-sm-6 col-xs-12 hidden-xs">
									<div class="dataTables_info" role="status" aria-live="polite">
										显示 {{pageInfo.startRow}} - {{pageInfo.endRow}}条，共 {{pageInfo.total}} 条
									</div>
								</div>
								<div class="col-xs-12 col-sm-6">
									<div class="dataTables_paginate paging_simple_numbers">
										<ul class="pagination">
											<li ><a href="javascript:void(0);" ng-click="go_page('firstPage', pageInfo.pageNum, pageInfo.pageSize)"
													aria-controls="DataTables_Table_9" data-dt-idx="0"
													tabindex="0" id="DataTables_Table_9_first">首页</a></li>
											<li></li>

											<li><a href="javascript:void(0);" class="previous" ng-click="go_page('previousPage', pageInfo.pageNum, pageInfo.pageSize)"
												   aria-controls="DataTables_Table_9" data-dt-idx="1"
												   tabindex="0" id="DataTables_Table_9_previous">上一页</a></li>
											<li></li>

											<li ng-repeat="page in pageInfo.navigatepageNums" ng-class="{true:'active'}[p_current==page]">
												<a href="javascript:void(0);" ng-click="go_page('loadPage', page, pageInfo.pageSize)">{{ page }}</a>
											</li>
											<li><a href="javascript:void(0);" class="next"
												   aria-controls="DataTables_Table_9" data-dt-idx="10" ng-click="go_page('nextPage',pageInfo.pageNum, pageInfo.pageSize, pageInfo.pages)"
												   tabindex="0" id="DataTables_Table_9_next">下一页</a></li>
											<li><a href="javascript:void(0);"
												   aria-controls="DataTables_Table_9" data-dt-idx="11" ng-click="go_page('lastPage',pageInfo.pageNum, pageInfo.pageSize, pageInfo.pages)"
												   tabindex="0" id="DataTables_Table_9_last">尾页</a></li>
										</ul>
									</div>
								</div>
							</div>
						</div>
                    	</div>
                    </div>
                </div>
            </article>
        </div>

    </section>
    
</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">通道信息列表</h4>
            </div>
            <div class="modal-body">
                <div smart-include="app/monitor/views/nvr-through-list.html"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                   	 取消
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
