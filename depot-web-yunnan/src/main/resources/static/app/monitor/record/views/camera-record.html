<META HTTP-EQUIV="pragma" CONTENT="no-cache"><META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate"><META HTTP-EQUIV="expires" CONTENT="0"><div id="content">    <div class="row">        <div class="jarviswidget">            <div class="row col-sm-12">                <div class="row col-sm-12" id="needHei">                    <div class="col-sm-12 col-md-12 col-lg-9">                        <div class="jarviswidget jarviswidget-color-blueDark">                            <header>                                <h2 style="width: 98%;"> 回放通道 <a href="javascript:void(0);" ng-click="initOCX()"><i class="fa fa-refresh"></i></a></h2>                            </header>                            <div>                                <div class="widget-body"  ID="cameraRecordThroughDIV">                                </div>                            </div>                        </div>                    </div>                    <div class="col-sm-12 col-md-12 col-lg-3">                        <ul id="myTab1" class="nav nav-tabs bordered">                            <li class="active" id="qiye-li">                                <a href="#trees" data-toggle="tab" aria-expanded="true">摄像头列表</a>                            </li>                            <li class="" id="geren-li">                                <a href="#operat" data-toggle="tab" aria-expanded="false">操作</a>                            </li>                        </ul>                        <div id="myTabContent1" class="tab-content padding-10"                             style="max-height: 480px;overflow-y: auto;overflow-x: hidden;">                            <div class="tab-pane fade in active" id="trees">                                <div class="input-group">                                    <input type="text" ng-model="record.date" name="mydate" placeholder="回放日期" class="form-control datepicker" data-smart-datepicker data-date-format="yy-mm-dd">                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>                                </div>                                <div class="row">                                    <div class="col-sm-12">                                        <div class="form-group">                                            <label style="font-size: 15px;float: left;padding-top: 6px;margin-bottom:0px;">开始时间：</label>                                            <div class="input-group" style="width: 60%;float:right">                                                <input class="form-control" ng-model="record.starttime" data-smart-timepicker type="text">                                                <span class="input-group-addon"><i class="fa fa-clock-o"></i></span>                                            </div>                                            <label style="font-size: 15px;float: left;padding-top: 6px;">结束时间：</label>                                            <div class="input-group" style="width: 60%;float:right">                                                <input class="form-control" ng-model="record.endtime" data-smart-timepicker type="text">                                                <span class="input-group-addon"><i class="fa fa-clock-o"></i></span>                                            </div>                                        </div>                                    </div>                                </div>                                <hr/>                                <div has-func="465" class="row">                                    <tree-view tree-data="cameraRecordTree" text-field="alias"                                               value-field='cameraId' item-clicked="itemClicked($item)"                                               can-checked="true" item-template-url="/cameraRecordTree.html"></tree-view>                                </div>                                <div has-func="466" class="row">                                    <tree-view tree-data="cameraRecordTree1" text-field="alias"                                               value-field='cameraId' item-clicked="itemClicked($item)"                                               can-checked="true" item-template-url="/cameraRecordTree.html"></tree-view>                                </div>                            </div>                            <div class="tab-pane fade" id="operat">                                <div class="form-group">                                    <a class="btn btn-primary btn-sm" ng-click="VideoPlaybackControl(6)">&nbsp;&nbsp;&lt;&lt;&nbsp;&nbsp;慢放&nbsp;&nbsp;&nbsp;</a>                                    <a class="btn btn-primary btn-sm" ng-click="VideoPlaybackControl(5)">&nbsp;&nbsp;&nbsp;快放&nbsp;&nbsp;&gt;&gt;&nbsp;&nbsp;</a>                                </div>                                <div class="form-group">                                    <a class="btn btn-primary btn-sm" ng-click="VideoPlaybackControl(3)">暂停</a>                                    <a class="btn btn-primary btn-sm" ng-click="VideoPlaybackControl(4)">恢复</a>                                    <a class="btn btn-primary btn-sm" ng-click="VideoPlaybackControl(0)">停止</a>                                    <a class="btn btn-primary btn-sm" ng-click="stopAllRecord()">全部停止</a>                                </div>                                <!--<div class="widget-body">-->                                    <!--<fieldset>-->                                        <!--<div class="form-group">-->                                            <!--<label>窗口数量</label>-->                                            <!--<select class="form-control"  ng-change="ChangeWin()" ng-model="winRecordSum">-->                                                <!--<option value="1" selected>-1-</option>-->                                                <!--<option value="4">-4-</option>-->                                                <!--<option value="6">-6-</option>-->                                                <!--<option value="8">-8-</option>-->                                                <!--<option value="9">-9-</option>-->                                                <!--<option value="10">-10-</option>-->                                                <!--<option value="13">-13-</option>-->                                                <!--<option value="16">-16-</option>-->                                                <!--<option value="25">-25-</option>-->                                                <!--<option value="36">-36-</option>-->                                                <!--<option value="49">-49-</option>-->                                                <!--<option value="64">-64-</option>-->                                            <!--</select>-->                                        <!--</div>-->                                    <!--</fieldset>-->                                    <!--<span style="color: red;">注意：多个窗口回放时，需先选中窗口，然后点击摄像头回放</span>-->                                <!--</div>-->                            </div>                        </div>                    </div>                </div>            </div>        </div>    </div></div><div id="dtBox"></div><!-- 时间控件：有时分秒 --><script type="text/ng-template" id="/treeView.html">    <ul class="tree-view">        <li ng-repeat="item in treeData" ng-include="itemTemplateUrl" ></li>    </ul></script><script type="text/ng-template" id="/cameraRecordTree.html">    <i ng-click="itemExpended(item, $event);" class="{{getItemIcon(item)}}">        <!--<input class="no-margin" type="checkbox" ng-model="valueField" ng-checked="item.isChecked" ng-if="canChecked"/>-->        <span ng-class="{true:'txt-color-white bg-color-orange'}[item.isChecked]" ng-click="warpCallback('itemClicked', item, $event);" style="cursor:pointer">{{item[textField]}}</span>    </i>    <ul ng-if="!isLeaf(item)" ng-show="item.isExpend">        <li ng-repeat="item in item.children" ng-include="itemTemplateUrl">        </li>    </ul></script><style>    .modal-xs{        margin-top : 0px;    }</style>
